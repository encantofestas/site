<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Encanto Festas - Gestão Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Baloo 2', cursive;
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .header-shadow {
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.15);
        }

        /* Animações */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleUp { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideInRight { from { transform: translateX(100%); } to { transform: translateX(0); } }

        .animate-scale { animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-fade { animation: fadeIn 0.2s ease-out forwards; }
        .animate-slide-full { animation: slideInRight 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards; }

        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }

        .agenda-item-extra { display: none; }
        .agenda-expanded .agenda-item-extra { display: block; }

        /* Estilo para notificações lidas */
        .notif-lida { opacity: 0.4; filter: grayscale(1); }
    </style>
</head>
<body class="min-h-screen">

    <!-- CABEÇALHO -->
    <header class="fixed top-0 left-0 right-0 w-full header-gradient header-shadow z-50 h-14 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
            
            <!-- Logo e Nome (Link para Home) -->
            <a href="index.html" class="flex items-center gap-2.5 hover:opacity-90 transition-all active:scale-95">
                <div class="relative">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdX7GkygoIKwK06MzeweiE0GPt5I1rsz808w&s" 
                        alt="Logo Encanto Festas" 
                        class="w-9 h-9 rounded-full border-2 border-yellow-400 object-cover shadow-md">
                </div>
                <span class="text-white text-xl font-bold brand-font tracking-tight">
                    Encanto<span class="text-yellow-300">Festas</span>
                </span>
            </a>
            
            <div class="flex items-center gap-2">
                <button onclick="openAgenda()" class="flex items-center gap-2 text-white px-4 py-1.5 rounded-full bg-white/10 hover:bg-white/20 transition-all border border-white/20 group">
                    <svg class="group-hover:rotate-12 transition-transform" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                    <span class="font-bold text-xs uppercase tracking-widest hidden sm:inline">Agenda</span>
                </button>

                <button onclick="openNotifications()" class="text-white p-2 relative hover:bg-white/15 rounded-full transition-all group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.268 21a2 2 0 0 0 3.464 0"/><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/></svg>
                    <!-- Badge de Notificação -->
                    <span id="notif-badge" class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-blue-600 animate-pulse hidden"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="h-14"></div>

    <!-- MODAL AGENDA -->
    <div id="modal-agenda" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm animate-fade" onclick="closeModals()"></div>
        
        <div class="glass-card w-full max-w-lg rounded-[2.5rem] shadow-2xl relative flex flex-col overflow-hidden animate-scale max-h-[85vh]">
            <div class="p-8 pb-4 flex justify-between items-start sticky top-0 bg-white z-10 border-b border-slate-50">
                <div>
                    <h3 class="text-2xl font-black text-blue-900 brand-font leading-none">Minha Agenda</h3>
                    <p class="text-xs text-slate-500 mt-2 font-medium uppercase tracking-widest">Controle de Locações</p>
                </div>
                <button onclick="closeModals()" class="p-2 bg-slate-100 hover:bg-slate-200 rounded-xl transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-slate-600"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>

            <div id="agenda-list-container" class="px-6 py-4 flex-1 overflow-y-auto custom-scroll space-y-3">
                <!-- Itens da Agenda -->
                <div class="bg-white border border-slate-100 p-4 rounded-3xl flex items-center gap-4 shadow-sm">
                    <div class="w-12 h-12 bg-blue-600 rounded-2xl flex flex-col items-center justify-center text-white shrink-0">
                        <span class="text-[9px] font-bold uppercase leading-none">Hoje</span>
                        <span class="text-lg font-black">24</span>
                    </div>
                    <div class="flex-1">
                        <h4 class="font-bold text-slate-900 text-sm">Ana Carolina Oliveira</h4>
                        <p class="text-[11px] text-slate-500">(11) 98234-***</p>
                    </div>
                </div>
                <!-- ... Outros itens estáticos aqui ... -->
                
                <button id="btn-show-more" onclick="expandAgenda()" class="w-full py-4 border-2 border-dashed border-slate-200 rounded-3xl text-slate-400 font-bold text-xs hover:border-blue-400 hover:text-blue-500 transition-all">
                    EXIBIR MAIS EVENTOS
                </button>
            </div>

            <div class="p-4 bg-slate-50 border-t border-slate-100 flex justify-center">
                <button class="w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full flex items-center justify-center shadow-lg transition-all active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL NOTIFICAÇÕES (FULL SCREEN) -->
    <div id="modal-notificacoes" class="fixed inset-0 z-[100] hidden bg-[#0f172a] flex-col animate-slide-full overflow-hidden">
        
        <!-- Header -->
        <div class="p-5 flex justify-between items-center bg-[#1e293b]/80 backdrop-blur-xl border-b border-white/5">
            <div class="flex items-center gap-3">
                <div class="w-10 h-10 bg-blue-600 rounded-xl flex items-center justify-center text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M10.268 21a2 2 0 0 0 3.464 0"/><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/></svg>
                </div>
                <div>
                    <h3 class="text-white text-lg font-bold brand-font">Notificações</h3>
                    <p class="text-blue-400 text-[9px] font-bold uppercase tracking-widest">Centro de Atualizações</p>
                </div>
            </div>
            <button onclick="closeModals()" class="w-10 h-10 flex items-center justify-center bg-white/5 text-white rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
        </div>

        <!-- Lista Dinâmica -->
        <div id="notif-list" class="flex-1 overflow-y-auto p-4 space-y-3 custom-scroll">
            <!-- Loading State -->
            <div class="flex flex-col items-center justify-center h-full text-slate-500 gap-3">
                <div class="w-8 h-8 border-2 border-blue-500 border-t-transparent animate-spin rounded-full"></div>
                <p class="text-[10px] font-bold uppercase tracking-[0.2em]">Sincronizando...</p>
            </div>
        </div>

        <!-- Footer -->
        <div class="p-6 bg-[#1e293b]/90 border-t border-white/5">
            <button onclick="marcarTodasComoLidas()" class="w-full py-4 bg-white/[0.05] hover:bg-white/[0.1] text-slate-300 font-bold rounded-2xl text-[10px] uppercase tracking-[0.2em] border border-white/5 transition-all">
                Marcar tudo como lido
            </button>
        </div>
    </div>

    <script>
        let notificacoesData = [];

        // Puxar do arquivo JSON
        async function fetchNotificacoes() {
            try {
                const response = await fetch('notificacoes.json');
                if (!response.ok) throw new Error('Falha ao carregar JSON');
                notificacoesData = await response.json();
                renderNotificacoes();
            } catch (error) {
                console.error("Erro:", error);
                document.getElementById('notif-list').innerHTML = `
                    <div class="text-center py-20">
                        <p class="text-red-400 text-xs font-bold uppercase tracking-widest">Erro ao conectar com o servidor</p>
                    </div>
                `;
            }
        }

        function renderNotificacoes() {
            const list = document.getElementById('notif-list');
            const badge = document.getElementById('notif-badge');
            list.innerHTML = '';

            if (notificacoesData.length === 0) {
                list.innerHTML = `<p class="text-slate-500 text-center py-10 text-xs uppercase font-bold tracking-widest">Nenhuma notificação</p>`;
                badge.classList.add('hidden');
                return;
            }

            // Atualizar badge (bolinha vermelha no header)
            const temNaoLidas = notificacoesData.some(n => !n.lida);
            if (temNaoLidas) badge.classList.remove('hidden');
            else badge.classList.add('hidden');

            notificacoesData.forEach(n => {
                const item = document.createElement('div');
                item.className = `bg-white/5 border border-white/5 p-3.5 rounded-2xl flex items-center gap-3.5 transition-all ${n.lida ? 'notif-lida' : ''}`;
                
                let iconColor = "bg-blue-500/20 text-blue-500";
                if(n.tipo === 'sucesso') iconColor = "bg-emerald-500/20 text-emerald-500";
                if(n.tipo === 'alerta') iconColor = "bg-amber-500/20 text-amber-500";
                if(n.tipo === 'info') iconColor = "bg-sky-500/20 text-sky-500";

                item.innerHTML = `
                    <div class="w-9 h-9 ${iconColor} rounded-xl flex items-center justify-center shrink-0">
                        <svg width="18" height="18" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-0.5">
                            <h4 class="text-slate-100 font-bold text-sm truncate">${n.titulo}</h4>
                            <span class="text-slate-500 text-[9px] shrink-0 font-medium ml-2">${n.tempo}</span>
                        </div>
                        <p class="text-slate-400 text-xs leading-snug truncate">${n.descricao}</p>
                    </div>
                    ${!n.lida ? `
                        <button onclick="marcarLida(${n.id})" class="w-8 h-8 rounded-full bg-blue-600/20 text-blue-400 flex items-center justify-center hover:bg-blue-600 hover:text-white transition-all shrink-0">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
                        </button>
                    ` : `
                        <div class="w-8 h-8 flex items-center justify-center text-slate-600 shrink-0">
                             <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><path d="M20 6 9 17l-5-5"/></svg>
                        </div>
                    `}
                `;
                list.appendChild(item);
            });
        }

        function marcarLida(id) {
            const idx = notificacoesData.findIndex(n => n.id === id);
            if (idx !== -1) {
                notificacoesData[idx].lida = true;
                renderNotificacoes();
            }
        }

        function marcarTodasComoLidas() {
            notificacoesData.forEach(n => n.lida = true);
            renderNotificacoes();
        }

        function openAgenda() {
            closeModals();
            document.getElementById('modal-agenda').classList.remove('hidden');
            document.getElementById('modal-agenda').classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function openNotifications() {
            closeModals();
            document.getElementById('modal-notificacoes').classList.remove('hidden');
            document.getElementById('modal-notificacoes').classList.add('flex');
            document.body.style.overflow = 'hidden';
            fetchNotificacoes();
        }

        function closeModals() {
            document.getElementById('modal-agenda').classList.add('hidden');
            document.getElementById('modal-agenda').classList.remove('flex');
            document.getElementById('modal-notificacoes').classList.add('hidden');
            document.getElementById('modal-notificacoes').classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        function expandAgenda() {
            const container = document.getElementById('agenda-list-container');
            container.classList.toggle('agenda-expanded');
        }
    </script>

</body>
</html>
