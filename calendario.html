<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Encanto Festas - Gestão Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-blue: #2563eb;
            --deep-blue: #0f172a;
            --accent-yellow: #facc15;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }

        h1, h2, h3, h4, .brand-font {
            font-family: 'Baloo 2', cursive;
        }
        
        /* Glassmorphism Refinado */
        .glass-header {
            background: rgba(30, 64, 175, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Fundo de Notificações - Gradiente Profundo */
        .notif-screen-bg {
            background: radial-gradient(circle at 50% 0%, #1e40af 0%, #0f172a 100%);
        }

        /* Cartão de Notificação Premium */
        .premium-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .premium-card:hover {
            background: rgba(255, 255, 255, 0.06);
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .notif-unread {
            border-left: 3px solid var(--primary-blue);
            background: rgba(37, 99, 235, 0.05);
        }

        /* Scrollbar Invisível mas funcional */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* Animações de entrada */
        @keyframes slideInUp {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .item-anim {
            animation: slideInUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) both;
        }

        /* Efeito Glow nos Ícones */
        .icon-glow {
            box-shadow: 0 0 15px rgba(37, 99, 235, 0.2);
        }

        /* Estilo do Botão Fechar Mobile */
        .close-btn-mobile {
            position: fixed;
            top: 1.5rem;
            right: 1.5rem;
            z-index: 100;
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- CABEÇALHO PRINCIPAL -->
    <header class="fixed top-0 left-0 right-0 w-full glass-header z-50 h-16">
        <div class="max-w-7xl mx-auto px-5 h-full flex justify-between items-center">
            
            <a href="index.html" class="flex items-center gap-3 transition-transform active:scale-95">
                <div class="relative">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdX7GkygoIKwK06MzeweiE0GPt5I1rsz808w&s" 
                        alt="Logo Encanto Festas" 
                        class="w-10 h-10 rounded-full border-2 border-yellow-400 object-cover shadow-lg">
                </div>
                <span class="text-white text-2xl font-bold brand-font tracking-tight">
                    Encanto<span class="text-yellow-400">Festas</span>
                </span>
            </a>
            
            <div class="flex items-center gap-3">
                <!-- Botão Agenda -->
                <button onclick="openAgenda()" class="flex items-center gap-2 text-white px-4 py-2 rounded-full bg-white/10 hover:bg-white/20 transition-all border border-white/10 group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" class="group-hover:rotate-6 transition-transform"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                    <span class="font-bold text-xs uppercase tracking-widest hidden sm:inline">Agenda</span>
                </button>

                <!-- Botão Notificações -->
                <button onclick="openNotifications()" class="p-2.5 text-white relative bg-white/10 rounded-full border border-white/10 hover:bg-white/20 transition-all active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                    <span id="notif-badge" class="absolute top-0.5 right-0.5 w-3 h-3 bg-red-500 rounded-full border-2 border-blue-700 animate-pulse hidden"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="h-16"></div>

    <!-- MODAL AGENDA -->
    <div id="modal-agenda" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/80 backdrop-blur-md animate-fade" onclick="closeModals()"></div>
        <div class="bg-white w-full max-w-lg rounded-[2.5rem] shadow-2xl relative flex flex-col overflow-hidden animate-scale max-h-[85vh]">
            <div class="p-8 pb-6 border-b border-slate-100 flex justify-between items-center">
                <h3 class="text-2xl font-black text-blue-900 brand-font">Próximas Festas</h3>
                <button onclick="closeModals()" class="p-2 bg-slate-100 rounded-xl hover:bg-slate-200 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
            <div id="agenda-list-container" class="px-6 py-4 flex-1 overflow-y-auto no-scrollbar space-y-3">
                <!-- Exemplo de Item -->
                <div class="bg-slate-50 p-4 rounded-3xl flex items-center gap-4">
                    <div class="w-12 h-12 bg-blue-600 rounded-2xl flex flex-col items-center justify-center text-white shrink-0">
                        <span class="text-[9px] font-bold">DEZ</span>
                        <span class="text-lg font-black leading-none">24</span>
                    </div>
                    <div class="flex-1 font-bold text-slate-900 text-sm">Ana Carolina Oliveira</div>
                </div>
            </div>
            <div class="p-6 bg-slate-50 flex justify-center border-t border-slate-200">
                <button class="w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full flex items-center justify-center shadow-xl transition-all active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M12 5v14"/><path d="M5 12h14"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL NOTIFICAÇÕES (FULL SCREEN PREMIUM) -->
    <div id="modal-notificacoes" class="fixed inset-0 z-[100] hidden notif-screen-bg flex-col animate-fade overflow-hidden">
        
        <!-- Header Centralizado Notificações -->
        <div class="max-w-2xl mx-auto w-full px-6 py-10 flex justify-between items-end shrink-0">
            <div>
                <span class="text-blue-400 text-xs font-black uppercase tracking-[0.3em] block mb-2">Painel de Atualizações</span>
                <h3 class="text-white text-4xl font-black brand-font tracking-tight">O que há de novo?</h3>
            </div>
            <button onclick="closeModals()" class="w-12 h-12 flex items-center justify-center bg-white/10 hover:bg-white/20 text-white rounded-2xl transition-all backdrop-blur-md border border-white/10">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
        </div>

        <!-- Lista de Notificações -->
        <div id="notif-scroll-area" class="flex-1 overflow-y-auto no-scrollbar pb-32">
            <div id="notif-list" class="max-w-2xl mx-auto px-6 space-y-4">
                <!-- Estado de Loading -->
                <div class="flex flex-col items-center justify-center py-20 opacity-30">
                    <div class="w-12 h-12 border-4 border-blue-500 border-t-yellow-400 animate-spin rounded-full mb-4"></div>
                    <p class="text-white text-xs font-bold uppercase tracking-widest">Sincronizando dados...</p>
                </div>
            </div>
        </div>

        <!-- Footer Flutuante Centralizado -->
        <div class="fixed bottom-0 left-0 right-0 p-8 pointer-events-none">
            <div class="max-w-xl mx-auto pointer-events-auto">
                <div class="bg-blue-900/40 backdrop-blur-2xl border border-white/10 p-2 rounded-[2.5rem] shadow-2xl">
                    <button onclick="marcarTodasComoLidas()" class="w-full py-5 bg-blue-600 hover:bg-blue-500 text-white font-black rounded-[2rem] text-sm uppercase tracking-[0.2em] transition-all active:scale-95 shadow-lg border border-white/10">
                        Limpar Tudo
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let notificacoesData = [];

        async function fetchNotificacoes() {
            try {
                // Tenta puxar do arquivo local no GitHub
                const response = await fetch('notificacoes.json');
                if (!response.ok) throw new Error('Falha no fetch');
                notificacoesData = await response.json();
                renderNotificacoes();
            } catch (error) {
                console.error("Erro ao carregar notificações:", error);
                document.getElementById('notif-list').innerHTML = `
                    <div class="text-center py-20 animate-fade">
                        <div class="w-20 h-20 bg-red-500/20 text-red-400 rounded-3xl flex items-center justify-center mx-auto mb-6 border border-red-500/20">
                             <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
                        </div>
                        <p class="text-white font-black text-lg">Houve um imprevisto</p>
                        <p class="text-blue-300/60 text-sm mt-2">Não conseguimos conectar à sua conta no momento.</p>
                    </div>
                `;
            }
        }

        function renderNotificacoes() {
            const list = document.getElementById('notif-list');
            const badge = document.getElementById('notif-badge');
            list.innerHTML = '';

            if (notificacoesData.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-32 animate-fade opacity-40">
                        <svg class="text-blue-300 mx-auto mb-6" width="60" height="60" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                        <p class="text-white font-bold text-xs uppercase tracking-[0.2em]">Sem novidades por agora</p>
                    </div>
                `;
                badge.classList.add('hidden');
                return;
            }

            const temNaoLidas = notificacoesData.some(n => !n.lida);
            badge.classList.toggle('hidden', !temNaoLidas);

            notificacoesData.forEach((n, idx) => {
                const item = document.createElement('div');
                item.className = `premium-card p-6 rounded-[2rem] flex flex-col md:flex-row items-start gap-5 item-anim ${n.lida ? 'notif-lida-v2' : 'notif-unread'}`;
                item.style.animationDelay = `${idx * 0.08}s`;
                
                let iconColor = 'text-blue-400';
                let iconBg = 'bg-blue-400/10';
                
                if(n.tipo === 'sucesso') { iconColor = 'text-emerald-400'; iconBg = 'bg-emerald-400/10'; }
                if(n.tipo === 'alerta') { iconColor = 'text-yellow-400'; iconBg = 'bg-yellow-400/10'; }

                item.innerHTML = `
                    <div class="w-12 h-12 ${iconBg} rounded-2xl flex items-center justify-center shrink-0 border border-white/5 icon-glow">
                         <svg class="${iconColor}" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start mb-2">
                            <h4 class="text-white font-bold text-lg leading-tight">${n.titulo}</h4>
                            <span class="text-blue-400 text-[10px] font-black tracking-widest uppercase opacity-70 ml-4">${n.data || ''}</span>
                        </div>
                        <p class="text-blue-100/70 text-sm font-medium leading-relaxed">
                            ${n.mensagem || ''}
                        </p>
                        ${!n.lida ? `
                        <div class="mt-5 flex justify-end">
                            <button onclick="marcarLida(${n.id})" class="group flex items-center gap-2 px-5 py-2.5 bg-white/5 hover:bg-white/10 text-white rounded-xl text-xs font-bold transition-all border border-white/5 uppercase active:scale-95">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-blue-400 group-hover:text-white"><path d="M20 6 9 17l-5-5"/></svg>
                                Lida
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function marcarLida(id) {
            const idx = notificacoesData.findIndex(n => n.id === id);
            if (idx !== -1) {
                notificacoesData[idx].lida = true;
                renderNotificacoes();
            }
        }

        function marcarTodasComoLidas() {
            notificacoesData.forEach(n => n.lida = true);
            renderNotificacoes();
        }

        function openAgenda() {
            closeModals();
            document.getElementById('modal-agenda').classList.remove('hidden');
            document.getElementById('modal-agenda').classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function openNotifications() {
            closeModals();
            document.getElementById('modal-notificacoes').classList.remove('hidden');
            document.getElementById('modal-notificacoes').classList.add('flex');
            document.body.style.overflow = 'hidden';
            fetchNotificacoes();
        }

        function closeModals() {
            document.getElementById('modal-agenda').classList.add('hidden');
            document.getElementById('modal-agenda').classList.remove('flex');
            document.getElementById('modal-notificacoes').classList.add('hidden');
            document.getElementById('modal-notificacoes').classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        function expandAgenda() {
            document.getElementById('agenda-list-container').classList.toggle('agenda-expanded');
        }
    </script>
</body>
</html>
