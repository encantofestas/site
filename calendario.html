<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Encanto Festas - Cabeçalho Moderno</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Baloo 2', cursive;
        }
        
        /* Estilo personalizado para o gradiente e profundidade */
        .header-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
        }

        .header-shadow {
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.08), 0 1px 2px rgba(0, 0, 0, 0.05);
        }

        /* Ajuste fino para o brilho da borda */
        .glass-border {
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- CABEÇALHO PRINCIPAL - Reduzido para h-14 (56px) -->
    <header class="fixed top-0 left-0 right-0 w-full header-gradient header-shadow glass-border z-50 h-14">
        <div class="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
            
            <!-- Logo e Nome (Link para Home) -->
            <a href="index.html" class="flex items-center gap-2.5 cursor-pointer hover:opacity-90 transition-all active:scale-95">
                <div class="relative">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdX7GkygoIKwK06MzeweiE0GPt5I1rsz808w&s" 
                        alt="Logo Encanto Festas" 
                        class="w-9 h-9 rounded-full border-2 border-yellow-400 object-cover shadow-sm">
                </div>
                <span class="text-white text-xl font-bold brand-font tracking-tight">
                    Encanto<span class="text-yellow-300">Festas</span>
                </span>
            </a>
            
            <!-- Ações do Lado Direito -->
            <div class="flex items-center gap-1.5">
                <!-- Botão Agenda -->
                <button class="flex items-center gap-2 text-white px-3 py-1.5 rounded-lg bg-white/10 hover:bg-white/20 transition-all border border-white/10 active:scale-95">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                        <line x1="16" x2="16" y1="2" y2="6"/>
                        <line x1="8" x2="8" y1="2" y2="6"/>
                        <line x1="3" x2="21" y1="10" y2="10"/>
                    </svg>
                    <span class="font-bold text-xs uppercase tracking-wider hidden sm:inline">Agenda</span>
                </button>

                <!-- Notificações -->
                <button class="text-white p-2 relative hover:bg-white/15 rounded-full transition-all active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M10.268 21a2 2 0 0 0 3.464 0"/>
                        <path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/>
                    </svg>
                    <!-- Indicador de Notificação Vibrante -->
                    <span class="absolute top-2 right-2 w-2.5 h-2.5 bg-yellow-400 rounded-full border-2 border-blue-700"></span>
                </button>
            </div>

        </div>
    </header>

    <!-- Espaçador ajustado para a nova altura h-14 -->
    <div class="h-14"></div>

    <!-- Exemplo de conteúdo para teste de rolagem e contraste -->
    <main class="p-8">
        <p class="text-gray-400 italic text-center">O cabeçalho agora possui um gradiente suave e altura reduzida.</p>
    </main>

</body>
</html>
