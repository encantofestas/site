<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Encanto Festas - NotificaÃ§Ãµes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #2563eb;
            --deep-blue: #1e3a8a;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            color: #1e293b;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Baloo 2', cursive;
            line-height: 1.2;
        }
        
        .glass-header {
            background: #2563eb; 
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification-card {
            transition: transform 0.25s ease-out, opacity 0.25s ease-out;
            animation: fadeIn 0.4s ease-out forwards;
            background: rgba(255, 255, 255, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            will-change: transform, opacity;
            user-select: none;
            touch-action: pan-y; 
            cursor: grab;
        }

        .notification-card:active {
            cursor: grabbing;
        }

        @keyframes fadeIn {
            from { transform: translateY(8px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .dismissing {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease !important;
            transform: translateX(120%) !important;
            opacity: 0 !important;
            pointer-events: none;
        }

        .modal-view {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(100%);
            background: linear-gradient(180deg, #2563eb 0%, #1e3a8a 100%);
            background-attachment: fixed;
            visibility: hidden;
        }
        .modal-view.active {
            transform: translateY(0%);
            visibility: visible;
        }

        .line-clamp-title {
            display: -webkit-box;
            -webkit-line-clamp: 1;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .line-clamp-msg {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
            transition: all 0.3s ease;
        }

        .expanded .line-clamp-msg, 
        .expanded .line-clamp-title {
            display: block;
            overflow: visible;
            -webkit-line-clamp: unset;
        }

        #notifContainer {
            overscroll-behavior: contain;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .dot-separator::before {
            content: "â€¢";
            margin: 0 6px;
            opacity: 0.5;
        }
    </style>
</head>
<body class="min-h-screen">

    <header class="fixed top-0 left-0 right-0 w-full glass-header z-40 h-16">
        <div class="max-w-xl mx-auto px-5 h-full flex justify-between items-center">
            
            <a href="index.html" class="flex items-center gap-3 active:scale-95 transition-transform outline-none">
                <div class="relative">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdX7GkygoIKwK06MzeweiE0GPt5I1rsz808w&s" 
                        class="w-9 h-9 rounded-full border-2 border-yellow-400 shadow-sm"
                        alt="Logo Encanto Festas">
                </div>
                <span class="text-xl font-bold brand-font tracking-tight text-white">
                    Encanto<span class="text-yellow-400">Festas</span>
                </span>
            </a>
            
            <div class="flex items-center gap-2">
                <a href="agenda.html" id="agendaBtn" class="p-2.5 bg-white/10 rounded-xl text-white hover:bg-white/20 transition-all active:scale-90 outline-none flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                </a>

                <button id="notifBtn" class="relative p-2.5 bg-white/10 rounded-xl text-white hover:bg-white/20 transition-all active:scale-90 outline-none flex items-center justify-center">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                    </svg>
                    <span id="notifBadge" class="hidden absolute top-2 right-2 w-2.5 h-2.5 bg-yellow-400 rounded-full border-2 border-blue-600 animate-pulse"></span>
                </button>
            </div>
        </div>
    </header>

    <main class="pt-24"></main>

    <div id="notifModal" class="fixed inset-0 z-50 modal-view hidden flex flex-col">
        <div class="px-5 py-3 border-b border-white/10 flex justify-between items-center bg-blue-900/40 backdrop-blur-xl">
            <div class="flex items-center gap-4">
                <button id="closeNotif" class="p-2 text-white/70 hover:text-white transition-colors bg-white/10 rounded-lg outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <h2 class="text-lg font-bold brand-font text-white">NotificaÃ§Ãµes</h2>
            </div>
            <button id="markAllRead" class="text-[10px] font-bold uppercase tracking-widest text-blue-200 hover:text-white transition-colors outline-none">
                Limpar Tudo
            </button>
        </div>

        <div id="notifContainer" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar pb-10">
            <div id="loadingState" class="flex flex-col items-center justify-center py-10 opacity-30 text-white">
                <div class="animate-spin rounded-full h-8 w-8 border-t-2 border-b-2 border-white mb-2"></div>
                <p class="text-xs">A carregar...</p>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, arrayUnion, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const fbConfigRaw = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        let db = null;
        let auth = null;
        let user = null;

        const NOTIF_URL = 'notificacoes.json';
        const notifBtn = document.getElementById('notifBtn');
        const notifModal = document.getElementById('notifModal');
        const closeNotif = document.getElementById('closeNotif');
        const notifContainer = document.getElementById('notifContainer');
        const notifBadge = document.getElementById('notifBadge');
        const markAllReadBtn = document.getElementById('markAllRead');

        let rawNotifications = []; 
        let activeNotifications = []; 
        let readIds = []; 
        let isPanning = false;
        let startX = 0;
        let diffX = 0;
        let activeCard = null;
        let activeId = null;

        const initApp = async () => {
            await processNotifications();

            if (fbConfigRaw) {
                try {
                    const firebaseConfig = JSON.parse(fbConfigRaw);
                    const app = initializeApp(firebaseConfig);
                    auth = getAuth(app);
                    db = getFirestore(app);

                    if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                        await signInWithCustomToken(auth, __initial_auth_token);
                    } else {
                        await signInAnonymously(auth);
                    }

                    onAuthStateChanged(auth, (u) => {
                        if (u) {
                            user = u;
                            setupRealtimePersistence();
                        }
                    });
                } catch (err) {
                    console.warn("Firebase offline mode.");
                }
            }
        };

        const setupRealtimePersistence = () => {
            if (!user || !db) return;
            const stateRef = doc(db, 'artifacts', appId, 'users', user.uid, 'private_data', 'notification_state');
            
            onSnapshot(stateRef, (docSnap) => {
                if (docSnap.exists()) {
                    readIds = docSnap.data().readIds || [];
                } else {
                    setDoc(stateRef, { readIds: [] });
                }
                updateViewWithPersistence();
            }, (error) => console.error("Firestore Error:", error));
        };

        const persistReadId = async (id) => {
            if (!user || !db) {
                readIds.push(id);
                updateViewWithPersistence();
                return;
            }
            const stateRef = doc(db, 'artifacts', appId, 'users', user.uid, 'private_data', 'notification_state');
            try {
                await updateDoc(stateRef, { readIds: arrayUnion(id) });
            } catch (e) {
                await setDoc(stateRef, { readIds: [id] });
            }
        };

        const persistAllAsRead = async () => {
            if (activeNotifications.length === 0) return;
            const allCurrentIds = activeNotifications.map(n => n.id);
            
            if (!user || !db) {
                readIds = [...readIds, ...allCurrentIds];
                updateViewWithPersistence();
                return;
            }

            const stateRef = doc(db, 'artifacts', appId, 'users', user.uid, 'private_data', 'notification_state');
            try {
                await updateDoc(stateRef, { readIds: arrayUnion(...allCurrentIds) });
            } catch (e) {
                await setDoc(stateRef, { readIds: allCurrentIds });
            }
        };

        async function processNotifications() {
            try {
                const response = await fetch(`${NOTIF_URL}?t=${new Date().getTime()}`);
                if (response.ok) {
                    rawNotifications = await response.json();
                } else {
                    throw new Error();
                }
            } catch (e) {
                if (rawNotifications.length === 0) {
                    rawNotifications = [
                        { id: 101, titulo: "Bem-vindo! ðŸŽˆ", mensagem: "Explore as nossas novidades.", tipo: "info", data: new Date().toISOString() }
                    ];
                }
            }
            updateViewWithPersistence();
        }

        function updateViewWithPersistence() {
            // Filtro rigoroso: ID lido nunca mais aparece
            activeNotifications = rawNotifications.filter(n => !readIds.includes(n.id));
            activeNotifications.sort((a, b) => new Date(b.data) - new Date(a.data));
            updateBadge();
            renderNotifications();
        }

        function updateBadge() {
            activeNotifications.length > 0 ? notifBadge.classList.remove('hidden') : notifBadge.classList.add('hidden');
        }

        notifBtn.addEventListener('click', (e) => {
            e.preventDefault();
            notifModal.classList.remove('hidden');
            document.body.style.overflow = 'hidden';
            setTimeout(() => {
                notifModal.classList.add('active');
                renderNotifications();
            }, 10);
        });

        closeNotif.addEventListener('click', () => {
            notifModal.classList.remove('active');
            setTimeout(() => {
                notifModal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 400);
        });

        markAllReadBtn.addEventListener('click', persistAllAsRead);

        function initSwipeEvents(card, id) {
            card.onpointerdown = (e) => {
                isPanning = true;
                startX = e.clientX;
                activeCard = card;
                activeId = id;
                diffX = 0;
                card.style.transition = 'none'; 
                card.setPointerCapture(e.pointerId);
            };

            card.onpointermove = (e) => {
                if (!isPanning || activeCard !== card) return;
                diffX = e.clientX - startX;
                if (diffX > 0) {
                    card.style.transform = `translateX(${diffX}px)`;
                    card.style.opacity = Math.max(0.1, 1 - (diffX / (window.innerWidth * 0.8)));
                }
            };

            card.onpointerup = (e) => endSwipe(e);
            card.onpointercancel = (e) => endSwipe(e);
        }

        function endSwipe(e) {
            if (!isPanning || !activeCard) return;
            isPanning = false;
            const threshold = window.innerWidth * 0.35;
            if (diffX > threshold) {
                activeCard.style.transition = 'transform 0.4s ease-in, opacity 0.4s ease-in';
                activeCard.style.transform = `translateX(120%)`;
                activeCard.style.opacity = `0`;
                persistReadId(activeId);
            } else {
                activeCard.style.transition = 'transform 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease';
                activeCard.style.transform = 'translateX(0)';
                activeCard.style.opacity = '1';
            }
            activeCard.releasePointerCapture(e.pointerId);
            activeCard = null;
        }

        function renderNotifications() {
            if (!notifContainer) return;
            if (activeNotifications.length === 0) {
                notifContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-32 opacity-20 text-white">
                        <div class="w-20 h-20 bg-white/10 rounded-full mb-6 flex items-center justify-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"/><polyline points="22 4 12 14.01 9 11.01"/>
                            </svg>
                        </div>
                        <p class="text-xl font-bold brand-font text-center">Tudo em dia!</p>
                        <p class="text-sm text-center">NÃ£o tens notificaÃ§Ãµes novas.</p>
                    </div>
                `;
                return;
            }

            notifContainer.innerHTML = ''; 
            activeNotifications.forEach((n, idx) => {
                const icon = n.tipo === 'alerta' ? 'âš¡' : n.tipo === 'sucesso' ? 'âœ¨' : 'ðŸŽˆ';
                const card = document.createElement('div');
                card.id = `card-${n.id}`;
                card.className = "notification-card p-4 rounded-[1.25rem] text-white shadow-lg";
                card.style.animationDelay = `${idx * 0.05}s`;
                card.innerHTML = `
                    <div class="flex gap-3">
                        <div class="w-10 h-10 shrink-0 rounded-xl bg-white/10 flex items-center justify-center text-xl shadow-inner pointer-events-none">
                            ${icon}
                        </div>
                        <div class="flex-1 min-w-0 pointer-events-none">
                            <h3 class="font-bold text-sm leading-tight mb-1 line-clamp-title">${n.titulo || 'Encanto Festas'}</h3>
                            <p class="text-[13px] text-blue-50/80 mb-2 leading-relaxed line-clamp-msg">${n.mensagem}</p>
                            <div class="flex items-center text-[10px] font-bold text-white/40 uppercase tracking-tight">
                                <span>Nova</span>
                                <button class="mark-btn dot-separator text-blue-300 hover:text-white transition-colors uppercase active:scale-95 outline-none pointer-events-auto" style="cursor:pointer">
                                    Marcar lido
                                </button>
                            </div>
                        </div>
                    </div>
                `;

                initSwipeEvents(card, n.id);

                card.onclick = (e) => {
                    if (e.target.classList.contains('mark-btn')) {
                        e.stopPropagation();
                        card.classList.add('dismissing');
                        setTimeout(() => persistReadId(n.id), 450);
                        return;
                    }

                    if (Math.abs(diffX) < 10) {
                        const isExpanded = card.classList.contains('expanded');
                        if (!isExpanded) {
                            card.classList.add('expanded');
                        } else if (n.link) {
                            window.location.href = n.link;
                        }
                    }
                };

                notifContainer.appendChild(card);
            });
        }

        initApp();
    </script>
</body>
</html>
