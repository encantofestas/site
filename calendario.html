<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Encanto Festas - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #2563eb;
            --deep-blue: #1e3a8a;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #ffffff;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            color: #1e293b;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Baloo 2', cursive;
            line-height: 1.2;
        }
        
        /* Cabe√ßalho Priorit√°rio acima do Blur */
        .glass-header {
            background: #2563eb; 
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            z-index: 110; 
        }

        .item-card {
            transition: transform 0.25s ease-out, opacity 0.25s ease-out;
            animation: fadeIn 0.4s ease-out forwards;
            background: rgba(255, 255, 255, 0.12);
            border: 1px solid rgba(255, 255, 255, 0.1);
            position: relative;
            will-change: transform, opacity;
            user-select: none;
            touch-action: pan-y; 
        }

        @keyframes fadeIn {
            from { transform: translateY(8px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .dismissing {
            transition: transform 0.5s cubic-bezier(0.4, 0, 0.2, 1), opacity 0.4s ease !important;
            transform: translateX(120%) !important;
            opacity: 0 !important;
            pointer-events: none;
        }

        .modal-view {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(100%);
            background: linear-gradient(180deg, #2563eb 0%, #1e3a8a 100%);
            background-attachment: fixed;
            visibility: hidden;
            z-index: 120;
        }
        .modal-view.active {
            transform: translateY(0%);
            visibility: visible;
        }

        .line-clamp-msg {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }

        .expanded .line-clamp-msg {
            display: block;
            overflow: visible;
            -webkit-line-clamp: unset;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .date-badge {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(4px);
        }

        /* Divisor de m√™s fixo (Sticky) */
        .month-divider {
            position: sticky;
            top: -1px; 
            z-index: 20;
            background: #1e3a8a; 
            margin: 1.5rem -1rem 1rem -1rem;
            padding: 0.75rem 1.25rem;
            border-bottom: 2px solid rgba(255, 255, 255, 0.05);
            color: #ffffff !important; 
            font-weight: 800;
            font-size: 0.75rem;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .shimmer {
            background: linear-gradient(90deg, rgba(255,255,255,0.05) 25%, rgba(255,255,255,0.15) 50%, rgba(255,255,255,0.05) 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        /* TOOLTIP E TUTORIAL STYLE */
        .tutorial-backdrop {
            position: fixed;
            inset: 0;
            background: rgba(15, 23, 42, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            z-index: 100; /* Abaixo do header e tooltip */
            display: none;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .tutorial-backdrop.active {
            display: block;
            opacity: 1;
        }

        .feature-tooltip {
            position: fixed;
            top: 76px; 
            right: 16px;
            width: 290px;
            background: white;
            border-radius: 1.5rem;
            padding: 1.5rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.4);
            z-index: 130;
            display: none;
            flex-direction: column;
            gap: 12px;
            transform: translateY(10px);
            opacity: 0;
            transition: all 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .feature-tooltip.active {
            display: flex;
            transform: translateY(0);
            opacity: 1;
        }

        .tooltip-arrow {
            position: absolute;
            top: -10px;
            right: 60px; 
            width: 20px;
            height: 20px;
            background: white;
            transform: rotate(45deg);
            border-top-left-radius: 4px;
        }

        .pulse-highlight {
            background: rgba(255, 255, 255, 0.3) !important;
            animation: pulse-ring 2s infinite;
        }

        @keyframes pulse-ring {
            0% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0.5); }
            70% { box-shadow: 0 0 0 15px rgba(255, 255, 255, 0); }
            100% { box-shadow: 0 0 0 0 rgba(255, 255, 255, 0); }
        }
    </style>
</head>
<body class="min-h-screen bg-white">

    <!-- Backdrop de Desfoque -->
    <div id="tutorialBackdrop" class="tutorial-backdrop"></div>

    <!-- Cabe√ßalho Fixo -->
    <header class="fixed top-0 left-0 right-0 w-full glass-header h-16">
        <div class="max-w-xl mx-auto px-5 h-full flex justify-between items-center">
            
            <a href="index.html" class="flex items-center gap-3 active:scale-95 transition-transform outline-none">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdX7GkygoIKwK06MzeweiE0GPt5I1rsz808w&s" 
                    class="w-9 h-9 rounded-full border-2 border-yellow-400 shadow-sm"
                    alt="Logo Encanto Festas">
                <span class="text-xl font-bold brand-font tracking-tight text-white">
                    Encanto<span class="text-yellow-400">Festas</span>
                </span>
            </a>
            
            <div class="flex items-center gap-2">
                <button id="agendaBtn" class="p-2.5 bg-white/10 rounded-xl text-white hover:bg-white/20 transition-all active:scale-90 flex items-center justify-center outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/>
                    </svg>
                </button>

                <button id="notifBtn" class="relative p-2.5 bg-white/10 rounded-xl text-white hover:bg-white/20 transition-all active:scale-90 flex items-center justify-center outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                    </svg>
                    <span id="notifBadge" class="hidden absolute top-2 right-2 w-2.5 h-2.5 bg-yellow-400 rounded-full border-2 border-blue-600 animate-pulse"></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Tooltip de Novidade -->
    <div id="tutorialTooltip" class="feature-tooltip">
        <div class="tooltip-arrow"></div>
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-blue-600 rounded-full animate-ping"></div>
            <span class="text-blue-600 text-[10px] font-black uppercase tracking-widest">Marketing</span>
        </div>
        <h3 class="brand-font text-xl text-slate-800 leading-tight">O seu agendamento est√° certo? ‚ú®</h3>
        <p class="text-slate-500 text-[13px] leading-relaxed">
            Agora podes ver se a tua reserva foi confirmada corretamente em tempo real! Clique no √≠cone de calend√°rio.
        </p>
        <button id="closeTutorial" class="w-full mt-2 py-3.5 bg-blue-600 hover:bg-blue-700 text-white rounded-xl font-bold text-sm shadow-xl shadow-blue-200 transition-all active:scale-95 outline-none">
            Entendido, OK!
        </button>
    </div>

    <!-- √Årea Principal -->
    <main class="min-h-screen"></main>

    <!-- MODAL DE NOTIFICA√á√ïES -->
    <div id="notifModal" class="fixed inset-0 z-50 modal-view hidden flex flex-col">
        <div class="px-5 py-3 border-b border-white/10 flex justify-between items-center bg-blue-900/40 backdrop-blur-xl">
            <div class="flex items-center gap-4">
                <button id="closeNotif" class="p-2 text-white/70 hover:text-white transition-colors bg-white/10 rounded-lg outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <h2 class="text-lg font-bold brand-font text-white">Notifica√ß√µes</h2>
            </div>
            <button id="markAllRead" class="text-[10px] font-bold uppercase tracking-widest text-blue-200 hover:text-white transition-colors outline-none">Limpar Tudo</button>
        </div>
        <div id="notifContainer" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar pb-10"></div>
    </div>

    <!-- MODAL DE AGENDA -->
    <div id="agendaModal" class="fixed inset-0 z-50 modal-view hidden flex flex-col">
        <div class="px-5 py-3 border-b border-white/10 flex justify-between items-center bg-blue-900/40 backdrop-blur-xl">
            <div class="flex items-center gap-4">
                <button id="closeAgenda" class="p-2 text-white/70 hover:text-white transition-colors bg-white/10 rounded-lg outline-none">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <h2 class="text-lg font-bold brand-font text-white">Pr√≥ximas Reservas</h2>
            </div>
            <div id="agendaCount" class="text-[10px] font-bold text-yellow-400 bg-white/10 px-2 py-1 rounded-full uppercase tracking-wider">Aguarde...</div>
        </div>
        <div id="agendaContainer" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar pb-10">
            <div id="agendaLoading" class="flex flex-col gap-4 py-4">
                <div class="w-full h-24 rounded-3xl bg-white/5 animate-pulse overflow-hidden relative"><div class="shimmer absolute inset-0"></div></div>
                <div class="w-full h-24 rounded-3xl bg-white/5 animate-pulse overflow-hidden relative"><div class="shimmer absolute inset-0"></div></div>
            </div>
        </div>
        <div id="agendaPagination" class="px-5 py-4 border-t border-white/10 hidden bg-blue-900/40">
            <button id="viewMoreAgenda" class="w-full py-3 bg-white/10 hover:bg-white/20 text-white rounded-2xl font-bold text-sm transition-all active:scale-95">Ver mais agendamentos</button>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, updateDoc, arrayUnion, onSnapshot } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        const fbConfigRaw = typeof __firebase_config !== 'undefined' ? __firebase_config : null;
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const AGENDA_API = 'https://script.google.com/macros/s/AKfycbz_4NqmCf3iwAzXdBTUC-o1C9d_029b6g-HP6QyD8oEaHKt5eNjSd3eWsB9EaRJo9Nj/exec';
        const NOTIF_URL = 'notificacoes.json';

        let db, auth, user;
        let readIds = JSON.parse(localStorage.getItem('encanto_read_ids') || '[]').map(id => Number(id)); 
        let rawNotifications = [];
        let agendaData = [];
        let agendaVisibleLimit = 5;
        let isLoadingAgenda = false;

        const els = {
            notifBtn: document.getElementById('notifBtn'),
            agendaBtn: document.getElementById('agendaBtn'),
            notifModal: document.getElementById('notifModal'),
            agendaModal: document.getElementById('agendaModal'),
            closeNotif: document.getElementById('closeNotif'),
            closeAgenda: document.getElementById('closeAgenda'),
            notifContainer: document.getElementById('notifContainer'),
            agendaContainer: document.getElementById('agendaContainer'),
            notifBadge: document.getElementById('notifBadge'),
            markAllReadBtn: document.getElementById('markAllRead'),
            viewMoreAgenda: document.getElementById('viewMoreAgenda'),
            agendaPagination: document.getElementById('agendaPagination'),
            agendaCount: document.getElementById('agendaCount'),
            backdrop: document.getElementById('tutorialBackdrop'),
            tooltip: document.getElementById('tutorialTooltip'),
            closeTutorial: document.getElementById('closeTutorial')
        };

        const init = async () => {
            fetchNotifications();
            checkTutorial(); // Inicia o Tutorial
            
            if (fbConfigRaw) {
                try {
                    const app = initializeApp(JSON.parse(fbConfigRaw));
                    auth = getAuth(app);
                    db = getFirestore(app);
                    await signInAnonymously(auth);
                    onAuthStateChanged(auth, u => { 
                        if (u) { user = u; setupPersistenceListener(); } 
                    });
                } catch (e) { console.warn("Firebase Offline"); }
            }
        };

        // --- L√ìGICA DE TUTORIAL ---
        function checkTutorial() {
            if (localStorage.getItem('encanto_tutorial_seen')) return;

            setTimeout(() => {
                els.backdrop.classList.add('active');
                els.tooltip.classList.add('active');
                els.agendaBtn.classList.add('pulse-highlight');
                document.body.style.overflow = 'hidden';
            }, 800);
        }

        els.closeTutorial.onclick = () => {
            els.backdrop.classList.remove('active');
            els.tooltip.classList.remove('active');
            els.agendaBtn.classList.remove('pulse-highlight');
            document.body.style.overflow = '';
            localStorage.setItem('encanto_tutorial_seen', 'true');
        };

        const setupPersistenceListener = () => {
            const stateRef = doc(db, 'artifacts', appId, 'users', user.uid, 'notification_data', 'state');
            onSnapshot(stateRef, (docSnap) => {
                if (docSnap.exists()) {
                    const cloudIds = (docSnap.data().readIds || []).map(id => Number(id));
                    readIds = [...new Set([...readIds, ...cloudIds])];
                    localStorage.setItem('encanto_read_ids', JSON.stringify(readIds));
                    updateNotifUI();
                }
            });
        };

        function parseSheetDate(dateStr) {
            if (!dateStr) return new Date();
            const d = dateStr.toString();
            if (d.includes('-') && d.includes('T')) return new Date(d);
            const parts = d.split('/');
            if (parts.length === 3) return new Date(parts[2], parts[1] - 1, parts[0]);
            return new Date(d);
        }

        async function fetchAgenda() {
            if (isLoadingAgenda) return;
            isLoadingAgenda = true;
            els.agendaContainer.innerHTML = document.getElementById('agendaLoading').outerHTML;
            els.agendaCount.innerText = 'Consultando...';

            try {
                const res = await fetch(AGENDA_API);
                const data = await res.json();
                const today = new Date();
                today.setHours(0,0,0,0);

                agendaData = data.filter(item => {
                    const dateVal = item.EVENTO || item.dia || item.data;
                    return parseSheetDate(dateVal) >= today;
                }).sort((a, b) => {
                    const dA = parseSheetDate(a.EVENTO || a.dia);
                    const dB = parseSheetDate(b.EVENTO || b.dia);
                    return dA - dB;
                });

                els.agendaCount.innerText = `${agendaData.length} RESERVAS`;
                renderAgenda();
            } catch (e) {
                els.agendaContainer.innerHTML = `<p class="text-white/50 text-center py-10">Erro ao carregar agenda.</p>`;
            } finally { isLoadingAgenda = false; }
        }

        function formatPhone(phone) {
            if (!phone) return "(xx) xxxxx-x***";
            let cleaned = ('' + phone).replace(/\D/g, '');
            if (cleaned.length < 10) return phone;
            return `(${cleaned.substring(0, 2)}) ${cleaned.substring(2, 7)}-${cleaned.substring(7, 8)}***`;
        }

        function renderAgenda() {
            const visibleItems = agendaData.slice(0, agendaVisibleLimit);
            if (visibleItems.length === 0) {
                els.agendaContainer.innerHTML = `<div class="text-center py-20 opacity-20 text-white brand-font text-xl">Nenhuma reserva futura.</div>`;
                return;
            }

            const today = new Date(); today.setHours(0,0,0,0);
            const tomorrow = new Date(today); tomorrow.setDate(tomorrow.getDate() + 1);
            let lastMonthYear = "", html = "";

            visibleItems.forEach((item) => {
                const date = parseSheetDate(item.EVENTO || item.dia || item.data);
                const checkDate = new Date(date); checkDate.setHours(0,0,0,0);
                const monthYearKey = `${date.getMonth()}-${date.getFullYear()}`;
                
                if (monthYearKey !== lastMonthYear) {
                    const monthName = date.toLocaleDateString('pt-PT', { month: 'long' });
                    const isThisMonth = date.getMonth() === today.getMonth() && date.getFullYear() === today.getFullYear();
                    html += `<div class="month-divider">${isThisMonth ? 'ESTE M√äS' : monthName}</div>`;
                    lastMonthYear = monthYearKey;
                }

                let dateBadgeHtml = "";
                if (checkDate.getTime() === today.getTime()) {
                    dateBadgeHtml = `<span class="text-[11px] font-black text-white">HOJE</span>`;
                } else if (checkDate.getTime() === tomorrow.getTime()) {
                    dateBadgeHtml = `<span class="text-[10px] font-black text-white leading-none uppercase text-center">AMA<br>NH√É</span>`;
                } else {
                    dateBadgeHtml = `<span class="text-[10px] uppercase font-bold text-white/70 leading-none">${date.toLocaleDateString('pt-PT', { month: 'short' }).replace('.','')}</span><span class="text-xl font-bold brand-font text-white leading-none">${date.getDate()}</span>`;
                }

                const itensRaw = item["ITENS LOCADOS"] || 'Equipamentos Diversos';
                const itensList = itensRaw.toString().split(',').map(i => i.trim()).join('<br>');

                html += `
                    <div class="item-card p-4 rounded-[1.5rem] text-white shadow-lg flex flex-col gap-3">
                        <div class="flex items-center gap-4">
                            <div class="date-badge flex flex-col items-center justify-center w-14 h-14 rounded-2xl shrink-0">${dateBadgeHtml}</div>
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-sm leading-tight mb-0.5 truncate">${item.NOME || 'Cliente'}</h3>
                                <p class="text-[12px] text-blue-100/70 font-medium">${formatPhone(item.WHATSAPP || item.telefone)}</p>
                            </div>
                        </div>
                        <div class="pt-2 border-t border-white/5"><p class="text-[11px] text-yellow-400 font-bold italic leading-relaxed uppercase tracking-tight">${itensList}</p></div>
                    </div>`;
            });

            els.agendaContainer.innerHTML = html;
            els.agendaPagination.classList.toggle('hidden', agendaVisibleLimit >= agendaData.length);
        }

        els.viewMoreAgenda.onclick = () => { agendaVisibleLimit += 5; renderAgenda(); };

        async function fetchNotifications() {
            try {
                const response = await fetch(`${NOTIF_URL}?t=${new Date().getTime()}`);
                if (response.ok) rawNotifications = await response.json();
            } catch (e) {
                rawNotifications = [{ id: 101, titulo: "Encanto Festas üéà", mensagem: "Ol√°!", tipo: "info", data: new Date().toISOString() }];
            }
            updateNotifUI();
        }

        function updateNotifUI() {
            const active = rawNotifications.filter(n => !readIds.includes(Number(n.id)));
            active.sort((a, b) => new Date(b.data) - new Date(a.data));
            els.notifBadge.classList.toggle('hidden', active.length === 0);
            renderNotifs(active);
        }

        function renderNotifs(list) {
            if (list.length === 0) {
                els.notifContainer.innerHTML = `<div class="text-center py-20 opacity-20 text-white brand-font text-xl">Tudo em dia!</div>`;
                return;
            }
            els.notifContainer.innerHTML = '';
            list.forEach(n => {
                const card = document.createElement('div');
                card.className = "item-card p-4 rounded-[1.5rem] text-white shadow-lg cursor-pointer";
                card.innerHTML = `
                    <div class="flex gap-3">
                        <div class="w-10 h-10 shrink-0 rounded-xl bg-white/10 flex items-center justify-center text-xl shadow-inner pointer-events-none">${n.tipo === 'alerta' ? '‚ö°' : '‚ú®'}</div>
                        <div class="flex-1 min-w-0 pointer-events-none">
                            <h3 class="font-bold text-sm leading-tight mb-1 text-white">${n.titulo}</h3>
                            <p class="text-[13px] text-blue-50/80 mb-2 leading-relaxed line-clamp-msg">${n.mensagem}</p>
                            <button class="mark-btn text-[10px] font-bold text-blue-300 hover:text-white uppercase transition-colors pointer-events-auto">Marcar lido</button>
                        </div>
                    </div>`;
                card.onclick = (e) => {
                    if (e.target.classList.contains('mark-btn')) {
                        e.stopPropagation(); card.classList.add('dismissing'); setTimeout(() => persistReadId(n.id), 450); return;
                    }
                    const msgPara = card.querySelector('.line-clamp-msg');
                    if (msgPara.scrollHeight > msgPara.clientHeight && !card.classList.contains('expanded')) { card.classList.add('expanded'); }
                    else if (n.link) window.location.href = n.link;
                };
                els.notifContainer.appendChild(card);
            });
        }

        async function persistReadId(id) {
            const nid = Number(id);
            if (!readIds.includes(nid)) { readIds.push(nid); localStorage.setItem('encanto_read_ids', JSON.stringify(readIds)); }
            updateNotifUI();
            if (user && db) {
                const stateRef = doc(db, 'artifacts', appId, 'users', user.uid, 'notification_data', 'state');
                try { await updateDoc(stateRef, { readIds: arrayUnion(nid) }); } catch (e) { await setDoc(stateRef, { readIds }); }
            }
        }

        els.notifBtn.onclick = () => { els.notifModal.classList.remove('hidden'); document.body.style.overflow = 'hidden'; setTimeout(() => els.notifModal.classList.add('active'), 10); };
        els.agendaBtn.onclick = () => { els.agendaModal.classList.remove('hidden'); document.body.style.overflow = 'hidden'; setTimeout(() => { els.agendaModal.classList.add('active'); fetchAgenda(); }, 10); };
        els.closeNotif.onclick = () => { els.notifModal.classList.remove('active'); setTimeout(() => { els.notifModal.classList.add('hidden'); document.body.style.overflow = ''; }, 400); };
        els.closeAgenda.onclick = () => { els.agendaModal.classList.remove('active'); setTimeout(() => { els.agendaModal.classList.add('hidden'); document.body.style.overflow = ''; }, 400); };

        init();
    </script>
</body>
</html>
