<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Encanto Festas - Notifica√ß√µes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-blue: #2563eb;
            --deep-blue: #1e3a8a;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background: linear-gradient(180deg, #2563eb 0%, #1e3a8a 100%);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            color: #ffffff;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Baloo 2', cursive;
            line-height: 1.2;
        }
        
        .glass-header {
            background: rgba(30, 58, 138, 0.9);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .notification-card {
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease-out forwards;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.08);
        }

        @keyframes fadeIn {
            from { transform: translateY(8px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-view {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(100%);
        }
        .modal-view.active {
            transform: translateY(0%);
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen">

    <!-- CABE√áALHO -->
    <header class="fixed top-0 left-0 right-0 w-full glass-header z-40 h-16">
        <div class="max-w-xl mx-auto px-5 h-full flex justify-between items-center">
            <div class="flex items-center gap-3">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdX7GkygoIKwK06MzeweiE0GPt5I1rsz808w&s" 
                    class="w-9 h-9 rounded-full border-2 border-yellow-400 shadow-md">
                <span class="text-xl font-bold brand-font tracking-tight text-white">
                    Encanto<span class="text-yellow-400">Festas</span>
                </span>
            </div>
            
            <button id="notifBtn" class="relative p-2.5 bg-white/10 rounded-xl text-white hover:bg-white/20 transition-all active:scale-90">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                </svg>
                <span id="notifBadge" class="hidden absolute top-2 right-2 w-2.5 h-2.5 bg-red-500 rounded-full border-2 border-blue-800 animate-pulse"></span>
            </button>
        </div>
    </header>

    <!-- √ÅREA DE CONTE√öDO (VAZIA CONFORME PEDIDO) -->
    <main class="pt-24"></main>

    <!-- MODAL DE NOTIFICA√á√ïES (TELA INTEIRA) -->
    <div id="notifModal" class="fixed inset-0 z-50 bg-[#1e3a8a] modal-view hidden flex flex-col">
        <!-- Header do Modal -->
        <div class="px-5 py-5 border-b border-white/10 flex justify-between items-center bg-blue-900/50 backdrop-blur-xl">
            <div class="flex items-center gap-4">
                <button id="closeNotif" class="p-2 text-white/70 hover:text-white transition-colors bg-white/5 rounded-lg">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <h2 class="text-xl font-bold brand-font text-white">Notifica√ß√µes</h2>
            </div>
            <button id="markAllRead" class="text-[11px] font-bold uppercase tracking-widest text-blue-300 hover:text-white transition-colors">
                Limpar
            </button>
        </div>

        <!-- Lista de Notifica√ß√µes -->
        <div id="notifContainer" class="flex-1 overflow-y-auto p-5 space-y-4 no-scrollbar">
            <!-- Loader -->
            <div class="flex flex-col gap-4 opacity-10">
                <div class="h-28 bg-white rounded-3xl"></div>
                <div class="h-28 bg-white rounded-3xl"></div>
            </div>
        </div>
    </div>

    <script>
        const NOTIF_URL = 'https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPO/main/notificacoes.json';
        
        const notifBtn = document.getElementById('notifBtn');
        const notifModal = document.getElementById('notifModal');
        const closeNotif = document.getElementById('closeNotif');
        const notifContainer = document.getElementById('notifContainer');
        const notifBadge = document.getElementById('notifBadge');
        const markAllReadBtn = document.getElementById('markAllRead');

        let notifications = [];

        notifBtn.addEventListener('click', () => {
            notifModal.classList.remove('hidden');
            setTimeout(() => notifModal.classList.add('active'), 10);
            document.body.style.overflow = 'hidden';
            fetchNotifications();
        });

        closeNotif.addEventListener('click', () => {
            notifModal.classList.remove('active');
            setTimeout(() => {
                notifModal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 400);
        });

        markAllReadBtn.addEventListener('click', () => {
            notifications = [];
            renderNotifications();
            notifBadge.classList.add('hidden');
        });

        async function fetchNotifications() {
            try {
                const response = await fetch(NOTIF_URL).catch(() => null);
                if (response && response.ok) {
                    notifications = await response.json();
                } else {
                    notifications = [
                        { id: 1, titulo: "Promo√ß√£o 30% OFF! ‚ö°", mensagem: "Insufl√°vel Castelo M√°gico com desconto exclusivo para hoje.", tipo: "alerta", lida: false, data: "Agora" },
                        { id: 2, titulo: "Tema Jardim Encantado üå∏", mensagem: "Novas decora√ß√µes dispon√≠veis no nosso cat√°logo online.", tipo: "info", lida: true, data: "1h atr√°s" },
                        { id: 3, titulo: "Reserva Confirmada ‚ú®", mensagem: "Tudo pronto para a sua festa de s√°bado. At√© j√°!", tipo: "sucesso", lida: false, data: "3h atr√°s" }
                    ];
                }
                renderNotifications();
            } catch (e) {
                notifContainer.innerHTML = `<p class="text-center py-10 text-xs text-blue-200 opacity-50">N√£o foi poss√≠vel carregar as notifica√ß√µes.</p>`;
            }
        }

        function renderNotifications() {
            if (notifications.length === 0) {
                notifContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-32 opacity-20">
                        <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mb-4"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                        <p class="text-base font-medium">Sem notifica√ß√µes novas</p>
                    </div>
                `;
                return;
            }

            const temNovas = notifications.some(n => !n.lida);
            temNovas ? notifBadge.classList.remove('hidden') : notifBadge.classList.add('hidden');

            notifContainer.innerHTML = notifications.map((n, idx) => {
                const icon = n.tipo === 'alerta' ? '‚ö°' : n.tipo === 'sucesso' ? '‚ú®' : 'üéà';
                const opacityClass = n.lida ? 'opacity-40 grayscale-[0.3]' : '';
                
                return `
                    <div class="notification-card p-5 rounded-[1.5rem] ${opacityClass}" style="animation-delay: ${idx * 0.05}s">
                        <div class="flex items-start gap-4">
                            <!-- √çcone -->
                            <div class="w-11 h-11 shrink-0 rounded-2xl bg-white/10 flex items-center justify-center text-2xl shadow-inner">
                                ${icon}
                            </div>
                            
                            <!-- Texto -->
                            <div class="flex-1 min-w-0">
                                <h3 class="font-bold text-[15px] text-white leading-tight mb-1 truncate">${n.titulo}</h3>
                                <p class="text-sm text-blue-100/70 mb-2 leading-relaxed">${n.mensagem}</p>
                                <span class="text-[10px] font-semibold text-white/30 uppercase tracking-tighter">${n.data}</span>
                            </div>

                            <!-- Bot√£o Lado Direito -->
                            <button onclick="markAsRead(${n.id})" class="shrink-0 text-[11px] font-bold text-blue-300 hover:text-white transition-all py-1 active:scale-95">
                                Marcar lida
                            </button>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.markAsRead = (id) => {
            const idx = notifications.findIndex(n => n.id === id);
            if (idx !== -1) {
                notifications[idx].lida = true;
                renderNotifications();
            }
        };
    </script>

</body>
</html>
