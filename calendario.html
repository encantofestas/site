<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Encanto Festas - Notifica√ß√µes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@500;700;800&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #0f172a;
            --bg-card: rgba(30, 41, 59, 0.7);
            --accent: #3b82f6;
        }

        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top right, #1e3a8a, #0f172a);
            background-attachment: fixed;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
            color: #f1f5f9;
        }

        h1, h2, h3, .brand-font {
            font-family: 'Baloo 2', cursive;
            line-height: 1.2;
        }
        
        .glass-header {
            background: rgba(15, 23, 42, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .notification-card {
            transition: all 0.3s ease;
            animation: fadeIn 0.4s ease-out forwards;
            border: 1px solid rgba(255, 255, 255, 0.03);
        }

        @keyframes fadeIn {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .modal-view {
            transition: transform 0.4s cubic-bezier(0.16, 1, 0.3, 1);
            transform: translateY(100%);
        }
        .modal-view.active {
            transform: translateY(0%);
        }

        .btn-read {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.2s ease;
        }

        .btn-read:active {
            background: var(--accent);
            transform: scale(0.95);
        }

        /* Esconder scrollbar mas manter funcionalidade */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="min-h-screen">

    <!-- CABE√áALHO -->
    <header class="fixed top-0 left-0 right-0 w-full glass-header z-40 h-14">
        <div class="max-w-xl mx-auto px-5 h-full flex justify-between items-center">
            <div class="flex items-center gap-2">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdX7GkygoIKwK06MzeweiE0GPt5I1rsz808w&s" 
                    class="w-8 h-8 rounded-full border border-yellow-400/50 shadow-sm">
                <span class="text-lg font-bold brand-font tracking-tight text-white">
                    Encanto<span class="text-yellow-400">Festas</span>
                </span>
            </div>
            
            <button id="notifBtn" class="relative p-2 text-white/80 hover:text-white transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/>
                </svg>
                <span id="notifBadge" class="hidden absolute top-1.5 right-1.5 w-2 h-2 bg-red-500 rounded-full border border-slate-900 animate-pulse"></span>
            </button>
        </div>
    </header>

    <!-- CONTE√öDO PRINCIPAL (M√≠nimo) -->
    <main class="pt-24 px-6 max-w-xl mx-auto text-center">
        <h1 class="text-2xl font-bold brand-font mb-2">Festas Encantadas</h1>
        <p class="text-sm text-slate-400">Tudo o que precisa para o seu evento.</p>
    </main>

    <!-- MODAL DE NOTIFICA√á√ïES -->
    <div id="notifModal" class="fixed inset-0 z-50 bg-[#0f172a] modal-view hidden flex flex-col">
        <!-- Header Modal -->
        <div class="px-5 py-4 border-b border-white/5 flex justify-between items-center bg-[#1e293b]/50 backdrop-blur-md">
            <div class="flex items-center gap-3">
                <button id="closeNotif" class="p-1.5 text-white/60 hover:text-white transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                </button>
                <h2 class="text-lg font-bold brand-font">Notifica√ß√µes</h2>
            </div>
            <button id="markAllRead" class="text-[10px] font-bold uppercase tracking-wider text-blue-400 hover:text-blue-300">
                Limpar
            </button>
        </div>

        <!-- Lista -->
        <div id="notifContainer" class="flex-1 overflow-y-auto p-4 space-y-3 no-scrollbar">
            <!-- Loader Silencioso -->
            <div class="flex flex-col gap-3 opacity-20">
                <div class="h-24 bg-white/10 rounded-2xl"></div>
                <div class="h-24 bg-white/10 rounded-2xl"></div>
            </div>
        </div>
    </div>

    <script>
        // Configura√ß√£o
        const NOTIF_URL = 'https://raw.githubusercontent.com/SEU_USUARIO/SEU_REPO/main/notificacoes.json';
        
        const notifBtn = document.getElementById('notifBtn');
        const notifModal = document.getElementById('notifModal');
        const closeNotif = document.getElementById('closeNotif');
        const notifContainer = document.getElementById('notifContainer');
        const notifBadge = document.getElementById('notifBadge');
        const markAllReadBtn = document.getElementById('markAllRead');

        let notifications = [];

        notifBtn.addEventListener('click', () => {
            notifModal.classList.remove('hidden');
            setTimeout(() => notifModal.classList.add('active'), 10);
            document.body.style.overflow = 'hidden';
            fetchNotifications();
        });

        closeNotif.addEventListener('click', () => {
            notifModal.classList.remove('active');
            setTimeout(() => {
                notifModal.classList.add('hidden');
                document.body.style.overflow = '';
            }, 400);
        });

        markAllReadBtn.addEventListener('click', () => {
            notifications = [];
            renderNotifications();
            notifBadge.classList.add('hidden');
        });

        async function fetchNotifications() {
            try {
                const response = await fetch(NOTIF_URL).catch(() => null);
                if (response && response.ok) {
                    notifications = await response.json();
                } else {
                    notifications = [
                        { id: 1, titulo: "Promo√ß√£o 30% OFF! ‚ö°", mensagem: "Insufl√°vel Castelo M√°gico com desconto exclusivo para hoje.", tipo: "alerta", lida: false, data: "Agora" },
                        { id: 2, titulo: "Tema Jardim Encantado üå∏", mensagem: "Novas decora√ß√µes dispon√≠veis no nosso cat√°logo.", tipo: "info", lida: true, data: "1h" },
                        { id: 3, titulo: "Reserva Confirmada ‚ú®", mensagem: "Tudo pronto para a festa de s√°bado. At√© j√°!", tipo: "sucesso", lida: false, data: "3h" }
                    ];
                }
                renderNotifications();
            } catch (e) {
                notifContainer.innerHTML = `<p class="text-center py-10 text-xs text-slate-500">Erro ao carregar.</p>`;
            }
        }

        function renderNotifications() {
            if (notifications.length === 0) {
                notifContainer.innerHTML = `
                    <div class="flex flex-col items-center justify-center py-20 opacity-30">
                        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="mb-3"><path d="M6 8a6 6 0 0 1 12 0c0 7 3 9 3 9H3s3-2 3-9"/><path d="M10.3 21a1.94 1.94 0 0 0 3.4 0"/></svg>
                        <p class="text-sm font-medium">Sem notifica√ß√µes</p>
                    </div>
                `;
                return;
            }

            const temNovas = notifications.some(n => !n.lida);
            temNovas ? notifBadge.classList.remove('hidden') : notifBadge.classList.add('hidden');

            notifContainer.innerHTML = notifications.map((n, idx) => {
                const icon = n.tipo === 'alerta' ? '‚ö°' : n.tipo === 'sucesso' ? '‚ú®' : 'üéà';
                const isReadClass = n.lida ? 'opacity-40 grayscale-[0.5]' : '';
                
                return `
                    <div class="notification-card p-4 rounded-2xl bg-slate-800/40 border border-white/5 ${isReadClass}" style="animation-delay: ${idx * 0.05}s">
                        <div class="flex gap-3">
                            <div class="w-10 h-10 shrink-0 rounded-xl bg-white/5 flex items-center justify-center text-xl">
                                ${icon}
                            </div>
                            <div class="flex-1 min-w-0">
                                <div class="flex justify-between items-baseline gap-2 mb-0.5">
                                    <h3 class="font-bold text-sm text-white truncate">${n.titulo}</h3>
                                    <span class="text-[9px] font-medium text-slate-500 shrink-0">${n.data}</span>
                                </div>
                                <p class="text-xs text-slate-400 mb-3 leading-snug">${n.mensagem}</p>
                                
                                <button onclick="markAsRead(${n.id})" class="btn-read text-[10px] font-bold px-3 py-1.5 rounded-lg text-blue-400 flex items-center gap-1.5 active:bg-blue-500 active:text-white transition-all">
                                    <span>Lido</span>
                                    <svg xmlns="http://www.w3.org/2000/svg" width="10" height="10" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M20 6 9 17l-5-5"/></svg>
                                </button>
                            </div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        window.markAsRead = (id) => {
            const idx = notifications.findIndex(n => n.id === id);
            if (idx !== -1) {
                notifications[idx].lida = true;
                renderNotifications();
            }
        };
    </script>

</body>
</html>
