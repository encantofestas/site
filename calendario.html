<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Encanto Festas - Gestão Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Baloo 2', cursive;
        }
        
        .header-gradient {
            background: linear-gradient(135deg, #1e40af 0%, #2563eb 100%);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
        }

        .header-shadow {
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.15);
        }

        /* Animações */
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes scaleUp { from { transform: scale(0.95); opacity: 0; } to { transform: scale(1); opacity: 1; } }
        @keyframes slideInUp { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .animate-scale { animation: scaleUp 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        .animate-fade { animation: fadeIn 0.2s ease-out forwards; }
        .animate-slide-up { animation: slideInUp 0.4s ease-out forwards; }

        .glass-card {
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(10px);
        }

        /* Novo Estilo das Notificações (Marketing) */
        .notif-bg-premium {
            background: radial-gradient(circle at top right, #1e3a8a, #0f172a);
        }

        .notif-card-glass {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s ease;
        }

        .notif-card-glass:hover {
            background: rgba(255, 255, 255, 0.08);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: transparent; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.2); border-radius: 10px; }

        .agenda-item-extra { display: none; }
        .agenda-expanded .agenda-item-extra { display: block; }

        /* Estilo para notificações lidas no novo design */
        .notif-lida-v2 { opacity: 0.5; filter: saturate(0.3); transform: scale(0.98); }
        
        .glow-blue {
            box-shadow: 0 0 20px rgba(37, 99, 235, 0.3);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- CABEÇALHO PRINCIPAL -->
    <header class="fixed top-0 left-0 right-0 w-full header-gradient header-shadow z-50 h-14 border-b border-white/10">
        <div class="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
            
            <a href="index.html" class="flex items-center gap-2.5 hover:opacity-90 transition-all active:scale-95">
                <div class="relative">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdX7GkygoIKwK06MzeweiE0GPt5I1rsz808w&s" 
                        alt="Logo Encanto Festas" 
                        class="w-9 h-9 rounded-full border-2 border-yellow-400 object-cover shadow-md">
                </div>
                <span class="text-white text-xl font-bold brand-font tracking-tight">
                    Encanto<span class="text-yellow-300">Festas</span>
                </span>
            </a>
            
            <div class="flex items-center gap-2">
                <button onclick="openAgenda()" class="flex items-center gap-2 text-white px-4 py-1.5 rounded-full bg-white/10 hover:bg-white/20 transition-all border border-white/20 group">
                    <svg class="group-hover:rotate-12 transition-transform" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><rect width="18" height="18" x="3" y="4" rx="2" ry="2"/><line x1="16" x2="16" y1="2" y2="6"/><line x1="8" x2="8" y1="2" y2="6"/><line x1="3" x2="21" y1="10" y2="10"/></svg>
                    <span class="font-bold text-xs uppercase tracking-widest hidden sm:inline">Agenda</span>
                </button>

                <button onclick="openNotifications()" class="text-white p-2 relative hover:bg-white/15 rounded-full transition-all group">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M10.268 21a2 2 0 0 0 3.464 0"/><path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/></svg>
                    <span id="notif-badge" class="absolute top-2 right-2 w-2 h-2 bg-red-500 rounded-full border-2 border-blue-600 animate-pulse hidden"></span>
                </button>
            </div>
        </div>
    </header>

    <div class="h-14"></div>

    <!-- MODAL AGENDA (CARD) -->
    <div id="modal-agenda" class="fixed inset-0 z-[100] hidden items-center justify-center p-4">
        <div class="absolute inset-0 bg-slate-900/60 backdrop-blur-sm animate-fade" onclick="closeModals()"></div>
        <div class="glass-card w-full max-w-lg rounded-[2.5rem] shadow-2xl relative flex flex-col overflow-hidden animate-scale max-h-[85vh]">
            <div class="p-8 pb-4 flex justify-between items-start sticky top-0 bg-white z-10 border-b border-slate-50">
                <div>
                    <h3 class="text-2xl font-black text-blue-900 brand-font leading-none">Minha Agenda</h3>
                    <p class="text-xs text-slate-500 mt-2 font-medium uppercase tracking-widest">Controle de Locações</p>
                </div>
                <button onclick="closeModals()" class="p-2 bg-slate-100 hover:bg-slate-200 rounded-xl transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-slate-600"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
                </button>
            </div>
            <div id="agenda-list-container" class="px-6 py-4 flex-1 overflow-y-auto custom-scroll space-y-3">
                <div class="bg-white border border-slate-100 p-4 rounded-3xl flex items-center gap-4 shadow-sm">
                    <div class="w-12 h-12 bg-blue-600 rounded-2xl flex flex-col items-center justify-center text-white shrink-0">
                        <span class="text-[9px] font-bold uppercase leading-none">Hoje</span>
                        <span class="text-lg font-black">24</span>
                    </div>
                    <div class="flex-1 font-bold text-slate-900 text-sm">Ana Carolina Oliveira</div>
                </div>
                <button onclick="expandAgenda()" class="w-full py-4 border-2 border-dashed border-slate-200 rounded-3xl text-slate-400 font-bold text-xs hover:border-blue-400 hover:text-blue-500 transition-all">EXIBIR MAIS EVENTOS</button>
            </div>
            <div class="p-4 bg-slate-50 border-t border-slate-100 flex justify-center">
                <button class="w-14 h-14 bg-blue-600 hover:bg-blue-700 text-white rounded-full flex items-center justify-center shadow-lg transition-all active:scale-90">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M5 12h14"/><path d="M12 5v14"/></svg>
                </button>
            </div>
        </div>
    </div>

    <!-- MODAL NOTIFICAÇÕES (PREMIUM CENTERED DESIGN) -->
    <div id="modal-notificacoes" class="fixed inset-0 z-[100] hidden notif-bg-premium flex-col animate-fade overflow-hidden">
        
        <!-- Header Flutuante -->
        <div class="max-w-4xl mx-auto w-full p-6 flex justify-between items-center z-20">
            <div class="flex items-center gap-4">
                <div class="w-12 h-12 bg-white/10 rounded-2xl flex items-center justify-center backdrop-blur-xl border border-white/20 glow-blue">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#FACC15" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                </div>
                <div>
                    <h3 class="text-white text-2xl font-black brand-font tracking-tight">Mural de Magia</h3>
                    <p class="text-blue-400 text-[10px] font-bold uppercase tracking-[0.3em] mt-1">Notificações Encanto Festas</p>
                </div>
            </div>
            <button onclick="closeModals()" class="w-12 h-12 flex items-center justify-center bg-white/10 hover:bg-red-500 hover:bg-opacity-80 text-white rounded-2xl transition-all backdrop-blur-md border border-white/10">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M18 6 6 18"/><path d="m6 6 12 12"/></svg>
            </button>
        </div>

        <!-- Área de Conteúdo Centralizada -->
        <div class="flex-1 overflow-y-auto custom-scroll w-full px-4 pb-24">
            <div id="notif-list" class="max-w-2xl mx-auto space-y-4 py-4">
                <!-- Loading State com Estilo -->
                <div class="flex flex-col items-center justify-center py-40 gap-6 opacity-50">
                    <div class="w-12 h-12 border-4 border-blue-500 border-t-yellow-400 animate-spin rounded-full shadow-[0_0_15px_rgba(59,130,246,0.5)]"></div>
                    <p class="text-blue-200 text-xs font-black uppercase tracking-[0.4em] animate-pulse">Sincronizando Alegria...</p>
                </div>
            </div>
        </div>

        <!-- Footer com Vidro Centralizado -->
        <div class="fixed bottom-0 left-0 right-0 p-6 pointer-events-none">
            <div class="max-w-xl mx-auto pointer-events-auto">
                <button onclick="marcarTodasComoLidas()" class="w-full py-5 bg-gradient-to-r from-blue-600 to-blue-500 hover:from-blue-500 hover:to-blue-400 text-white font-black rounded-[2rem] text-sm uppercase tracking-[0.2em] transition-all active:scale-95 shadow-2xl border border-white/10 glow-blue">
                    CONCLUIR TODAS AS ATUALIZAÇÕES
                </button>
            </div>
        </div>
    </div>

    <script>
        let notificacoesData = [];

        async function fetchNotificacoes() {
            try {
                const response = await fetch('notificacoes.json');
                if (!response.ok) throw new Error('Falha ao carregar JSON');
                notificacoesData = await response.json();
                renderNotificacoes();
            } catch (error) {
                console.error("Erro:", error);
                document.getElementById('notif-list').innerHTML = `
                    <div class="text-center py-20 px-10 animate-fade">
                        <div class="w-20 h-20 bg-red-500/10 text-red-400 rounded-full flex items-center justify-center mx-auto mb-6 border border-red-500/20">
                             <svg xmlns="http://www.w3.org/2000/svg" width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><circle cx="12" cy="12" r="10"/><line x1="12" x2="12" y1="8" y2="12"/><line x1="12" x2="12.01" y1="16" y2="16"/></svg>
                        </div>
                        <p class="text-white font-black uppercase text-sm tracking-widest">Sinal Interrompido</p>
                        <p class="text-blue-300/60 text-xs mt-3">Não conseguimos alcançar o servidor das festas.</p>
                    </div>
                `;
            }
        }

        function renderNotificacoes() {
            const list = document.getElementById('notif-list');
            const badge = document.getElementById('notif-badge');
            list.innerHTML = '';

            if (notificacoesData.length === 0) {
                list.innerHTML = `
                    <div class="text-center py-32 animate-fade">
                        <div class="w-24 h-24 bg-blue-500/5 rounded-full flex items-center justify-center mx-auto mb-6 border border-white/5">
                            <svg class="text-blue-500/40" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5"><path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9"/><path d="M13.73 21a2 2 0 0 1-3.46 0"/></svg>
                        </div>
                        <p class="text-white font-black uppercase text-xs tracking-[0.3em]">Céu Limpo de Festas!</p>
                        <p class="text-blue-400/40 text-[10px] mt-2 italic">Não há novas notificações no momento.</p>
                    </div>
                `;
                badge.classList.add('hidden');
                return;
            }

            const temNaoLidas = notificacoesData.some(n => !n.lida);
            badge.classList.toggle('hidden', !temNaoLidas);

            notificacoesData.forEach((n, index) => {
                const item = document.createElement('div');
                item.className = `notif-card-glass p-5 rounded-[2.5rem] flex items-start gap-5 animate-slide-up ${n.lida ? 'notif-lida-v2' : ''}`;
                item.style.animationDelay = `${index * 0.1}s`;
                
                let iconColor = 'text-blue-400';
                let iconGlow = 'rgba(59,130,246,0.3)';
                
                if(n.tipo === 'sucesso') { iconColor = 'text-emerald-400'; iconGlow = 'rgba(52,211,153,0.3)'; }
                if(n.tipo === 'alerta') { iconColor = 'text-yellow-400'; iconGlow = 'rgba(250,204,21,0.3)'; }

                item.innerHTML = `
                    <div class="w-12 h-12 bg-white/5 rounded-2xl flex items-center justify-center shrink-0 border border-white/10 shadow-[0_0_15px_${iconGlow}]">
                         <svg class="${iconColor}" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5" viewBox="0 0 24 24"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/></svg>
                    </div>
                    <div class="flex-1">
                        <div class="flex justify-between items-start">
                            <h4 class="text-white font-black text-base leading-tight">${n.titulo}</h4>
                            <span class="text-blue-400 text-[10px] font-black tracking-tighter ml-3 opacity-60">${n.data || ''}</span>
                        </div>
                        <p class="text-blue-100/80 text-sm mt-2 leading-relaxed font-medium">
                            ${n.mensagem || ''}
                        </p>
                        ${!n.lida ? `
                        <div class="mt-4 flex justify-end">
                            <button onclick="marcarLida(${n.id})" class="px-5 py-2 bg-white/10 hover:bg-yellow-400 hover:text-blue-950 text-white rounded-2xl text-[10px] font-black transition-all border border-white/10 uppercase tracking-widest active:scale-95">
                                Validar Leitura
                            </button>
                        </div>
                        ` : ''}
                    </div>
                `;
                list.appendChild(item);
            });
        }

        function marcarLida(id) {
            const idx = notificacoesData.findIndex(n => n.id === id);
            if (idx !== -1) {
                notificacoesData[idx].lida = true;
                renderNotificacoes();
            }
        }

        function marcarTodasComoLidas() {
            notificacoesData.forEach(n => n.lida = true);
            renderNotificacoes();
        }

        function openAgenda() {
            closeModals();
            document.getElementById('modal-agenda').classList.remove('hidden');
            document.getElementById('modal-agenda').classList.add('flex');
            document.body.style.overflow = 'hidden';
        }

        function openNotifications() {
            closeModals();
            document.getElementById('modal-notificacoes').classList.remove('hidden');
            document.getElementById('modal-notificacoes').classList.add('flex');
            document.body.style.overflow = 'hidden';
            fetchNotificacoes();
        }

        function closeModals() {
            const modalA = document.getElementById('modal-agenda');
            const modalN = document.getElementById('modal-notificacoes');
            modalA.classList.add('hidden'); modalA.classList.remove('flex');
            modalN.classList.add('hidden'); modalN.classList.remove('flex');
            document.body.style.overflow = 'auto';
        }

        function expandAgenda() {
            document.getElementById('agenda-list-container').classList.toggle('agenda-expanded');
        }
    </script>

</body>
</html>
