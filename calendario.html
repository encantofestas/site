    <!-- JavaScript para a L√≥gica do Calend√°rio e Firebase/Auth -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, doc, setDoc, deleteDoc, onSnapshot, 
            writeBatch, Timestamp, setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('silent');
        
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        let app, db, auth;
        let userId = null;
        let isAuthReady = false;
        let unsubscribeNotifications = null;
        let isPanelOpen = false;

        // --- 1. CONFIGURA√á√ÉO E DADOS MOCKADOS DO CALEND√ÅRIO ---
        let currentCalendarDate = new Date();
        const today = new Date();
        today.setHours(0, 0, 0, 0); // Zera hora para compara√ß√£o de dia
        
        // Determina o limite m√°ximo de avan√ßo (6 meses a partir de hoje)
        const maxFutureDate = new Date();
        maxFutureDate.setMonth(maxFutureDate.getMonth() + 6);
        maxFutureDate.setDate(1); // Considera o primeiro dia do 7¬∫ m√™s como limite

        // Mocked Data: Simula disponibilidade/status e dias de valor elevado/feriados
        // Formato: 'YYYY-MM-DD'
        const mockedDayData = {
            // Este m√™s
            [`${currentCalendarDate.getFullYear()}-${String(currentCalendarDate.getMonth() + 1).padStart(2, '0')}-05`]: { color: 'bg-green-500', isHoliday: false },
            [`${currentCalendarDate.getFullYear()}-${String(currentCalendarDate.getMonth() + 1).padStart(2, '0')}-12`]: { color: 'bg-yellow-500', isHoliday: false },
            [`${currentCalendarDate.getFullYear()}-${String(currentCalendarDate.getMonth() + 1).padStart(2, '0')}-20`]: { color: 'bg-red-500', isHoliday: false },
            
            // Pr√≥ximo m√™s
            [`${new Date(currentCalendarDate.getFullYear(), currentCalendarDate.getMonth() + 1, 1).getFullYear()}-${String(new Date(currentCalendarDate.getFullYear(), currentCalendarDate.getMonth() + 1, 1).getMonth() + 1).padStart(2, '0')}-01`]: { color: 'bg-green-500', isHoliday: false },
            [`${new Date(currentCalendarDate.getFullYear(), currentCalendarDate.getMonth() + 1, 1).getFullYear()}-${String(new Date(currentCalendarDate.getFullYear(), currentCalendarDate.getMonth() + 1, 1).getMonth() + 1).padStart(2, '0')}-25`]: { color: 'bg-red-500', isHoliday: true }, // Exemplo de feriado/alto valor
        };

        const monthNames = [
            "Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho",
            "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"
        ];
        
        // Elementos DOM do Calend√°rio
        const monthYearDisplay = document.getElementById('current-month-year');
        const calendarBody = document.getElementById('calendar-body');
        const prevButton = document.getElementById('prev-month');
        const nextButton = document.getElementById('next-month');

        /**
         * Retorna a chave de status e cor para um determinado dia.
         */
        function getDayStatus(year, month, day) {
            const dateKey = `${year}-${String(month + 1).padStart(2, '0')}-${String(day).padStart(2, '0')}`;
            return mockedDayData[dateKey] || { color: 'bg-gray-200', isHoliday: false };
        }

        /**
         * Gera e exibe o calend√°rio com as restri√ß√µes e cores.
         */
        function renderCalendar() {
            const currentMonth = currentCalendarDate.getMonth();
            const currentYear = currentCalendarDate.getFullYear();

            // 1. Atualiza o t√≠tulo
            monthYearDisplay.textContent = `${monthNames[currentMonth]} ${currentYear}`;
            calendarBody.innerHTML = '';

            // 2. Determina o primeiro dia do m√™s e o n√∫mero de dias
            const firstDayOfMonth = new Date(currentYear, currentMonth, 1).getDay(); // 0 (Dom) a 6 (S√°b)
            const daysInMonth = new Date(currentYear, currentMonth + 1, 0).getDate();

            // 3. Verifica as restri√ß√µes de navega√ß√£o e atualiza os bot√µes
            const firstDayOfCurrentMonth = new Date(currentYear, currentMonth, 1);
            const firstDayOfNextMonth = new Date(currentYear, currentMonth + 1, 1);

            // Bot√£o Anterior: Desabilita se for o m√™s atual
            const isCurrentMonth = firstDayOfCurrentMonth.getTime() === new Date(today.getFullYear(), today.getMonth(), 1).getTime();
            prevButton.disabled = isCurrentMonth;

            // Bot√£o Pr√≥ximo: Desabilita se for o limite de 6 meses
            nextButton.disabled = firstDayOfNextMonth.getTime() >= maxFutureDate.getTime();

            // 4. Cria c√©lulas vazias para preencher o espa√ßo antes do primeiro dia
            for (let i = 0; i < firstDayOfMonth; i++) {
                const emptyCell = document.createElement('div');
                emptyCell.className = 'dia-vazio p-2 rounded-lg';
                calendarBody.appendChild(emptyCell);
            }

            // 5. Cria as c√©lulas para cada dia do m√™s
            for (let day = 1; day <= daysInMonth; day++) {
                const date = new Date(currentYear, currentMonth, day);
                const status = getDayStatus(currentYear, currentMonth, day);
                
                const cell = document.createElement('div');
                cell.className = 'dia-celula rounded-lg shadow-sm relative overflow-hidden';
                
                // Aplica a cor de fundo completa
                cell.classList.add(status.color);

                const isPastDay = date.getTime() < today.getTime();
                const isToday = date.getTime() === today.getTime();

                // Aplica estilos e restri√ß√µes
                if (isPastDay) {
                    cell.classList.add('dia-passado');
                } else {
                    cell.classList.add('text-gray-900');
                    cell.onclick = () => alert(`Dia ${day}/${currentMonth + 1}/${currentYear} selecionado. Status: ${status.color.replace('bg-', '')}`);
                }
                
                if (isToday) {
                    cell.classList.add('dia-hoje'); // Adiciona borda azul para o dia atual
                }

                // Conte√∫do da c√©lula
                cell.innerHTML = `
                    <!-- N√∫mero do dia (sempre no canto superior direito para mobile) -->
                    <div class="dia-numero">${day}</div>
                    
                    <!-- √çcone de Valor Elevado/Feriado (sempre no canto inferior esquerdo) -->
                    ${status.isHoliday ? '<span class="high-value-icon">üëë</span>' : ''}
                `;

                calendarBody.appendChild(cell);
            }
        }

        /**
         * Navega para o m√™s anterior.
         */
        function navigatePrev() {
            if (currentCalendarDate.getFullYear() === today.getFullYear() && currentCalendarDate.getMonth() === today.getMonth()) {
                return; // J√° est√° no m√™s atual, n√£o pode voltar
            }
            currentCalendarDate.setMonth(currentCalendarDate.getMonth() - 1);
            renderCalendar();
        }

        /**
         * Navega para o pr√≥ximo m√™s.
         */
        function navigateNext() {
            const nextMonthCheck = new Date(currentCalendarDate.getFullYear(), currentCalendarDate.getMonth() + 1, 1);
            if (nextMonthCheck.getTime() < maxFutureDate.getTime()) {
                currentCalendarDate.setMonth(currentCalendarDate.getMonth() + 1);
                renderCalendar();
            }
        }

        // Adiciona Listeners aos bot√µes
        prevButton.addEventListener('click', navigatePrev);
        nextButton.addEventListener('click', navigateNext);
        
        // --- 2. L√ìGICA DO FIREBASE E AUTENTICA√á√ÉO (MANTIDA) ---
        let readNotificationsIds = new Set(JSON.parse(localStorage.getItem('encanto_read_ids') || '[]'));
        let notificationsData = [];
        
        function updateLocalCache() { localStorage.setItem('encanto_read_ids', JSON.stringify(Array.from(readNotificationsIds))); }
        function getReadNotificationsCollection(uid) { return collection(db, `artifacts/${appId}/users/${uid}/read_notifications_ids`); }

        window.markSingleAsRead = async function(e, notificationId) {
            e.stopPropagation();
            const idStr = String(notificationId);
            readNotificationsIds.add(idStr);
            updateLocalCache();
            renderNotifications();
            if (userId) {
                try {
                    const docRef = doc(getReadNotificationsCollection(userId), idStr);
                    await setDoc(docRef, { readAt: Timestamp.now(), notificationId: idStr });
                } catch (error) { console.error("Erro ao salvar leitura na nuvem:", error); }
            }
        }

        window.navigateTo = function(url) {
            if (url && url !== '#') { window.location.href = url; }
        }

        window.markAllAsRead = async function() {
            const batchIds = [];
            notificationsData.forEach(n => {
                const idStr = String(n.id);
                if (!readNotificationsIds.has(idStr)) {
                    readNotificationsIds.add(idStr);
                    batchIds.push(idStr);
                }
            });
            updateLocalCache();
            renderNotifications();
            if (!userId || batchIds.length === 0) return;
            const batch = writeBatch(db);
            const now = Timestamp.now();
            batchIds.forEach(id => {
                const docRef = doc(getReadNotificationsCollection(userId), id);
                batch.set(docRef, { readAt: now, notificationId: id });
            });
            try {
                await batch.commit();
            } catch (error) { console.error("Erro ao marcar todas na nuvem:", error); }
        }

        function updateNotificationCount(count) {
            const elements = document.querySelectorAll('.notification-counter');
            const markAllButton = document.getElementById('mark-all-button');
            if (markAllButton) {
                if (count > 0) {
                    markAllButton.classList.remove('opacity-0', 'pointer-events-none', 'text-blue-300');
                    markAllButton.classList.add('text-white', 'hover:text-blue-200');
                    markAllButton.innerText = "Marcar todas como lidas";
                    markAllButton.disabled = false;
                } else {
                    markAllButton.classList.add('opacity-50', 'pointer-events-none');
                    markAllButton.innerText = "Nenhuma nova notifica√ß√£o";
                    markAllButton.disabled = true;
                }
            }
            elements.forEach(el => {
                if (count > 0) {
                    el.classList.remove('hidden');
                    el.innerText = count > 9 ? '9+' : count;
                } else {
                    el.classList.add('hidden');
                }
            });
        }

        function renderNotifications() {
            const panelList = document.getElementById('notification-list');
            const loadingIndicator = document.getElementById('loading-notifications');
            if (loadingIndicator) loadingIndicator.classList.add('hidden');
            const unreadItems = notificationsData.filter(n => !readNotificationsIds.has(String(n.id)));
            const unreadCount = unreadItems.length;
            updateNotificationCount(unreadCount);
            if (!isPanelOpen) return;
            panelList.innerHTML = ''; 
            if (unreadItems.length === 0) {
                panelList.innerHTML = '<li class="p-8 text-center text-blue-200 text-sm italic">Parab√©ns! Voc√™ leu todas as suas notifica√ß√µes. üéâ</li>';
                return;
            }
            unreadItems.forEach(notificacao => {
                const li = document.createElement('li');
                const bgClass = 'bg-blue-700 hover:bg-blue-800';
                const icon = notificacao.tipo === 'promocao' ? 'üéÅ' : 
                             notificacao.tipo === 'alerta' ? 'üö®' : '‚ú®';
                const hasLink = notificacao.link ? `cursor-pointer active:scale-[0.98]` : `cursor-default`;
                li.className = `p-5 border-b border-blue-800 transition ${bgClass} rounded-xl mb-3 text-white shadow-lg ${hasLink} transform`;
                if (notificacao.link) {
                    li.onclick = () => window.navigateTo(notificacao.link);
                }
                const dateObj = new Date(notificacao.data);
                const dataFormatada = isNaN(dateObj) ? notificacao.data : dateObj.toLocaleDateString('pt-BR', {
                    day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit'
                });
                li.innerHTML = `
                    <div class="flex flex-col items-center gap-2">
                        <div class="text-4xl mb-2">${icon}</div>
                        <div class="flex-grow text-center">
                            <h4 class="font-bold text-white text-lg leading-tight">${notificacao.titulo}</h4>
                            <p class="text-sm text-blue-200 mt-1">${notificacao.mensagem}</p>
                            <span class="text-xs text-blue-300 block mt-2">${dataFormatada}</span>
                        </div>
                        <button onclick="markSingleAsRead(event, '${notificacao.id}')" class="mt-3 bg-white text-blue-700 font-bold py-2 px-5 rounded-full text-sm hover:bg-blue-100 transition shadow-md z-10 relative">
                            Marcar como Lida
                        </button>
                    </div>
                `;
                panelList.appendChild(li);
            });
        }

        async function fetchNotifications() {
            try {
                const response = await fetch('notificacoes.json');
                if (response.ok) {
                    const data = await response.json();
                    notificationsData = data.map(item => ({ ...item, id: String(item.id) }));
                    renderNotifications();
                } else { console.warn("Arquivo notificacoes.json n√£o encontrado."); }
            } catch (error) { console.error("Erro ao buscar notifica√ß√µes:", error); }
        }

        async function setupNotificationListener() {
            if (!isAuthReady || !userId) return;
            const readCollectionRef = getReadNotificationsCollection(userId);
            unsubscribeNotifications = onSnapshot(readCollectionRef, (snapshot) => {
                let hasChanges = false;
                snapshot.docs.forEach(doc => {
                    if (!readNotificationsIds.has(doc.id)) {
                        readNotificationsIds.add(doc.id);
                        hasChanges = true;
                    }
                });
                if (hasChanges) {
                    updateLocalCache();
                    renderNotifications();
                }
            }, (error) => { console.error("Erro Firestore:", error); });
        }

        window.toggleNotificationPanel = function() {
            const panel = document.getElementById('notification-panel');
            const overlay = document.getElementById('notification-overlay');
            isPanelOpen = !isPanelOpen;
            if (isPanelOpen) {
                panel.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                document.body.classList.add('overflow-hidden'); 
                renderNotifications();
            } else {
                panel.classList.add('translate-x-full');
                overlay.classList.add('hidden');
                document.body.classList.remove('overflow-hidden');
            }
        }

        async function initializeFirebaseAndAuth() {
            try {
                app = initializeApp(firebaseConfig);
                db = getFirestore(app);
                auth = getAuth(app);
                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                    await signInWithCustomToken(auth, __initial_auth_token);
                } else {
                    await signInAnonymously(auth);
                }
                onAuthStateChanged(auth, (user) => {
                    if (user) {
                        userId = user.uid;
                        isAuthReady = true;
                        setupNotificationListener(); 
                    } else {
                        userId = null;
                        isAuthReady = true; 
                        if (unsubscribeNotifications) unsubscribeNotifications();
                        updateNotificationCount(0);
                    }
                });
            } catch (e) {
                console.error("Erro Firebase:", e);
                isAuthReady = true; 
            }
        }

        window.openWhatsApp = function() { window.open('https://wa.me/5547992277324', '_blank'); }

        // Inicializa√ß√£o Principal
        document.addEventListener('DOMContentLoaded', () => {
            fetchNotifications();
            initializeFirebaseAndAuth();
            renderCalendar(); // Inicializa o novo calend√°rio
        });
    </script>
</body>
</html>
