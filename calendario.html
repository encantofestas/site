<!DOCTYPE html>
<html lang="pt-PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Encanto Festas - Cabeçalho</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
            margin: 0;
            padding: 0;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Baloo 2', cursive;
        }
        .bg-primary { background-color: #2563EB; }
        .bg-secondary { background-color: #FACC15; }
        
        .header-shadow {
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.15);
        }
    </style>
</head>
<body class="min-h-screen">

    <!-- CABEÇALHO PRINCIPAL -->
    <header class="fixed top-0 left-0 right-0 w-full bg-primary header-shadow z-50 h-16">
        <div class="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
            
            <!-- Logo e Nome -->
            <div class="flex items-center gap-3 cursor-pointer" onclick="window.location.reload()">
                <div class="relative">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdX7GkygoIKwK06MzeweiE0GPt5I1rsz808w&s" 
                        alt="Logo Encanto Festas" 
                        class="w-10 h-10 rounded-full border-2 border-secondary object-cover shadow-sm">
                </div>
                <span class="text-white text-2xl font-bold brand-font tracking-wide">
                    Encanto<span class="text-yellow-300">Festas</span>
                </span>
            </div>
            
            <!-- Ações do Lado Direito -->
            <div class="flex items-center gap-2">
                <!-- Botão Agenda -->
                <button class="flex items-center gap-2 text-white px-3 py-1.5 rounded-lg hover:bg-white/10 transition-colors border border-white/20">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect width="18" height="18" x="3" y="4" rx="2" ry="2"/>
                        <line x1="16" x2="16" y1="2" y2="6"/>
                        <line x1="8" x2="8" y1="2" y2="6"/>
                        <line x1="3" x2="21" y1="10" y2="10"/>
                        <path d="M8 14h.01"/>
                        <path d="M12 14h.01"/>
                        <path x1="16" x2="16.01" y1="14" y2="14"/>
                        <path d="M8 18h.01"/>
                        <path d="M12 18h.01"/>
                        <path d="M16 18h.01"/>
                    </svg>
                    <span class="font-semibold text-sm hidden sm:inline">Agenda</span>
                </button>

                <!-- Notificações -->
                <button class="text-white p-2 relative hover:bg-white/10 rounded-full transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="w-6 h-6">
                        <path d="M10.268 21a2 2 0 0 0 3.464 0"/>
                        <path d="M3.262 15.326A1 1 0 0 0 4 17h16a1 1 0 0 0 .74-1.673C19.41 13.956 18 12.499 18 8A6 6 0 0 0 6 8c0 4.499-1.411 5.956-2.738 7.326"/>
                    </svg>
                    <span class="absolute top-2.5 right-2.5 w-2 h-2 bg-yellow-400 rounded-full border border-primary"></span>
                </button>
            </div>

        </div>
    </header>

    <!-- Espaçador para o conteúdo não ficar por baixo do header fixo -->
    <div class="h-16"></div>

</body>
</html>
