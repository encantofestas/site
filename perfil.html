<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Entrar - Encanto Festas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Baloo 2', cursive;
        }
        .min-h-screen-safe {
            min-height: 100vh;
            min-height: 100dvh;
        }
        .bg-primary { background-color: #2563EB; }
        .text-primary { color: #2563EB; }
        .bg-secondary { background-color: #FACC15; }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .slide-up { animation: slideUp 0.5s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Estiliza√ß√£o dos Inputs */
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.75rem;
            color: #2563EB;
            background-color: white;
            padding: 0 0.25rem;
        }
        
        /* Notifica√ß√µes simplificadas (sem painel lateral, apenas badge se necess√°rio) */
        #notification-panel { display: none; }
    </style>
</head>
<body class="text-gray-700 min-h-screen-safe flex flex-col bg-slate-50">

    <!-- HEADER -->
    <header class="fixed top-0 left-0 right-0 w-full bg-primary shadow-md z-50 h-16 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdX7GkygoIKwK06MzeweiE0GPt5I1rsz808w&s" 
                    alt="Logo Encanto Festas" 
                    class="w-10 h-10 rounded-full border-2 border-secondary object-cover shadow-inner">
                <span class="text-white text-2xl font-bold brand-font tracking-wide">Encanto<span class="text-yellow-300">Festas</span></span>
            </div>
            
            <!-- Desktop Nav -->
            <div class="hidden md:flex items-center space-x-4">
                <button onclick="window.location.href='perfil.html'" class="text-white bg-blue-700 px-4 py-2 rounded-lg transition text-sm font-semibold shadow-inner ring-2 ring-yellow-400">Minha Conta</button>
                <button onclick="window.location.href='carrinho.html'" class="bg-secondary text-blue-900 px-5 py-2 rounded-full font-bold hover:bg-yellow-300 transition shadow-lg">Agendar Agora</button>
            </div>
        </div>
    </header>

    <!-- MAIN CONTENT -->
    <main class="flex-grow w-full pt-24 pb-28 md:pb-12 px-4 flex items-center justify-center">
        
        <div id="loading-state" class="text-center p-8">
            <div class="animate-spin inline-block w-12 h-12 border-4 border-blue-500 border-t-transparent rounded-full mb-4"></div>
            <p class="text-gray-500 font-medium animate-pulse">Carregando...</p>
        </div>

        <!-- LOGGED IN VIEW (Minimalista) -->
        <div id="logged-in-view" class="hidden w-full max-w-md mx-auto fade-in text-center">
            <div class="bg-white rounded-3xl shadow-xl p-8 border border-gray-100">
                <div class="w-24 h-24 bg-blue-100 rounded-full mx-auto mb-4 flex items-center justify-center text-4xl">
                    üë§
                </div>
                <h2 class="text-2xl font-bold text-gray-800 brand-font mb-2">Bem-vindo(a)!</h2>
                <p id="logged-user-name" class="text-lg font-semibold text-blue-600">Usu√°rio</p>
                <p id="logged-user-email" class="text-sm text-gray-500 mb-8">email@exemplo.com</p>
                
                <button onclick="handleLogout()" class="w-full bg-red-50 text-red-500 border border-red-100 font-bold py-3 rounded-xl hover:bg-red-100 transition flex items-center justify-center gap-2">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path></svg>
                    Sair da Conta
                </button>
            </div>
        </div>

        <!-- AUTH VIEW (Login/Cadastro) -->
        <div id="auth-view" class="hidden w-full max-w-md mx-auto slide-up">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold brand-font text-blue-900 mb-2">Acesso ao Perfil üîë</h2>
                <p class="text-gray-500 text-sm px-8 mt-1">Fa√ßa login para continuar.</p>
            </div>
            
            <div id="message-box" class="hidden p-3 mb-4 rounded-xl text-sm font-medium transition-all duration-500 opacity-0" role="alert"></div>
            
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
                <div class="flex border-b border-gray-100">
                    <button onclick="switchAuthTab('login')" id="tab-login" class="flex-1 py-4 text-sm font-bold text-blue-600 border-b-2 border-blue-600 transition-colors">ENTRAR</button>
                    <button onclick="switchAuthTab('register')" id="tab-register" class="flex-1 py-4 text-sm font-bold text-gray-400 hover:text-blue-500 transition-colors">CADASTRAR</button>
                </div>
                <div class="p-8">
                    <!-- LOGIN FORM -->
                    <form id="login-form" class="space-y-5 block" onsubmit="handleLogin(event)">
                        <div class="input-group relative">
                            <input type="email" id="login-email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-transparent" placeholder="Seu E-mail" required>
                            <label for="login-email" class="absolute left-4 top-3 text-gray-400 transition-all pointer-events-none">E-mail</label>
                        </div>
                        <div class="input-group relative">
                            <input type="password" id="login-password" class="w-full px-4 py-3 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-transparent" placeholder="Sua Senha" required>
                            <label for="login-password" class="absolute left-4 top-3 text-gray-400 transition-all pointer-events-none">Senha</label>
                            <button type="button" onclick="togglePassword('login-password')" class="absolute right-3 top-3 text-gray-400 hover:text-blue-500 focus:outline-none"><svg id="icon-login-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg></button>
                        </div>
                        <div class="flex items-center justify-between text-xs">
                            <label class="flex items-center text-gray-500 gap-2 cursor-pointer"><input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"> Lembrar de mim</label>
                            <a href="#" class="text-blue-600 font-bold hover:underline">Esqueceu?</a>
                        </div>
                        <button type="submit" id="btn-login-submit" class="w-full bg-primary text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 hover:bg-blue-700 transform active:scale-[0.98] transition mt-2">Acessar Minha Conta</button>
                    </form>

                    <!-- REGISTER FORM -->
                    <form id="register-form" class="space-y-5 hidden" onsubmit="handleRegister(event)">
                        <div class="input-group relative">
                            <input type="text" id="reg-name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-transparent" placeholder="Seu Nome Completo" required>
                            <label for="reg-name" class="absolute left-4 top-3 text-gray-400 transition-all pointer-events-none">Nome Completo</label>
                        </div>
                        <div class="input-group relative">
                            <input type="email" id="reg-email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-transparent" placeholder="Seu E-mail" required>
                            <label for="reg-email" class="absolute left-4 top-3 text-gray-400 transition-all pointer-events-none">E-mail</label>
                        </div>
                        <div class="input-group relative">
                            <input type="password" id="reg-pass" class="w-full px-4 py-3 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-transparent" placeholder="Crie uma Senha" required>
                            <label for="reg-pass" class="absolute left-4 top-3 text-gray-400 transition-all pointer-events-none">Senha</label>
                            <button type="button" onclick="togglePassword('reg-pass')" class="absolute right-3 top-3 text-gray-400 hover:text-blue-500 focus:outline-none"><svg id="icon-reg-pass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg></button>
                        </div>
                        <button type="submit" id="btn-reg-submit" class="w-full bg-secondary text-blue-900 font-bold py-3 rounded-xl shadow-lg shadow-yellow-200 hover:bg-yellow-300 transform active:scale-[0.98] transition mt-2">Criar Conta Gr√°tis</button>
                    </form>

                    <div class="mt-8 relative flex items-center justify-center">
                        <div class="border-t border-gray-200 w-full absolute"></div>
                        <span class="bg-white px-4 text-xs text-gray-400 relative font-medium uppercase">Ou continue com</span>
                    </div>
                    <div class="mt-6 flex justify-center">
                        <button onclick="handleGoogleLogin()" class="flex items-center justify-center gap-2 border border-gray-200 py-2.5 px-6 rounded-lg hover:bg-gray-50 transition w-full">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                            <span class="text-sm font-medium text-gray-600">Entrar com Google</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <nav id="bottom-nav" class="fixed bottom-0 left-0 right-0 w-full bg-white shadow-[0_-4px_20px_rgba(0,0,0,0.05)] border-t border-gray-100 md:hidden z-50 flex items-start">
        <div class="grid grid-cols-5 w-full h-full relative">
            <a href="index.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-blue-600 transition group cursor-pointer"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6"></path></svg><span class="text-[10px] font-medium">In√≠cio</span></a>
            <a href="combos.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-blue-600 transition group cursor-pointer"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><rect x="4" y="8" width="13" height="13" rx="2" stroke-width="2" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 4H8a2 2 0 00-2 2v1" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 8V6a2 2 0 00-2-2h-3" /></svg><span class="text-[10px] font-medium">Combos</span></a>
            <div class="relative flex justify-center items-center h-full w-full">
                <a href="calendario.html" class="cursor-pointer floating-fab absolute -top-6 bg-secondary text-blue-900 w-14 h-14 rounded-full flex items-center justify-center shadow-lg transform active:scale-95 transition hover:scale-105 border-4 border-gray-50 z-10"><svg class="w-7 h-7" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 9h.01M9 16h.01M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 11h4m-4 4h4" opacity="0.6"/></svg></a>
            </div>
            <a href="catalogo.html" class="flex flex-col items-center justify-center w-full h-full text-gray-400 hover:text-blue-600 transition group cursor-pointer"><svg class="w-6 h-6 mb-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9a2 2 0 00-2-2h-2m-4-3H9M7 16h6M7 8h6v4H7V8z"></path></svg><span class="text-[10px] font-medium">Cat√°logo</span></a>
            <div class="flex flex-col items-center justify-center w-full h-full text-blue-600 cursor-default pointer-events-none"><svg class="w-6 h-6 mb-1 transition" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd"></path></svg><span class="text-[10px] font-medium">Perfil</span></div>
        </div>
    </nav>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { 
            getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
            onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, updateProfile 
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, Timestamp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBmwK8KwklpVfPEalJfOfjCB6OSFsidz6Q",
            authDomain: "encanto-festas-8c123.firebaseapp.com",
            projectId: "encanto-festas-8c123",
            storageBucket: "encanto-festas-8c123.firebasestorage.app",
            messagingSenderId: "371905779100",
            appId: "1:371905779100:web:48e5d1ba0820547177a459"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // --- UI Logic ---
        window.switchAuthTab = function(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            
            displayMessage('', 'clear');

            if (tab === 'login') {
                loginForm.classList.remove('hidden'); loginForm.classList.add('block', 'fade-in');
                registerForm.classList.add('hidden'); registerForm.classList.remove('block');
                
                tabLogin.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                tabLogin.classList.remove('text-gray-400');
                
                tabRegister.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                tabRegister.classList.add('text-gray-400');
            } else {
                loginForm.classList.add('hidden'); loginForm.classList.remove('block');
                registerForm.classList.remove('hidden'); registerForm.classList.add('block', 'fade-in');
                
                tabRegister.classList.add('text-blue-600', 'border-b-2', 'border-blue-600');
                tabRegister.classList.remove('text-gray-400');
                
                tabLogin.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600');
                tabLogin.classList.add('text-gray-400');
            }
        }

        window.togglePassword = function(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function displayMessage(message, type = 'error') {
            const box = document.getElementById('message-box');
            if (!box) return;

            if (type === 'clear' || !message) {
                box.classList.add('hidden', 'opacity-0');
                return;
            }

            box.innerText = message;
            box.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'opacity-0');

            if (type === 'error') {
                box.classList.add('bg-red-100', 'text-red-700');
            } else if (type === 'success') {
                box.classList.add('bg-green-100', 'text-green-700');
            }

            box.classList.remove('opacity-0');

            // Auto-hide ap√≥s 4 segundos
            setTimeout(() => {
                box.classList.add('opacity-0');
                setTimeout(() => box.classList.add('hidden'), 500);
            }, 4000);
        }

        // --- AUTH Handlers ---
        window.handleGoogleLogin = async function() {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // Cria documento no Firestore se n√£o existir
                const docRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(docRef);
                
                if (!docSnap.exists()) {
                    await setDoc(docRef, {
                        name: user.displayName,
                        email: user.email,
                        createdAt: Timestamp.now(),
                        points: 50
                    });
                }
                displayMessage("Login realizado com sucesso!", "success");
            } catch (error) {
                console.error("Erro Google:", error);
                displayMessage("Erro ao entrar com Google.", "error");
            }
        }

        window.handleRegister = async function(e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;

            if (!name || !email || !pass) {
                displayMessage("Preencha todos os campos.", 'error');
                return;
            }
            if (pass.length < 6) {
                displayMessage("A senha deve ter pelo menos 6 caracteres.", 'error');
                return;
            }

            const btn = document.getElementById('btn-reg-submit');
            const originalText = btn.innerText;
            btn.innerText = "Criando conta...";
            btn.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;

                await updateProfile(user, { displayName: name });
                
                // Inicializa documento b√°sico do usu√°rio
                await setDoc(doc(db, "users", user.uid), {
                    name: name,
                    email: email,
                    createdAt: Timestamp.now(),
                    points: 50
                });

                displayMessage("Conta criada com sucesso!", 'success');
            } catch (error) {
                console.error("Erro:", error);
                let msg = "Erro ao criar conta.";
                if (error.code === 'auth/email-already-in-use') msg = "Este e-mail j√° est√° em uso.";
                displayMessage(msg, 'error');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        window.handleLogin = async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;

            const btn = document.getElementById('btn-login-submit');
            const originalText = btn.innerText;
            btn.innerText = "Entrando...";
            btn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                displayMessage("Login realizado!", 'success');
            } catch (error) {
                console.error("Erro:", error);
                displayMessage("E-mail ou senha inv√°lidos.", 'error');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        window.handleLogout = async function() {
            try {
                await signOut(auth);
                displayMessage("Voc√™ saiu da conta.", 'success');
            } catch (error) {
                console.error("Erro sair:", error);
            }
        }

        // --- AUTH STATE MONITOR ---
        onAuthStateChanged(auth, (user) => {
            const loadingState = document.getElementById('loading-state');
            const authView = document.getElementById('auth-view');
            const loggedInView = document.getElementById('logged-in-view');
            
            loadingState.classList.add('hidden');

            if (user) {
                // Usu√°rio logado: Mostra painel simples
                document.getElementById('logged-user-name').innerText = user.displayName || "Usu√°rio";
                document.getElementById('logged-user-email').innerText = user.email;
                
                authView.classList.add('hidden');
                loggedInView.classList.remove('hidden');
            } else {
                // Usu√°rio deslogado: Mostra formul√°rios
                // Reset bot√µes
                const loginBtn = document.getElementById('btn-login-submit');
                if (loginBtn) { loginBtn.innerText = "Acessar Minha Conta"; loginBtn.disabled = false; }
                const regBtn = document.getElementById('btn-reg-submit');
                if (regBtn) { regBtn.innerText = "Criar Conta Gr√°tis"; regBtn.disabled = false; }
                
                loggedInView.classList.add('hidden');
                authView.classList.remove('hidden');
            }
        });
    </script>
</body>
