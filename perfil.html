<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Minha Conta - Encanto Festas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@400;600;800&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            overflow-x: hidden;
            width: 100%;
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, h4, .brand-font {
            font-family: 'Baloo 2', cursive;

            min-height: 100vh;

        }
        .bg-primary { background-color: #2563EB; }
        .text-primary { color: #2563EB; }
        .bg-secondary { background-color: #FACC15; }
        
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .slide-up { animation: slideUp 0.5s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.75rem;
            color: #2563EB;
            background-color: white;

<body class="text-gray-700 min-h-screen-safe flex flex-col bg-slate-50">

    <!-- HEADER -->
    <header class="fixed top-0 left-0 right-0 w-full bg-primary shadow-md z-50 h-16 transition-all duration-300">
        <div class="max-w-7xl mx-auto px-4 h-full flex justify-between items-center">
            <div class="flex items-center gap-2 cursor-pointer" onclick="window.location.href='index.html'">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQdX7GkygoIKwK06MzeweiE0GPt5I1rsz808w&s" 
                    alt="Logo Encanto Festas" 
                    class="w-10 h-10 rounded-full border-2 border-secondary object-cover shadow-inner">

            </div>
            
            <div class="hidden md:flex items-center space-x-4">

        </div>

    <!-- MAIN CONTENT -->
    <main class="flex-grow w-full pt-24 pb-28 md:pb-12 px-4 flex items-center justify-center">

            <p class="text-gray-500 font-medium animate-pulse">Carregando...</p>
        </div>

        <!-- LOGGED IN VIEW -->
        <div id="logged-in-view" class="hidden w-full max-w-md mx-auto fade-in text-center">
            <div class="bg-white rounded-3xl shadow-xl p-8 border border-gray-100 relative overflow-hidden">
                <!-- Decoraﾃｧﾃ｣o de fundo -->
                <div class="absolute top-0 left-0 w-full h-28 bg-gradient-to-br from-blue-500 to-blue-700"></div>
                <div class="absolute top-4 right-4 text-white opacity-20">
                    <svg class="w-16 h-16" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" clip-rule="evenodd"></path></svg>
                </div>
                
                <div class="relative z-10 pt-4">
                    <div class="relative inline-block group">
                        <!-- Imagem do Avatar -->
                        <img id="logged-user-avatar" src="" alt="Avatar" 
                             referrerpolicy="no-referrer"

                        <!-- Botﾃ｣ozinho de editar flutuante na foto -->
                        <button onclick="openEditModal()" class="absolute bottom-4 right-0 bg-secondary text-blue-900 p-2 rounded-full shadow-lg border-2 border-white hover:bg-yellow-300 transition transform hover:scale-110">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path></svg>
                        </button>

                    <div class="space-y-3">

                        <button onclick="openEditModal()" class="w-full bg-blue-600 text-white font-bold py-3.5 rounded-xl shadow-lg shadow-blue-200 hover:bg-blue-700 transition flex items-center justify-center gap-2 transform active:scale-95">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path></svg>
                            Editar Perfil & Avatar

                        <button onclick="handleLogout()" class="w-full bg-white text-red-500 border border-red-100 font-bold py-3.5 rounded-xl hover:bg-red-50 transition flex items-center justify-center gap-2">

                </div>
                
                <div class="p-6 overflow-y-auto">
                    <!-- Avatar Preview -->

                        <div class="w-32 h-32 rounded-full border-4 border-blue-100 bg-blue-50 mx-auto shadow-inner overflow-hidden mb-3 bg-white flex items-center justify-center">
                            <img id="edit-avatar-preview" src="" 
                                 referrerpolicy="no-referrer"

                    <!-- Gender Selection -->

                        <div class="flex gap-3 justify-center">
                            <button type="button" onclick="selectGender('male')" id="btn-gender-male" class="flex-1 py-2 px-3 rounded-xl border-2 border-gray-200 hover:border-blue-400 hover:bg-blue-50 transition flex flex-col items-center gap-1 group">
                                <span class="text-2xl group-hover:scale-110 transition">即</span>
                                <span class="text-xs font-bold text-gray-600">Menino</span>
                            </button>
                            <button type="button" onclick="selectGender('female')" id="btn-gender-female" class="flex-1 py-2 px-3 rounded-xl border-2 border-gray-200 hover:border-pink-400 hover:bg-pink-50 transition flex flex-col items-center gap-1 group">
                                <span class="text-2xl group-hover:scale-110 transition">息</span>
                                <span class="text-xs font-bold text-gray-600">Menina</span>
                            </button>
                        </div>
                    </div>

                    <!-- Generate Button -->
                    <button onclick="generateNewAvatar()" class="w-full bg-secondary text-blue-900 font-bold py-3 rounded-xl shadow-md hover:bg-yellow-300 transition flex items-center justify-center gap-2 mb-4 active:scale-95">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                        Gerar Novo Visual
                    </button>

                    <div class="border-t border-gray-100 my-4"></div>

                    <!-- Name Edit (Optional) -->
                    <div class="mb-4">
                        <label class="block text-xs font-bold text-gray-500 mb-1 ml-1">Seu Nome</label>
                        <input type="text" id="edit-name-input" class="w-full px-4 py-2 border border-gray-300 rounded-lg text-sm focus:ring-2 focus:ring-blue-500 outline-none" placeholder="Seu nome">
                    </div>

                    <!-- Save Actions -->
                    <button onclick="saveProfileChanges()" id="btn-save-changes" class="w-full bg-primary text-white font-bold py-3 rounded-xl shadow-lg hover:bg-blue-700 transition">
                        Salvar Alteraﾃｧﾃｵes
                    </button>
                </div>
            </div>
        </div>

        <!-- AUTH VIEW (Login/Cadastro) -->
        <div id="auth-view" class="hidden w-full max-w-md mx-auto slide-up">
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold brand-font text-blue-900 mb-2">Acesso ao Perfil 泊</h2>
                <p class="text-gray-500 text-sm px-8 mt-1">Faﾃｧa login para ver sua conta.</p>
            </div>
            
            <div id="message-box" class="hidden p-3 mb-4 rounded-xl text-sm font-medium transition-all duration-500 opacity-0" role="alert"></div>
            
            <div class="bg-white rounded-3xl shadow-xl overflow-hidden">
                <div class="flex border-b border-gray-100">
                    <button onclick="switchAuthTab('login')" id="tab-login" class="flex-1 py-4 text-sm font-bold text-blue-600 border-b-2 border-blue-600 transition-colors">ENTRAR</button>
                    <button onclick="switchAuthTab('register')" id="tab-register" class="flex-1 py-4 text-sm font-bold text-gray-400 hover:text-blue-500 transition-colors">CADASTRAR</button>
                </div>
                <div class="p-8">
                    <!-- LOGIN FORM -->
                    <form id="login-form" class="space-y-5 block" onsubmit="handleLogin(event)">
                        <div class="input-group relative">
                            <input type="email" id="login-email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-transparent" placeholder="Seu E-mail" required>
                            <label for="login-email" class="absolute left-4 top-3 text-gray-400 transition-all pointer-events-none">E-mail</label>
                        </div>
                        <div class="input-group relative">
                            <input type="password" id="login-password" class="w-full px-4 py-3 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-transparent" placeholder="Sua Senha" required>
                            <label for="login-password" class="absolute left-4 top-3 text-gray-400 transition-all pointer-events-none">Senha</label>
                            <button type="button" onclick="togglePassword('login-password')" class="absolute right-3 top-3 text-gray-400 hover:text-blue-500 focus:outline-none"><svg id="icon-login-password" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg></button>
                        </div>
                        <div class="flex items-center justify-between text-xs">
                            <label class="flex items-center text-gray-500 gap-2 cursor-pointer"><input type="checkbox" class="rounded border-gray-300 text-blue-600 focus:ring-blue-500"> Lembrar de mim</label>
                            <a href="#" class="text-blue-600 font-bold hover:underline">Esqueceu?</a>
                        </div>
                        <button type="submit" id="btn-login-submit" class="w-full bg-primary text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-200 hover:bg-blue-700 transform active:scale-[0.98] transition mt-2">Acessar Minha Conta</button>
                    </form>

                    <!-- REGISTER FORM -->
                    <form id="register-form" class="space-y-5 hidden" onsubmit="handleRegister(event)">
                        <div class="input-group relative">
                            <input type="text" id="reg-name" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-transparent" placeholder="Seu Nome Completo" required>
                            <label for="reg-name" class="absolute left-4 top-3 text-gray-400 transition-all pointer-events-none">Nome Completo</label>
                        </div>
                        <div class="input-group relative">
                            <input type="email" id="reg-email" class="w-full px-4 py-3 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-transparent" placeholder="Seu E-mail" required>
                            <label for="reg-email" class="absolute left-4 top-3 text-gray-400 transition-all pointer-events-none">E-mail</label>
                        </div>
                        <div class="input-group relative">
                            <input type="password" id="reg-pass" class="w-full px-4 py-3 pr-10 rounded-lg border border-gray-300 focus:outline-none focus:border-blue-500 focus:ring-1 focus:ring-blue-500 transition placeholder-transparent" placeholder="Crie uma Senha" required>
                            <label for="reg-pass" class="absolute left-4 top-3 text-gray-400 transition-all pointer-events-none">Senha</label>
                            <button type="button" onclick="togglePassword('reg-pass')" class="absolute right-3 top-3 text-gray-400 hover:text-blue-500 focus:outline-none"><svg id="icon-reg-pass" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" /><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" /></svg></button>
                        </div>
                        <button type="submit" id="btn-reg-submit" class="w-full bg-secondary text-blue-900 font-bold py-3 rounded-xl shadow-lg shadow-yellow-200 hover:bg-yellow-300 transform active:scale-[0.98] transition mt-2">Criar Conta Grﾃ｡tis</button>
                    </form>

                    <div class="mt-8 relative flex items-center justify-center">
                        <div class="border-t border-gray-200 w-full absolute"></div>
                        <span class="bg-white px-4 text-xs text-gray-400 relative font-medium uppercase">Ou continue com</span>
                    </div>
                    <div class="mt-6 flex justify-center">
                        <button onclick="handleGoogleLogin()" class="flex items-center justify-center gap-2 border border-gray-200 py-2.5 px-6 rounded-lg hover:bg-gray-50 transition w-full">
                            <img src="https://www.svgrepo.com/show/475656/google-color.svg" class="w-5 h-5" alt="Google">
                            <span class="text-sm font-medium text-gray-600">Entrar com Google</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
        import { 
            getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
            onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup, updateProfile 
        } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc, updateDoc, Timestamp, collection } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";

        const firebaseConfig = JSON.parse(__firebase_config);
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Variables for editing
        let currentEditGender = null; // 'male' or 'female'
        let currentNewAvatarUrl = "";

        // --- UI Logic ---
        window.switchAuthTab = function(tab) {
            const loginForm = document.getElementById('login-form');
            const registerForm = document.getElementById('register-form');
            const tabLogin = document.getElementById('tab-login');
            const tabRegister = document.getElementById('tab-register');
            
            displayMessage('', 'clear');

            if (tab === 'login') {
                loginForm.classList.remove('hidden'); loginForm.classList.add('block', 'fade-in');
                registerForm.classList.add('hidden'); registerForm.classList.remove('block');
                tabLogin.classList.add('text-blue-600', 'border-b-2', 'border-blue-600'); tabLogin.classList.remove('text-gray-400');
                tabRegister.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600'); tabRegister.classList.add('text-gray-400');
            } else {
                loginForm.classList.add('hidden'); loginForm.classList.remove('block');
                registerForm.classList.remove('hidden'); registerForm.classList.add('block', 'fade-in');
                tabRegister.classList.add('text-blue-600', 'border-b-2', 'border-blue-600'); tabRegister.classList.remove('text-gray-400');
                tabLogin.classList.remove('text-blue-600', 'border-b-2', 'border-blue-600'); tabLogin.classList.add('text-gray-400');
            }
        }

        window.togglePassword = function(id) {
            const input = document.getElementById(id);
            input.type = input.type === "password" ? "text" : "password";
        }

        function displayMessage(message, type = 'error') {
            const box = document.getElementById('message-box');
            if (!box) return;
            if (type === 'clear' || !message) { box.classList.add('hidden', 'opacity-0'); return; }
            box.innerText = message;
            box.classList.remove('hidden', 'bg-red-100', 'text-red-700', 'bg-green-100', 'text-green-700', 'opacity-0');
            if (type === 'error') { box.classList.add('bg-red-100', 'text-red-700'); } else if (type === 'success') { box.classList.add('bg-green-100', 'text-green-700'); }
            box.classList.remove('opacity-0');
            setTimeout(() => { box.classList.add('opacity-0'); setTimeout(() => box.classList.add('hidden'), 500); }, 4000);
        }

        // --- HELPER PARA CAMINHO FIRESTORE ---
        // IMPORTANTE: Usa o caminho permitido: artifacts/{appId}/users/{userId}/profile/main
        function getUserProfileDocRef(userId) {
            // Estrutura: Coleﾃｧﾃ｣o 'artifacts' -> Doc 'appId' -> Coleﾃｧﾃ｣o 'users' -> Doc 'userId' -> Coleﾃｧﾃ｣o 'profile' -> Doc 'main'
            // Isso garante que estamos dentro de uma subcoleﾃｧﾃ｣o do usuﾃ｡rio, onde temos permissﾃ｣o.
            return doc(db, 'artifacts', appId, 'users', userId, 'profile', 'main');
        }

        // --- EDIT MODAL LOGIC ---
        window.openEditModal = function() {
            const modal = document.getElementById('edit-modal');
            const user = auth.currentUser;
            if(!user) return;

            // Load current data
            document.getElementById('edit-name-input').value = user.displayName || "";
            document.getElementById('edit-avatar-preview').src = user.photoURL || "";
            currentNewAvatarUrl = user.photoURL || "";
            
            // Reset gender selection
            currentEditGender = null;
            updateGenderUI();

            modal.classList.remove('hidden');
        }

        window.closeEditModal = function() {
            document.getElementById('edit-modal').classList.add('hidden');
        }

        window.selectGender = function(gender) {
            currentEditGender = gender;
            updateGenderUI();
            generateNewAvatar(); // Auto generate on selection
        }

        function updateGenderUI() {
            const btnMale = document.getElementById('btn-gender-male');
            const btnFemale = document.getElementById('btn-gender-female');
            
            // Reset styles
            btnMale.classList.remove('border-blue-500', 'bg-blue-100', 'ring-2', 'ring-blue-300');
            btnFemale.classList.remove('border-pink-500', 'bg-pink-100', 'ring-2', 'ring-pink-300');

            if (currentEditGender === 'male') {
                btnMale.classList.add('border-blue-500', 'bg-blue-100', 'ring-2', 'ring-blue-300');
            } else if (currentEditGender === 'female') {
                btnFemale.classList.add('border-pink-500', 'bg-pink-100', 'ring-2', 'ring-pink-300');
            }
        }

        window.generateNewAvatar = function() {
            const seed = Math.random().toString(36).substring(7);
            const baseUrl = "https://api.dicebear.com/9.x/avataaars/svg";
            
            // CORREﾃﾃグ CRﾃ控ICA PARA TELA PRETA:
            // A API espera que arrays sejam passados como strings separadas por vﾃｭrgula na mesma chave.
            // Ex: top=curto,longo (CORRETO) vs top[]=curto&top[]=longo (ERRADO para URL direta simples em alguns clientes)
            // Vamos construir manualmente a string de parﾃ｢metros para garantir compatibilidade total.

            let styles = [];
            let facialHairProb = 0;

            if (currentEditGender === 'male') {
                styles = ["shortHairDreads01", "shortHairDreads02", "shortHairFrizzle", "shortHairShaggyMullet", "shortHairShortCurly", "shortHairShortFlat", "shortHairShortRound", "shortHairShortWaved", "shortHairSides", "shortHairTheCaesar", "shortHairTheCaesarSidePart"];
                facialHairProb = 50;
            } else if (currentEditGender === 'female') {
                styles = ["longHairBigHair", "longHairBob", "longHairBun", "longHairCurly", "longHairCurvy", "longHairDreads", "longHairFrida", "longHairFro", "longHairFroBand", "longHairNotTooLong", "longHairShavedSides", "longHairMiaWallace", "longHairStraight", "longHairStraight2", "longHairStraightStrand"];
                facialHairProb = 0;
            }

            let url = `${baseUrl}?seed=${seed}&backgroundColor=b6e3f4`;
            
            if (styles.length > 0) {
                // Junta os estilos com vﾃｭrgula
                url += `&top=${styles.join(',')}`;
            }
            
            url += `&facialHairProbability=${facialHairProb}`;

            currentNewAvatarUrl = url;
            document.getElementById('edit-avatar-preview').src = url;
        }

        window.saveProfileChanges = async function() {
            const btn = document.getElementById('btn-save-changes');
            const originalText = btn.innerText;
            btn.innerText = "Salvando...";
            btn.disabled = true;

            try {
                const user = auth.currentUser;
                const newName = document.getElementById('edit-name-input').value;
                
                await updateProfile(user, {
                    displayName: newName,
                    photoURL: currentNewAvatarUrl
                });

                // CORREﾃﾃグ DE PERMISSﾃグ: Usando o caminho permitido 'artifacts/...'
                const docRef = getUserProfileDocRef(user.uid);
                
                // Usamos setDoc com merge para garantir escrita mesmo se nﾃ｣o existir
                await setDoc(docRef, {
                    name: newName,
                    avatar: currentNewAvatarUrl,
                    updatedAt: Timestamp.now()
                }, { merge: true });

                // Update UI immediately
                document.getElementById('logged-user-name').innerText = newName;
                document.getElementById('logged-user-avatar').src = currentNewAvatarUrl;

                closeEditModal();
                alert("Perfil atualizado com sucesso!");

            } catch (error) {
                console.error("Error updating profile:", error);
                alert("Erro ao salvar perfil: " + error.message);
            } finally {
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        // --- AUTH Handlers ---
        window.handleGoogleLogin = async function() {
            const provider = new GoogleAuthProvider();
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                
                // CORREﾃﾃグ: Caminho seguro
                const docRef = getUserProfileDocRef(user.uid);
                
                await setDoc(docRef, {
                    name: user.displayName,
                    email: user.email,
                    lastLogin: Timestamp.now()
                }, { merge: true });

                displayMessage("Login realizado com sucesso!", "success");
            } catch (error) {
                console.error("Erro Google:", error);
                displayMessage("Erro ao entrar com Google.", "error");
            }
        }

        window.handleRegister = async function(e) {
            e.preventDefault();
            const name = document.getElementById('reg-name').value;
            const email = document.getElementById('reg-email').value;
            const pass = document.getElementById('reg-pass').value;

            if (!name || !email || !pass) { displayMessage("Preencha todos os campos.", 'error'); return; }
            if (pass.length < 6) { displayMessage("A senha deve ter pelo menos 6 caracteres.", 'error'); return; }

            const btn = document.getElementById('btn-reg-submit');
            const originalText = btn.innerText;
            btn.innerText = "Criando conta...";
            btn.disabled = true;

            try {
                const userCredential = await createUserWithEmailAndPassword(auth, email, pass);
                const user = userCredential.user;
                
                const seed = user.uid;
                const newAvatarUrl = `https://api.dicebear.com/9.x/avataaars/svg?seed=${seed}&backgroundColor=b6e3f4`;

                await updateProfile(user, { displayName: name, photoURL: newAvatarUrl });
                
                // CORREﾃﾃグ: Caminho seguro e garantido
                const docRef = getUserProfileDocRef(user.uid);
                
                await setDoc(docRef, {
                    name: name,
                    email: email,
                    avatar: newAvatarUrl, 
                    createdAt: Timestamp.now(),
                    points: 50
                });
                displayMessage("Conta criada com sucesso!", 'success');
            } catch (error) {
                console.error("Erro:", error);
                let msg = "Erro ao criar conta.";
                if (error.code === 'auth/email-already-in-use') msg = "Este e-mail jﾃ｡ estﾃ｡ em uso.";
                displayMessage(msg, 'error');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        window.handleLogin = async function(e) {
            e.preventDefault();
            const email = document.getElementById('login-email').value;
            const pass = document.getElementById('login-password').value;
            const btn = document.getElementById('btn-login-submit');
            const originalText = btn.innerText;
            btn.innerText = "Entrando...";
            btn.disabled = true;

            try {
                await signInWithEmailAndPassword(auth, email, pass);
                displayMessage("Login realizado!", 'success');
            } catch (error) {
                console.error("Erro:", error);
                displayMessage("E-mail ou senha invﾃ｡lidos.", 'error');
                btn.innerText = originalText;
                btn.disabled = false;
            }
        }

        window.handleLogout = async function() {
            try { await signOut(auth); displayMessage("Vocﾃｪ saiu da conta.", 'success'); } 
            catch (error) { console.error("Erro sair:", error); }
        }

        // --- AUTH STATE MONITOR ---
        onAuthStateChanged(auth, async (user) => {
            const loadingState = document.getElementById('loading-state');
            const authView = document.getElementById('auth-view');
            const loggedInView = document.getElementById('logged-in-view');
            
            loadingState.classList.add('hidden');

            if (user) {
                // Tenta pegar avatar do Firestore primeiro (mais atualizado), senﾃ｣o do Auth, senﾃ｣o gera
                let avatarUrl = user.photoURL;
                let userName = user.displayName;

                try {
                    const docRef = getUserProfileDocRef(user.uid);
                    const docSnap = await getDoc(docRef);
                    if (docSnap.exists()) {
                        const data = docSnap.data();
                        if (data.avatar) avatarUrl = data.avatar;
                        if (data.name) userName = data.name;
                    }
                } catch(e) {
                    console.log("Perfil ainda nﾃ｣o criado no DB, usando dados do Auth");
                }

                // Fallback final
                if (!avatarUrl) {
                    avatarUrl = `https://api.dicebear.com/9.x/avataaars/svg?seed=${user.uid}&backgroundColor=b6e3f4`;
                }
                
                const imgElement = document.getElementById('logged-user-avatar');
                if (imgElement.src !== avatarUrl) {
                     imgElement.src = avatarUrl;
                }
                
                document.getElementById('logged-user-name').innerText = userName || "Usuﾃ｡rio";
                document.getElementById('logged-user-email').innerText = user.email;
                
                authView.classList.add('hidden');
                loggedInView.classList.remove('hidden');
            } else {
                // Reset Forms
                const loginBtn = document.getElementById('btn-login-submit');
                if (loginBtn) { loginBtn.innerText = "Acessar Minha Conta"; loginBtn.disabled = false; }
                const regBtn = document.getElementById('btn-reg-submit');
                if (regBtn) { regBtn.innerText = "Criar Conta Grﾃ｡tis"; regBtn.disabled = false; }
                
                loggedInView.classList.add('hidden');
                authView.classList.remove('hidden');
            }
        });
    </script>
