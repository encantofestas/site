<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar de Perfil com Recorte</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Cropper.js CSS (Para a ferramenta de recorte) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    
    <!-- Cropper.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        /* Ajuste para garantir que a imagem do cropper não ultrapasse o container */
        .cropper-container {
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Componente Principal (Avatar + Nome + Email) -->
    <div class="flex flex-col items-center">
        
        <!-- Container do Avatar e do Ícone de Edição -->
        <!-- Adicionei 'cursor-pointer' e onclick para abrir o modal ao clicar na foto também -->
        <div 
            class="relative w-32 h-32 group mb-3 cursor-pointer"
            onclick="openModal()"
        >

            <!-- 1. Avatar (Imagem Principal) -->
            <img 
                id="avatarImage"
                src="" 
                alt="" 
                class="w-full h-full rounded-full object-cover shadow-lg bg-indigo-50 transition-opacity duration-300 opacity-0"
            >

            <!-- 2. Ícone de Editar/Visualizar (Lápis) -->
            <button 
                type="button" 
                class="absolute bottom-0 right-0 p-2 bg-indigo-600 rounded-full shadow-xl hover:bg-indigo-700 transition duration-150 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 z-10"
                aria-label="Visualizar/Mudar Foto de Perfil"
            >
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                </svg>
            </button>

        </div>
        
        <!-- Nome do Usuário -->
        <p class="text-xl font-semibold text-gray-800">Usuário Teste</p>
        
        <!-- Email do Usuário -->
        <p class="text-sm text-gray-500">usuario.teste@exemplo.com</p>

    </div>

    <!-- Modal Principal (Escolher Gênero ou Upload) -->
    <div id="imageModal" class="fixed inset-0 z-40 bg-black bg-opacity-75 hidden items-center justify-center p-4 transition-opacity duration-300 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 relative max-w-lg w-full transform transition-all scale-100">
            <h2 class="text-xl font-semibold mb-6 text-gray-800 text-center">Alterar Foto de Perfil</h2>
            
            <!-- Botões de Seleção de Gênero -->
            <div class="flex justify-center space-x-4 mb-8">
                <button 
                    onclick="generateMale()" 
                    class="gender-button px-4 py-2 flex items-center bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-indigo-600 hover:text-white transition-colors duration-200 text-sm md:text-base"
                    data-type="male"
                >
                    Gerar Masculino
                </button>
                <button 
                    onclick="generateFemale()" 
                    class="gender-button px-4 py-2 flex items-center bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-pink-600 hover:text-white transition-colors duration-200 text-sm md:text-base"
                    data-type="female"
                >
                    Gerar Feminino
                </button>
            </div>

            <!-- Visualização da Imagem no Modal -->
            <div class="flex justify-center mb-8">
                <!-- 
                     Ao clicar aqui, também abre o seletor de arquivos.
                     Adicionei 'cursor-pointer' e o evento onclick.
                -->
                <div 
                    class="relative p-1 rounded-full border-4 border-indigo-100 shadow-xl group cursor-pointer"
                    onclick="document.getElementById('photoUploadInput').click();"
                >
                    <img 
                        id="modalAvatarImage"
                        src="" 
                        alt="" 
                        class="w-48 h-48 rounded-full object-cover bg-indigo-50 opacity-0 transition-opacity duration-300"
                    >
                    
                    <!-- Overlay com Ícone de Câmera -->
                    <div class="absolute inset-0 w-full h-full rounded-full flex items-center justify-center bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.45 4h3.1a2 2 0 011.664.89l.812 1.22a2 2 0 001.664.89H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span class="absolute bottom-10 text-white text-xs font-medium">Trocar Foto</span>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-end pt-4 border-t border-gray-100">
                <button 
                    onclick="closeModal()" 
                    class="px-6 py-2 bg-gray-800 text-white font-medium rounded-lg hover:bg-gray-900 transition duration-150"
                >
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Recorte (Cropper) - Invisível até selecionar uma foto -->
    <div id="cropperModal" class="fixed inset-0 z-50 bg-black bg-opacity-90 hidden items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-white rounded-xl shadow-2xl p-4 w-full max-w-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Ajustar Foto (1:1)</h3>
                <button onclick="closeCropper()" class="text-gray-500 hover:text-gray-700">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <!-- Área da imagem para recorte -->
            <div class="relative flex-1 bg-gray-100 overflow-hidden min-h-[300px] flex items-center justify-center rounded-lg">
                <img id="imageToCrop" src="" alt="Para cortar" class="max-w-full max-h-[60vh] block">
            </div>
            
            <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-100">
                <button 
                    onclick="closeCropper()" 
                    class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition"
                >
                    Cancelar
                </button>
                <button 
                    onclick="cropImage()" 
                    class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition shadow-lg flex items-center"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    Confirmar e Usar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Input de arquivo escondido -->
    <input type="file" id="photoUploadInput" class="hidden" accept="image/*" onchange="handleFileSelect(this)">
    
    <script>
        // --- CONFIGURAÇÕES E ESTADOS ---
        const BASE_URL = "https://api.dicebear.com/9.x/avataaars/svg";
        const COMMON_PARAMS = "scale=110&radius=50&backgroundColor=b6e3f4,c0aede,d1d4f9";
        
        let currentAvatarType = 'male'; 
        let loadTimeout = null;
        let cropper = null; // Instância do Cropper.js

        const MALE_HAIR_STYLES = ["shortFlat", "shortRound", "shortWaved", "theCaesar", "theCaesarSidePart", "sides", "shortDreads1", "shortDreads2", "shortFrizzle", "shortCurly"];
        const FEMALE_HAIR_STYLES = ["longButNotTooLong", "bob", "bun", "curly", "curvy", "straight1", "straight2", "straightStrand", "frida", "miaWallace", "bigHair", "shavedSides", "fro", "froBand"];

        // --- FUNÇÕES UTILITÁRIAS ---
        function getRandomItem(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
        function getRandomSeed() { return Math.random().toString(36).substring(2, 15); }

        // --- GERAÇÃO DE AVATARES ---
        function generateMale() {
            const seed = getRandomSeed();
            const hair = getRandomItem(MALE_HAIR_STYLES);
            const url = `${BASE_URL}?seed=${seed}&top=${hair}&facialHairProbability=30&accessoriesProbability=0&${COMMON_PARAMS}`;
            currentAvatarType = 'male';
            updateAvatars(url);
            highlightButton('male');
        }

        function generateFemale() {
            const seed = getRandomSeed();
            const hair = getRandomItem(FEMALE_HAIR_STYLES);
            const url = `${BASE_URL}?seed=${seed}&top=${hair}&facialHairProbability=0&accessoriesProbability=0&${COMMON_PARAMS}`;
            currentAvatarType = 'female';
            updateAvatars(url);
            highlightButton('female');
        }

        // --- ATUALIZAÇÃO VISUAL ---
        function updateAvatars(url) {
            const imgMain = document.getElementById('avatarImage');
            const imgModal = document.getElementById('modalAvatarImage');

            if (loadTimeout) clearTimeout(loadTimeout);

            // Timeout de segurança
            loadTimeout = setTimeout(() => {
                console.warn("Demora no carregamento, tentando regerar...");
                if (currentAvatarType === 'male') generateMale();
                else if (currentAvatarType === 'female') generateFemale();
            }, 4000);

            // Hide
            imgMain.classList.remove('opacity-100'); imgMain.classList.add('opacity-0');
            imgModal.classList.remove('opacity-100'); imgModal.classList.add('opacity-0');

            // Set URL
            imgMain.src = url;
            imgModal.src = url;

            const show = (img) => {
                img.classList.remove('opacity-0');
                img.classList.add('opacity-100');
            };

            imgMain.onload = () => {
                if (loadTimeout) clearTimeout(loadTimeout);
                show(imgMain);
                imgMain.onload = null;
            };
            imgModal.onload = () => {
                show(imgModal);
                imgModal.onload = null;
            };

            imgMain.onerror = () => {
                if (loadTimeout) clearTimeout(loadTimeout);
                // Pequeno delay para retry
                setTimeout(() => {
                    if (currentAvatarType === 'male') generateMale();
                    else if (currentAvatarType === 'female') generateFemale();
                }, 100);
                imgMain.onerror = null;
            };
        }

        function highlightButton(type) {
            document.querySelectorAll('.gender-button').forEach(btn => {
                const btnType = btn.getAttribute('data-type');
                btn.className = "gender-button px-4 py-2 flex items-center font-medium rounded-lg transition-colors duration-200 text-sm md:text-base";
                
                if (btnType === type) {
                    if (type === 'male') btn.classList.add('bg-indigo-600', 'text-white');
                    else btn.classList.add('bg-pink-600', 'text-white');
                } else {
                    btn.classList.add('bg-gray-100', 'text-gray-700', 'hover:bg-gray-200');
                }
            });
        }

        // --- LÓGICA DE UPLOAD E RECORTE (CROPPER) ---

        // 1. Usuário selecionou arquivo
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    // Abre o modal de recorte com a imagem carregada
                    openCropperModal(e.target.result);
                    // Reseta o input para permitir selecionar a mesma foto se cancelar
                    input.value = ''; 
                };
                reader.readAsDataURL(file);
            }
        }

        // 2. Abre Modal de Recorte
        function openCropperModal(imageSrc) {
            const modal = document.getElementById('cropperModal');
            const imageElement = document.getElementById('imageToCrop');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            imageElement.src = imageSrc;

            // Destroi cropper anterior se existir
            if (cropper) {
                cropper.destroy();
            }

            // Inicializa Cropper
            cropper = new Cropper(imageElement, {
                aspectRatio: 1, // Força quadrado 1:1
                viewMode: 1,    // Restringe o crop box dentro da imagem
                dragMode: 'move',
                autoCropArea: 1,
                responsive: true,
                background: false, // Remove grid de fundo padrão
            });
        }

        // 3. Executa o Recorte
        function cropImage() {
            if (!cropper) return;

            // Obtém o canvas recortado
            // max-width/height limitam para não criar imagens gigantescas, mas mantendo qualidade
            const canvas = cropper.getCroppedCanvas({
                width: 512,
                height: 512,
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high',
            });

            // Converte para URL e atualiza avatar
            const croppedUrl = canvas.toDataURL('image/jpeg', 0.9); // JPEG qualidade 90%
            
            updateAvatars(croppedUrl);
            
            // Atualiza UI
            currentAvatarType = 'custom';
            document.querySelectorAll('.gender-button').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white', 'bg-pink-600');
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });

            closeCropper();
        }

        // 4. Fecha Modal de Recorte
        function closeCropper() {
            const modal = document.getElementById('cropperModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }

        // --- MODAL PRINCIPAL ---
        function openModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            const mainSrc = document.getElementById('avatarImage').src;
            // Se já temos uma imagem carregada, garante que o modal a mostre
            if (mainSrc && document.getElementById('avatarImage').complete) {
                const modalImg = document.getElementById('modalAvatarImage');
                modalImg.src = mainSrc;
                modalImg.classList.remove('opacity-0');
                modalImg.classList.add('opacity-100');
            }
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // Fecha ao clicar fora
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') closeModal();
        });

        // --- INICIALIZAÇÃO ---
        document.addEventListener('DOMContentLoaded', () => {
            generateMale();
        });

    </script>
</body>
</html>
