<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Perfil do Usuário</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f3f4f6 0%, #e0e7ff 100%);
        }
        .cropper-container { max-width: 100%; }
        .modal-enter { animation: modalFadeIn 0.3s ease-out forwards; }
        @keyframes modalFadeIn {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .progress-bar-fill { transition: width 1s ease-in-out; }
        
        /* Scrollbar personalizada para o histórico */
        .history-scroll::-webkit-scrollbar { width: 5px; }
        .history-scroll::-webkit-scrollbar-track { background: transparent; }
        .history-scroll::-webkit-scrollbar-thumb { background-color: #cbd5e1; border-radius: 20px; }
        .history-scroll::-webkit-scrollbar-thumb:hover { background-color: #94a3b8; }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- CARD PRINCIPAL -->
    <main class="w-full max-w-sm bg-white rounded-3xl shadow-2xl overflow-hidden border border-white/50 relative flex flex-col h-[85vh] md:h-[800px]">
        
        <!-- Topo Colorido -->
        <div class="h-32 bg-gradient-to-r from-indigo-600 to-purple-600 w-full absolute top-0 left-0 z-0 shrink-0"></div>

        <!-- Seção Superior (Perfil + Status) - Não Rola -->
        <div class="relative z-10 flex flex-col items-center pt-8 px-6 pb-2 shrink-0">
            
            <!-- Avatar -->
            <div class="relative group cursor-pointer" onclick="openModal()">
                <div class="w-32 h-32 rounded-full p-1 bg-white shadow-xl relative">
                    <div id="mainAvatarLoader" class="absolute inset-0 z-20 flex items-center justify-center rounded-full bg-black/10 hidden">
                        <svg class="animate-spin h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
                    </div>
                    <img id="avatarImage" src="" alt="Avatar" class="w-full h-full rounded-full object-cover bg-gray-100 border border-gray-200">
                </div>
                <button class="absolute bottom-1 right-1 p-2 bg-indigo-600 rounded-full shadow-lg border-2 border-white text-white hover:bg-indigo-700 active:scale-95 transition-all z-30">
                    <svg class="w-3.5 h-3.5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/></svg>
                </button>
            </div>
            
            <!-- Nome e Email -->
            <div class="text-center mt-3 mb-4">
                <h1 class="text-xl font-bold text-gray-800 leading-tight" id="userNameDisplay">Carregando...</h1>
                <p class="text-xs text-gray-500 font-medium" id="userEmailDisplay">...</p>
            </div>

            <!-- Botão Editar -->
            <button onclick="openProfileEditModal()" class="w-full py-2 bg-white border border-gray-200 text-gray-700 text-sm font-semibold rounded-xl hover:bg-gray-50 active:scale-[0.98] transition-all flex items-center justify-center gap-2 mb-4 shadow-sm">
                Editar Perfil
            </button>
            
            <!-- Barra de Nível -->
            <div class="w-full mb-3 px-1">
                <div class="flex justify-between items-end mb-1.5">
                    <div class="flex items-center gap-1.5">
                        <span class="px-1.5 py-0.5 bg-indigo-100 text-indigo-700 text-[9px] font-bold uppercase rounded tracking-wider">Nível 1</span>
                    </div>
                    <span class="text-[10px] font-bold text-gray-400" id="xpDisplay">0 / 2000 XP</span>
                </div>
                <div class="w-full bg-gray-100 rounded-full h-2 overflow-hidden">
                    <div id="xpBarFill" class="progress-bar-fill h-full bg-gradient-to-r from-indigo-500 to-purple-500 w-0 rounded-full"></div>
                </div>
            </div>

            <!-- STATS -->
            <div class="w-full flex items-center justify-between bg-gray-50 rounded-2xl p-3 border border-gray-100 shadow-sm">
                
                <!-- Festas -->
                <div class="flex-1 flex flex-col items-center">
                    <span class="text-lg font-bold text-indigo-600 leading-none" id="partyCountDisplay">0</span>
                    <span class="text-[9px] font-bold text-gray-400 uppercase mt-1">Festas</span>
                </div>
                
                <div class="w-px h-6 bg-gray-200"></div>
                
                <!-- PONTOS (ROXO) -->
                <div class="flex-1 flex flex-col items-center">
                    <span class="text-lg font-bold text-purple-600 leading-none" id="userPointsDisplay">0</span>
                    <span class="text-[9px] font-bold text-gray-400 uppercase mt-1">Pontos</span>
                </div>
                
                <div class="w-px h-6 bg-gray-200"></div>
                
                <!-- SALDO (VERDE) -->
                <div class="flex-1 flex flex-col items-center">
                    <span class="text-lg font-bold text-green-600 leading-none" id="userBalanceDisplay">0,00</span>
                    <!-- Ícone agora ao lado do nome Saldo -->
                    <div class="flex items-center gap-1 mt-1">
                        <svg class="w-3 h-3 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path></svg>
                        <span class="text-[9px] font-bold text-gray-400 uppercase">Saldo</span>
                    </div>
                </div>
            </div>

        </div>

        <!-- SEÇÃO DE HISTÓRICO (Parte Inferior Rolável) -->
        <div class="flex-1 flex flex-col overflow-hidden bg-white mt-2 border-t border-gray-100 w-full">
            
            <div class="px-6 py-3 flex justify-between items-center bg-white z-10 shadow-sm">
                <h3 class="text-sm font-bold text-gray-800 uppercase tracking-wide">Histórico de Locações</h3>
                <!-- Botão de Filtro -->
                <button onclick="openFilterModal()" class="text-xs font-semibold text-indigo-600 hover:bg-indigo-50 px-2 py-1 rounded transition flex items-center gap-1 active:bg-indigo-100">
                    <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 4a1 1 0 011-1h16a1 1 0 011 1v2.586a1 1 0 01-.293.707l-6.414 6.414a1 1 0 00-.293.707V17l-4 4v-6.586a1 1 0 00-.293-.707L3.293 7.293A1 1 0 013 6.586V4z"></path></svg>
                    Filtro <span id="filterCountBadge" class="hidden bg-indigo-600 text-white text-[9px] px-1 rounded-full"></span>
                </button>
            </div>

            <!-- Lista Rolável -->
            <div class="flex-1 overflow-y-auto px-5 pb-6 history-scroll space-y-2" id="historyList">
                <!-- Itens injetados via JS -->
            </div>
            
            <!-- Sombra inferior para indicar fim -->
            <div class="h-4 bg-gradient-to-t from-white to-transparent pointer-events-none absolute bottom-0 w-full"></div>
        </div>

    </main>

    <!-- TELA 5: MODAL DE FILTRO (NOVO) -->
    <div id="filterModal" class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm hidden items-center justify-center p-4 transition-opacity">
        <div class="bg-white rounded-3xl shadow-2xl p-6 w-full max-w-sm modal-enter relative">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Filtrar Histórico</h2>
                <button onclick="closeFilterModal()" class="text-gray-400 hover:text-gray-600 p-1"><svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg></button>
            </div>
            
            <div class="space-y-4">
                <h3 class="text-sm font-bold text-gray-500 uppercase tracking-wide">Por Bairro</h3>
                <div id="filterOptionsContainer" class="space-y-2 max-h-48 overflow-y-auto">
                    <!-- Opções geradas via JS -->
                </div>
            </div>

            <div class="flex gap-3 mt-8 pt-4 border-t border-gray-100">
                <button onclick="resetFilters()" class="flex-1 px-4 py-3 bg-white border border-gray-200 text-gray-700 font-semibold rounded-xl hover:bg-gray-50 transition">Limpar</button>
                <button onclick="applyFilters()" class="flex-1 px-4 py-3 bg-indigo-600 text-white font-semibold rounded-xl hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">Aplicar</button>
            </div>
        </div>
    </div>

    <!-- TELA 2: MODAL DE FOTO -->
    <div id="imageModal" class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm hidden items-center justify-center p-4 transition-opacity"><div class="bg-white rounded-3xl shadow-2xl p-6 w-full max-w-md modal-enter"><div class="text-center mb-6"><h2 class="text-xl font-bold text-gray-800">Alterar Foto</h2><p class="text-sm text-gray-500">Escolha um avatar ou envie sua foto</p></div><div class="flex justify-center mb-8"><div class="relative w-40 h-40 rounded-full p-1 border-2 border-dashed border-indigo-200 hover:border-indigo-400 cursor-pointer group" onclick="document.getElementById('photoUploadInput').click()"><img id="modalAvatarImage" src="" class="w-full h-full rounded-full object-cover"><div class="absolute inset-0 rounded-full flex flex-col items-center justify-center bg-black/50 opacity-0 group-hover:opacity-100 transition-opacity text-white text-xs font-bold uppercase"><span>Enviar Foto</span></div></div></div><div class="grid grid-cols-2 gap-3 mb-6"><button onclick="generateMale()" class="gender-button py-3 rounded-xl bg-gray-100 text-sm font-semibold hover:bg-gray-200" data-type="male">Masculino</button><button onclick="generateFemale()" class="gender-button py-3 rounded-xl bg-gray-100 text-sm font-semibold hover:bg-gray-200" data-type="female">Feminino</button></div><div class="flex justify-end border-t pt-4"><button onclick="closeModal()" class="px-6 py-2 bg-gray-800 text-white rounded-xl font-medium">Concluir</button></div></div></div>

    <!-- TELA 3: MODAL EDITAR -->
    <div id="profileEditModal" class="fixed inset-0 z-50 bg-black/60 backdrop-blur-sm hidden items-center justify-center p-4"><div class="bg-white rounded-3xl shadow-2xl p-6 w-full max-w-md modal-enter"><div class="flex justify-between mb-4"><h2 class="text-lg font-bold">Editar Perfil</h2><button onclick="closeProfileEditModal()">✕</button></div><div class="space-y-4"><input id="editName" class="w-full p-3 rounded-xl border" placeholder="Nome"><input id="editEmail" class="w-full p-3 rounded-xl border bg-gray-100" disabled><div class="h-px bg-gray-100 my-2"></div><h3 class="text-sm font-bold text-indigo-600">Endereço</h3><select id="editNeighborhood" class="w-full p-3 rounded-xl border"><option value="">Bairro...</option><option value="Centro">Centro</option><option value="Vila Nova">Vila Nova</option></select><div class="flex gap-2"><input id="editStreet" class="w-2/3 p-3 rounded-xl border" placeholder="Rua"><input id="editHouseNumber" class="w-1/3 p-3 rounded-xl border" placeholder="Nº"></div></div><div class="flex gap-3 mt-6"><button onclick="closeProfileEditModal()" class="flex-1 py-3 border rounded-xl font-semibold">Cancelar</button><button onclick="saveProfileChanges()" class="flex-1 py-3 bg-indigo-600 text-white rounded-xl font-semibold">Salvar</button></div></div></div>

    <!-- TELA 4: CROPPER -->
    <div id="cropperModal" class="fixed inset-0 z-[60] bg-black/90 hidden flex-col justify-center p-4"><div class="bg-white w-full max-w-lg rounded-2xl overflow-hidden flex flex-col h-3/4"><div class="p-4 flex justify-between border-b"><h3>Ajustar</h3><button onclick="closeCropper()">✕</button></div><div class="flex-1 bg-black relative"><img id="imageToCrop" class="block max-w-full"></div><div class="p-4 border-t flex justify-end gap-3"><button onclick="closeCropper()" class="px-4 py-2 border rounded-lg">Cancelar</button><button onclick="cropImage()" class="px-6 py-2 bg-indigo-600 text-white rounded-lg">Confirmar</button></div></div></div>

    <input type="file" id="photoUploadInput" class="hidden" accept="image/*" onchange="handleFileSelect(this)">

    <script>
        // --- DADOS ---
        const userData = {
            name: 'Usuário Teste',
            email: 'usuario.teste@exemplo.com',
            address: { neighborhood: 'Vila Nova', street: 'Rua Principal', number: '100A' },
            stats: { parties: 5, points: 1250, balance: 100.00 }
        };

        // Dados originais
        const historyData = [
            { date: '12/08/2024', neighborhood: 'Centro', value: 150.00, discount: 15.00 },
            { date: '05/07/2024', neighborhood: 'Vila Nova', value: 200.00, discount: 20.00 },
            { date: '20/06/2024', neighborhood: 'Jardim America', value: 120.00, discount: 10.00 },
            { date: '15/05/2024', neighborhood: 'Centro', value: 180.00, discount: 0.00 },
            { date: '02/04/2024', neighborhood: 'Outro', value: 300.00, discount: 30.00 },
            { date: '12/03/2024', neighborhood: 'Centro', value: 150.00, discount: 15.00 },
            { date: '05/02/2024', neighborhood: 'Vila Nova', value: 200.00, discount: 20.00 }
        ];

        // Estado do Filtro
        let activeFilter = 'Todos';

        // --- FUNÇÕES ---
        const formatBRL = val => new Intl.NumberFormat('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 }).format(val);
        const getRandom = arr => arr[Math.floor(Math.random() * arr.length)];
        const getSeed = () => Math.random().toString(36).substring(2);

        // Renderiza lista de histórico filtrada
        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            
            // Filtra os dados
            const filteredData = activeFilter === 'Todos' 
                ? historyData 
                : historyData.filter(item => item.neighborhood === activeFilter);

            if (filteredData.length === 0) {
                list.innerHTML = '<div class="text-center py-4 text-gray-400 text-sm">Nenhum histórico encontrado.</div>';
                return;
            }

            filteredData.forEach(item => {
                const div = document.createElement('div');
                div.className = 'flex justify-between items-center p-3 bg-gray-50 hover:bg-indigo-50 rounded-xl transition cursor-default border border-gray-100';
                
                const discountTag = item.discount > 0 
                    ? `<div class="flex items-center justify-end mt-1"><span class="text-[10px] font-bold text-green-600 bg-green-50 px-2 py-0.5 rounded-md flex items-center gap-1"><svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path></svg> Economizou R$ ${formatBRL(item.discount)}</span></div>` 
                    : '';

                div.innerHTML = `
                    <div>
                        <p class="text-[10px] text-gray-400 font-bold mb-0.5">${item.date}</p>
                        <p class="text-sm font-bold text-gray-700">${item.neighborhood}</p>
                    </div>
                    <div class="text-right">
                        <p class="text-sm font-bold text-gray-800">R$ ${formatBRL(item.value)}</p>
                        ${discountTag}
                    </div>
                `;
                list.appendChild(div);
            });
        }

        // Lógica de Filtro
        function openFilterModal() {
            const container = document.getElementById('filterOptionsContainer');
            container.innerHTML = '';

            // Obter bairros únicos + opção "Todos"
            const neighborhoods = ['Todos', ...new Set(historyData.map(item => item.neighborhood))];

            neighborhoods.forEach(bairro => {
                const label = document.createElement('label');
                label.className = 'flex items-center p-3 border border-gray-100 rounded-xl cursor-pointer hover:bg-gray-50 transition';
                
                const isChecked = bairro === activeFilter ? 'checked' : '';
                
                label.innerHTML = `
                    <input type="radio" name="neighborhoodFilter" value="${bairro}" class="form-radio h-4 w-4 text-indigo-600 border-gray-300 focus:ring-indigo-500" ${isChecked}>
                    <span class="ml-3 text-sm font-medium text-gray-700">${bairro}</span>
                `;
                container.appendChild(label);
            });

            toggleModal('filterModal', true);
        }

        function applyFilters() {
            const selected = document.querySelector('input[name="neighborhoodFilter"]:checked');
            if (selected) {
                activeFilter = selected.value;
                renderHistory();
                
                // Atualiza indicador de filtro no botão principal
                const badge = document.getElementById('filterCountBadge');
                if (activeFilter !== 'Todos') {
                    badge.textContent = '1';
                    badge.classList.remove('hidden');
                } else {
                    badge.classList.add('hidden');
                }
            }
            toggleModal('filterModal', false);
        }

        function resetFilters() {
            activeFilter = 'Todos';
            renderHistory();
            document.getElementById('filterCountBadge').classList.add('hidden');
            toggleModal('filterModal', false);
        }
        
        function closeFilterModal() { toggleModal('filterModal', false); }


        function initUI() {
            document.getElementById('userNameDisplay').textContent = userData.name;
            document.getElementById('userEmailDisplay').textContent = userData.email;
            document.getElementById('partyCountDisplay').textContent = userData.stats.parties;
            document.getElementById('userPointsDisplay').textContent = userData.stats.points; 
            document.getElementById('userBalanceDisplay').textContent = formatBRL(userData.stats.balance);
            document.getElementById('xpDisplay').textContent = `${userData.stats.points} / 2000 XP`;
            
            setTimeout(() => document.getElementById('xpBarFill').style.width = '62.5%', 300);

            renderHistory();
            generateMale();
        }

        // --- AVATAR & CROPPER ---
        const BASE_URL = "https://api.dicebear.com/9.x/avataaars/svg";
        const STYLES = { male: ["shortFlat", "shortRound", "theCaesar", "shortWaved"], female: ["longButNotTooLong", "bob", "longCurly", "straight1"] };
        let appState = { cropper: null, type: 'male' };

        function generateAvatar(type) {
            if(type) appState.type = type;
            const seed = getSeed();
            const hair = getRandom(STYLES[appState.type]);
            const beard = appState.type === 'male' ? 30 : 0;
            const url = `${BASE_URL}?seed=${seed}&top=${hair}&facialHairProbability=${beard}&accessoriesProbability=0&scale=110&radius=50&backgroundColor=b6e3f4,c0aede,d1d4f9`;
            updateImages(url);
            updateButtons(appState.type);
        }
        function generateMale() { generateAvatar('male'); }
        function generateFemale() { generateAvatar('female'); }

        function updateImages(url) {
            const m1 = document.getElementById('avatarImage');
            const m2 = document.getElementById('modalAvatarImage');
            const l1 = document.getElementById('mainAvatarLoader');
            l1.classList.remove('hidden');
            const tmp = new Image(); tmp.src = url;
            tmp.onload = () => { m1.src = url; m2.src = url; l1.classList.add('hidden'); };
            tmp.onerror = () => { l1.classList.add('hidden'); };
        }

        function updateButtons(type) {
            document.querySelectorAll('.gender-button').forEach(btn => {
                const t = btn.getAttribute('data-type');
                if(t === type) btn.classList.add('bg-indigo-600', 'text-white');
                else { btn.classList.remove('bg-indigo-600', 'text-white'); btn.classList.add('bg-gray-100'); }
            });
        }

        // --- MODAIS ---
        const toggleModal = (id, show) => {
            const el = document.getElementById(id);
            if(show) { el.classList.remove('hidden'); el.classList.add('flex'); }
            else { el.classList.add('hidden'); el.classList.remove('flex'); }
        }
        function openModal() { toggleModal('imageModal', true); }
        function closeModal() { toggleModal('imageModal', false); }
        function openProfileEditModal() { toggleModal('profileEditModal', true); }
        function closeProfileEditModal() { toggleModal('profileEditModal', false); }
        function saveProfileChanges() {
            userData.name = document.getElementById('editName').value || userData.name;
            document.getElementById('userNameDisplay').textContent = userData.name;
            closeProfileEditModal();
        }

        // --- UPLOAD ---
        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { closeModal(); openCropper(e.target.result); input.value = ''; };
                reader.readAsDataURL(input.files[0]);
            }
        }
        function openCropper(src) {
            document.getElementById('imageToCrop').src = src;
            toggleModal('cropperModal', true);
            if(appState.cropper) appState.cropper.destroy();
            setTimeout(() => {
                appState.cropper = new Cropper(document.getElementById('imageToCrop'), { aspectRatio:1, viewMode:1 });
            }, 100);
        }
        function closeCropper() { toggleModal('cropperModal', false); }
        function cropImage() {
            if(!appState.cropper) return;
            updateImages(appState.cropper.getCroppedCanvas({width:512,height:512}).toDataURL());
            closeCropper();
        }

        // --- INIT ---
        ['imageModal','profileEditModal', 'filterModal'].forEach(id => document.getElementById(id).onclick = e => { if(e.target.id===id) toggleModal(id,false) });
        document.addEventListener('DOMContentLoaded', initUI);

    </script>
</body>
</html>
