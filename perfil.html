<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar de Perfil com Recorte</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Cropper.js CSS (Para a ferramenta de recorte) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css" rel="stylesheet">
    
    <!-- Cropper.js JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>

    <style>
        body {
            font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif;
        }
        /* Ajuste para garantir que a imagem do cropper não ultrapasse o container */
        .cropper-container {
            max-width: 100%;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <!-- Componente Principal (Tela 1: Avatar + Nome + Email) -->
    <div class="flex flex-col items-center">
        
        <!-- Container do Avatar e do Ícone de Edição -->
        <div 
            class="relative w-32 h-32 group mb-3 cursor-pointer"
            onclick="openModal()"
        >

            <!-- 1. Avatar (Imagem Principal) -->
            <img 
                id="avatarImage"
                src="" 
                alt="Avatar do Usuário" 
                class="w-full h-full rounded-full object-cover shadow-lg bg-indigo-50 transition-opacity duration-300 opacity-0"
            >

            <!-- 2. Ícone de Editar/Visualizar (Lápis) -->
            <button 
                type="button" 
                class="absolute bottom-0 right-0 p-2 bg-indigo-600 rounded-full shadow-xl hover:bg-indigo-700 transition duration-150 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 z-10"
                aria-label="Visualizar/Mudar Foto de Perfil"
            >
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"/>
                </svg>
            </button>

        </div>
        
        <!-- Nome do Usuário -->
        <p class="text-xl font-semibold text-gray-800" id="userNameDisplay">Carregando...</p>
        
        <!-- Email do Usuário -->
        <p class="text-sm text-gray-500" id="userEmailDisplay">carregando@exemplo.com</p>
        
        <!-- Botão Editar Perfil (Abre a Tela 3) -->
        <button 
            onclick="openProfileEditModal()" 
            class="mt-4 px-4 py-2 bg-indigo-500 text-white font-medium rounded-lg hover:bg-indigo-600 transition duration-150 shadow-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
        >
            Editar Perfil
        </button>

    </div>

    <!-- Modal Principal (Tela 2: Escolher Gênero ou Upload) -->
    <div id="imageModal" class="fixed inset-0 z-40 bg-black bg-opacity-75 hidden items-center justify-center p-4 transition-opacity duration-300 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 relative max-w-lg w-full transform transition-all scale-100">
            <h2 class="text-xl font-semibold mb-6 text-gray-800 text-center">Alterar Foto de Perfil</h2>
            
            <!-- Botões de Seleção de Gênero -->
            <div class="flex justify-center space-x-4 mb-8">
                <button 
                    onclick="generateMale()" 
                    class="gender-button px-4 py-2 flex items-center bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-indigo-600 hover:text-white transition-colors duration-200 text-sm md:text-base"
                    data-type="male"
                >
                    Gerar Masculino
                </button>
                <button 
                    onclick="generateFemale()" 
                    class="gender-button px-4 py-2 flex items-center bg-gray-100 text-gray-700 font-medium rounded-lg hover:bg-pink-600 hover:text-white transition-colors duration-200 text-sm md:text-base"
                    data-type="female"
                >
                    Gerar Feminino
                </button>
            </div>

            <!-- Visualização da Imagem no Modal -->
            <div class="flex justify-center mb-8">
                <div 
                    class="relative p-1 rounded-full border-4 border-indigo-100 shadow-xl group cursor-pointer"
                    onclick="document.getElementById('photoUploadInput').click();"
                >
                    <img 
                        id="modalAvatarImage"
                        src="" 
                        alt="Visualização do Avatar" 
                        class="w-48 h-48 rounded-full object-cover bg-indigo-50 opacity-0 transition-opacity duration-300"
                    >
                    
                    <!-- Overlay com Ícone de Câmera -->
                    <div class="absolute inset-0 w-full h-full rounded-full flex items-center justify-center bg-black bg-opacity-40 opacity-0 group-hover:opacity-100 transition-opacity duration-200">
                        <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.45 4h3.1a2 2 0 011.664.89l.812 1.22a2 2 0 001.664.89H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        <span class="absolute bottom-10 text-white text-xs font-medium">Trocar Foto</span>
                    </div>
                </div>
            </div>
            
            <div class="flex justify-end pt-4 border-t border-gray-100">
                <button 
                    onclick="closeModal()" 
                    class="px-6 py-2 bg-gray-800 text-white font-medium rounded-lg hover:bg-gray-900 transition duration-150"
                >
                    Fechar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Edição de Perfil (Tela 3: NOVO) -->
    <div id="profileEditModal" class="fixed inset-0 z-40 bg-black bg-opacity-75 hidden items-center justify-center p-4 transition-opacity duration-300 backdrop-blur-sm">
        <div class="bg-white rounded-xl shadow-2xl p-6 relative max-w-lg w-full transform transition-all scale-100">
            <h2 class="text-xl font-semibold mb-6 text-gray-800 text-center">Editar Informações do Perfil</h2>
            
            <!-- Conteúdo de Edição de Perfil (Exemplo) -->
            <div class="space-y-4">
                <div>
                    <label for="editName" class="block text-sm font-medium text-gray-700">Nome:</label>
                    <input type="text" id="editName" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
                <div>
                    <label for="editEmail" class="block text-sm font-medium text-gray-700">Email:</label>
                    <input type="email" id="editEmail" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border bg-gray-100" disabled>
                    <p class="text-xs text-gray-500 mt-1">O email não pode ser alterado aqui.</p>
                </div>

                <hr class="border-gray-200 mt-6 mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Endereço (Opcional)</h3>

                <!-- Campo Bairro (Select) -->
                <div>
                    <label for="editNeighborhood" class="block text-sm font-medium text-gray-700">Bairro:</label>
                    <select id="editNeighborhood" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                        <option value="">Selecione o Bairro</option>
                        <option value="Centro">Centro</option>
                        <option value="Jardim America">Jardim América</option>
                        <option value="Vila Nova">Vila Nova</option>
                        <option value="Outro">Outro Bairro</option>
                    </select>
                </div>
                
                <!-- Campo Rua -->
                <div>
                    <label for="editStreet" class="block text-sm font-medium text-gray-700">Rua/Avenida:</label>
                    <input type="text" id="editStreet" placeholder="Ex: Rua das Flores" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>

                <!-- Campo Número -->
                <div>
                    <label for="editHouseNumber" class="block text-sm font-medium text-gray-700">Número da Casa:</label>
                    <input type="text" id="editHouseNumber" placeholder="Ex: 123 ou S/N" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-indigo-500 focus:ring-indigo-500 p-2 border">
                </div>
            </div>

            <div class="flex justify-end space-x-3 mt-8 pt-4 border-t border-gray-100">
                <button 
                    onclick="closeProfileEditModal()" 
                    class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-400"
                >
                    Cancelar
                </button>
                <button 
                    onclick="saveProfileChanges()" 
                    class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition shadow-lg flex items-center focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                    Salvar
                </button>
            </div>
        </div>
    </div>

    <!-- Modal de Recorte (Tela 4: Cropper) - Invisível até selecionar uma foto -->
    <div id="cropperModal" class="fixed inset-0 z-50 bg-black bg-opacity-90 hidden items-center justify-center p-4 backdrop-blur-md">
        <div class="bg-white rounded-xl shadow-2xl p-4 w-full max-w-2xl flex flex-col max-h-[90vh]">
            <div class="flex justify-between items-center mb-4">
                <h3 class="text-lg font-semibold text-gray-800">Ajustar Foto (1:1)</h3>
                <button onclick="closeCropper()" class="text-gray-500 hover:text-gray-700 focus:outline-none">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
                </button>
            </div>
            
            <!-- Área da imagem para recorte -->
            <div class="relative flex-1 bg-gray-100 overflow-hidden min-h-[300px] flex items-center justify-center rounded-lg">
                <img id="imageToCrop" src="" alt="Para cortar" class="max-w-full max-h-[60vh] block">
            </div>
            
            <div class="flex justify-end space-x-3 mt-6 pt-4 border-t border-gray-100">
                <button 
                    onclick="closeCropper()" 
                    class="px-4 py-2 bg-gray-200 text-gray-700 font-medium rounded-lg hover:bg-gray-300 transition"
                >
                    Cancelar
                </button>
                <button 
                    onclick="cropImage()" 
                    class="px-6 py-2 bg-indigo-600 text-white font-medium rounded-lg hover:bg-indigo-700 transition shadow-lg flex items-center"
                >
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path></svg>
                    Confirmar e Usar
                </button>
            </div>
        </div>
    </div>
    
    <!-- Input de arquivo escondido -->
    <input type="file" id="photoUploadInput" class="hidden" accept="image/*" onchange="handleFileSelect(this)">
    
    <script>
        // --- ESTADOS DO PERFIL (MOCK DATA) ---
        let currentUserName = 'Usuário Teste';
        let currentUserEmail = 'usuario.teste@exemplo.com';
        let currentNeighborhood = 'Vila Nova'; // Valor inicial para o Bairro
        let currentStreet = 'Rua Principal da Cidade'; // Valor inicial para a Rua
        let currentHouseNumber = '100A'; // Valor inicial para o Número
        
        // --- CONFIGURAÇÕES DO AVATAR ---
        const BASE_URL = "https://api.dicebear.com/9.x/avataaars/svg";
        const COMMON_PARAMS = "scale=110&radius=50&backgroundColor=b6e3f4,c0aede,d1d4f9";
        
        let currentAvatarType = 'male'; 
        let loadTimeout = null;
        let cropper = null; 

        const MALE_HAIR_STYLES = ["shortFlat", "shortRound", "shortWaved", "theCaesar", "theCaesarSidePart", "sides", "shortDreads1", "shortDreads2", "shortFrizzle", "shortCurly"];
        const FEMALE_HAIR_STYLES = ["longButNotTooLong", "bob", "bun", "curly", "curvy", "straight1", "straight2", "straightStrand", "frida", "miaWallace", "bigHair", "shavedSides", "fro", "froBand"];

        // --- FUNÇÕES UTILITÁRIAS ---
        function getRandomItem(arr) { return arr[Math.floor(Math.random() * arr.length)]; }
        function getRandomSeed() { return Math.random().toString(36).substring(2, 15); }

        // --- GERAÇÃO DE AVATARES ---
        function generateMale() {
            const seed = getRandomSeed();
            const hair = getRandomItem(MALE_HAIR_STYLES);
            const url = `${BASE_URL}?seed=${seed}&top=${hair}&facialHairProbability=30&accessoriesProbability=0&${COMMON_PARAMS}`;
            currentAvatarType = 'male';
            updateAvatars(url);
            highlightButton('male');
        }

        function generateFemale() {
            const seed = getRandomSeed();
            const hair = getRandomItem(FEMALE_HAIR_STYLES);
            const url = `${BASE_URL}?seed=${seed}&top=${hair}&facialHairProbability=0&accessoriesProbability=0&${COMMON_PARAMS}`;
            currentAvatarType = 'female';
            updateAvatars(url);
            highlightButton('female');
        }

        // --- ATUALIZAÇÃO VISUAL E ESTADO ---
        function updateAvatars(url) {
            const imgMain = document.getElementById('avatarImage');
            const imgModal = document.getElementById('modalAvatarImage');

            if (loadTimeout) clearTimeout(loadTimeout);
            loadTimeout = setTimeout(() => {
                console.warn("Demora no carregamento, tentando regerar...");
                if (currentAvatarType === 'male') generateMale();
                else if (currentAvatarType === 'female') generateFemale();
            }, 4000);

            imgMain.classList.remove('opacity-100'); imgMain.classList.add('opacity-0');
            imgModal.classList.remove('opacity-100'); imgModal.classList.add('opacity-0');

            imgMain.src = url;
            imgModal.src = url;

            const show = (img) => {
                img.classList.remove('opacity-0');
                img.classList.add('opacity-100');
            };

            imgMain.onload = () => {
                if (loadTimeout) clearTimeout(loadTimeout);
                show(imgMain);
                imgMain.onload = null;
            };
            imgModal.onload = () => {
                show(imgModal);
                imgModal.onload = null;
            };

            imgMain.onerror = () => {
                if (loadTimeout) clearTimeout(loadTimeout);
                setTimeout(() => {
                    if (currentAvatarType === 'male') generateMale();
                    else if (currentAvatarType === 'female') generateFemale();
                }, 100);
                imgMain.onerror = null;
            };
        }

        function highlightButton(type) {
            document.querySelectorAll('.gender-button').forEach(btn => {
                const btnType = btn.getAttribute('data-type');
                btn.className = "gender-button px-4 py-2 flex items-center font-medium rounded-lg transition-colors duration-200 text-sm md:text-base";
                
                if (btnType === type) {
                    if (type === 'male') btn.classList.add('bg-indigo-600', 'text-white');
                    else btn.classList.add('bg-pink-600', 'text-white');
                } else {
                    btn.classList.add('bg-gray-100', 'text-gray-700', 'hover:bg-gray-200');
                }
            });
        }

        // --- LÓGICA DE UPLOAD E RECORTE (CROPPER - Tela 4) ---

        function handleFileSelect(input) {
            if (input.files && input.files[0]) {
                const file = input.files[0];
                const reader = new FileReader();

                reader.onload = function(e) {
                    closeModal(); // Fecha a Tela 2
                    openCropperModal(e.target.result); // Abre a Tela 4
                    input.value = ''; 
                };
                reader.readAsDataURL(file);
            }
        }

        function openCropperModal(imageSrc) {
            const modal = document.getElementById('cropperModal');
            const imageElement = document.getElementById('imageToCrop');
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            imageElement.src = imageSrc;

            if (cropper) {
                cropper.destroy();
            }

            cropper = new Cropper(imageElement, {
                aspectRatio: 1, 
                viewMode: 1,    
                dragMode: 'move',
                autoCropArea: 1,
                responsive: true,
                background: false,
            });
        }

        function cropImage() {
            if (!cropper) return;

            const canvas = cropper.getCroppedCanvas({
                width: 512,
                height: 512,
                imageSmoothingEnabled: true,
                imageSmoothingQuality: 'high',
            });

            const croppedUrl = canvas.toDataURL('image/jpeg', 0.9);
            
            updateAvatars(croppedUrl);
            
            currentAvatarType = 'custom';
            document.querySelectorAll('.gender-button').forEach(btn => {
                btn.classList.remove('bg-indigo-600', 'text-white', 'bg-pink-600');
                btn.classList.add('bg-gray-100', 'text-gray-700');
            });

            closeCropper();
        }

        function closeCropper() {
            const modal = document.getElementById('cropperModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
            
            if (cropper) {
                cropper.destroy();
                cropper = null;
            }
        }

        // --- MODAL PRINCIPAL (Tela 2) ---
        function openModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
            
            const mainSrc = document.getElementById('avatarImage').src;
            if (mainSrc && document.getElementById('avatarImage').complete) {
                const modalImg = document.getElementById('modalAvatarImage');
                modalImg.src = mainSrc;
                modalImg.classList.remove('opacity-0');
                modalImg.classList.add('opacity-100');
            }
        }

        function closeModal() {
            const modal = document.getElementById('imageModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        // --- MODAL DE EDIÇÃO DE PERFIL (Tela 3) ---
        function openProfileEditModal() {
            const modal = document.getElementById('profileEditModal');
            
            // Carrega dados atuais do estado JS para os campos de edição
            document.getElementById('editName').value = currentUserName;
            document.getElementById('editEmail').value = currentUserEmail;
            
            // NOVO: Carrega dados do endereço
            document.getElementById('editNeighborhood').value = currentNeighborhood;
            document.getElementById('editStreet').value = currentStreet;
            document.getElementById('editHouseNumber').value = currentHouseNumber;
            
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeProfileEditModal() {
            const modal = document.getElementById('profileEditModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function saveProfileChanges() {
            const newName = document.getElementById('editName').value;
            
            // NOVO: Coleta dados do endereço (mesmo que vazios)
            const newNeighborhood = document.getElementById('editNeighborhood').value;
            const newStreet = document.getElementById('editStreet').value;
            const newHouseNumber = document.getElementById('editHouseNumber').value;

            // Atualiza o estado JS (Simulando o salvamento)
            currentUserName = newName;
            currentNeighborhood = newNeighborhood;
            currentStreet = newStreet;
            currentHouseNumber = newHouseNumber;
            
            // Atualiza a Tela 1 (a principal) com o novo nome
            document.getElementById('userNameDisplay').textContent = newName;
            
            closeProfileEditModal();
            
            console.log("Perfil atualizado! Novos Dados Salvos:");
            console.log(`Nome: ${currentUserName}`);
            console.log(`Endereço - Bairro: ${currentNeighborhood || 'Não preenchido'}, Rua: ${currentStreet || 'Não preenchida'}, Número: ${currentHouseNumber || 'Não preenchido'}`);
        }
        
        // --- FECHAMENTO E INICIALIZAÇÃO ---

        // Fecha modals ao clicar fora
        document.getElementById('imageModal').addEventListener('click', (e) => {
            if (e.target.id === 'imageModal') closeModal();
        });
        
        document.getElementById('profileEditModal').addEventListener('click', (e) => {
            if (e.target.id === 'profileEditModal') closeProfileEditModal();
        });

        document.addEventListener('DOMContentLoaded', () => {
            // Inicializa displays da Tela 1 com o estado inicial
            document.getElementById('userNameDisplay').textContent = currentUserName;
            document.getElementById('userEmailDisplay').textContent = currentUserEmail;

            generateMale();
        });

    </script>
</body>
</html>
