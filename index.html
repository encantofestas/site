<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slider de Brinquedos - Encanto Festas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .brand-font { font-family: 'Baloo 2', cursive; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* CONTENTOR DO SLIDER */
        .infinite-slider-track {
            display: flex;
            gap: 12px;
            overflow-x: auto;
            padding: 20px 10px;
            -webkit-overflow-scrolling: touch;
            width: 100vw;
            cursor: grab;
        }

        .infinite-slider-track:active {
            cursor: grabbing;
        }

        /* CARTÃO DO BRINQUEDO - TAMANHO COMPACTO */
        .slider-card {
            flex: 0 0 220px; 
            min-width: 220px;
            height: 150px; 
            background: white;
            border-radius: 1.25rem;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            position: relative;
            border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.2s ease;
            user-select: none;
            cursor: pointer;
        }

        /* Efeito de clique visual */
        .slider-card:active {
            transform: scale(0.95);
        }

        .slider-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none;
        }

        /* AJUSTE PARA DESKTOP */
        @media (min-width: 768px) {
            .slider-card { 
                flex: 0 0 320px; 
                min-width: 320px; 
                height: 220px; 
            }
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 60%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 12px;
        }

        .card-title {
            color: white;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-align: center;
            padding: 0 10px;
        }
    </style>
</head>
<body>

    <div id="infinite-catalog" class="infinite-slider-track scrollbar-hide">
        <!-- Brinquedo 1 -->
        <div class="slider-card" onclick="window.location.href='calendario.html'">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/a720b1e6ac30fc028c9396ed923e43d0436a8b5c/minibaby.webp" alt="Mini Baby">
            <div class="card-overlay"><span class="card-title brand-font">Mini Baby Inflável</span></div>
        </div>
        <!-- Brinquedo 2 -->
        <div class="slider-card" onclick="window.location.href='calendario.html'">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/f0ea7af4a6e04cd75b86a553e57b76b013d87efc/aero.webp" alt="Air Hockey">
            <div class="card-overlay"><span class="card-title brand-font">Air Hockey (Aero)</span></div>
        </div>
        <!-- Brinquedo 3 -->
        <div class="slider-card" onclick="window.location.href='calendario.html'">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/78939e16b69f2e4811df38913e62da278996635e/camap.webp" alt="Cama Elástica">
            <div class="card-overlay"><span class="card-title brand-font">Cama Elástica P</span></div>
        </div>
        <!-- Brinquedo 4 -->
        <div class="slider-card" onclick="window.location.href='calendario.html'">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/78939e16b69f2e4811df38913e62da278996635e/piscina.webp" alt="Piscina">
            <div class="card-overlay"><span class="card-title brand-font">Piscina de Bolinhas</span></div>
        </div>
        <!-- Brinquedo 5 -->
        <div class="slider-card" onclick="window.location.href='calendario.html'">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/78939e16b69f2e4811df38913e62da278996635e/castelinho.webp" alt="Castelinho">
            <div class="card-overlay"><span class="card-title brand-font">Castelinho</span></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const track = document.getElementById('infinite-catalog');
            let isPaused = false;
            let scrollSpeed = 0.9; 

            // Função para clonar o conteúdo e permitir o scroll infinito
            const cloneContent = () => {
                const items = Array.from(track.children);
                items.forEach(item => {
                    const clone = item.cloneNode(true);
                    // Garante que o evento onclick também é copiado correctamente
                    clone.onclick = item.onclick;
                    track.appendChild(clone);
                });
            };
            
            cloneContent();
            cloneContent();

            function animate() {
                if (!isPaused) {
                    track.scrollLeft += scrollSpeed;
                    
                    // Reposiciona o scroll quando chega ao final da primeira parte
                    if (track.scrollLeft >= track.scrollWidth / 3) {
                        track.scrollLeft = 0;
                    }
                }
                requestAnimationFrame(animate);
            }

            const startPause = () => { isPaused = true; };
            const stopPause = () => { 
                setTimeout(() => { isPaused = false; }, 1200); 
            };

            // Eventos de rato e toque para pausar a animação durante a interacção
            track.addEventListener('mousedown', startPause);
            window.addEventListener('mouseup', stopPause);
            track.addEventListener('touchstart', startPause, { passive: true });
            track.addEventListener('touchend', stopPause, { passive: true });

            requestAnimationFrame(animate);
        });
    </script>
</body>
</html>
