<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slider de Brinquedos - Encanto Festas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .brand-font { font-family: 'Baloo 2', cursive; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* CONTAINER DO SLIDER - Removido o Scroll Snap para permitir movimento fluido */
        .infinite-slider-track {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 40px 20px;
            -webkit-overflow-scrolling: touch;
            width: 100vw;
            cursor: grab;
        }

        .infinite-slider-track:active {
            cursor: grabbing;
        }

        /* CARTÃO DO BRINQUEDO - PROPORÇÃO AJUSTADA */
        .slider-card {
            flex: 0 0 300px; 
            min-width: 300px;
            height: 220px; /* Proporção menos horizontal, mais imersiva */
            background: white;
            border-radius: 2rem;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0,0,0,0.12);
            position: relative;
            border: 1px solid rgba(255,255,255,0.3);
            transition: transform 0.3s ease;
            user-select: none;
        }

        .slider-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            pointer-events: none; /* Impede que o arrasto da imagem interfira no scroll */
        }

        /* RESPONSIVIDADE PARA DESKTOP */
        @media (min-width: 768px) {
            .slider-card { 
                flex: 0 0 450px; 
                min-width: 450px; 
                height: 320px; 
            }
        }

        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 24px;
        }

        .card-title {
            color: white;
            font-weight: 800;
            font-size: 1.3rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
    </style>
</head>
<body>

    <div id="infinite-catalog" class="infinite-slider-track scrollbar-hide">
        <!-- Card 1 -->
        <div class="slider-card">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/a720b1e6ac30fc028c9396ed923e43d0436a8b5c/minibaby.webp" alt="Mini Baby">
            <div class="card-overlay"><span class="card-title brand-font">Mini Baby Inflável</span></div>
        </div>
        <!-- Card 2 -->
        <div class="slider-card">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/f0ea7af4a6e04cd75b86a553e57b76b013d87efc/aero.webp" alt="Air Hockey">
            <div class="card-overlay"><span class="card-title brand-font">Air Hockey (Aero)</span></div>
        </div>
        <!-- Card 3 -->
        <div class="slider-card">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/78939e16b69f2e4811df38913e62da278996635e/camap.webp" alt="Cama Elástica">
            <div class="card-overlay"><span class="card-title brand-font">Cama Elástica P</span></div>
        </div>
        <!-- Card 4 -->
        <div class="slider-card">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/78939e16b69f2e4811df38913e62da278996635e/piscina.webp" alt="Piscina">
            <div class="card-overlay"><span class="card-title brand-font">Piscina de Bolinhas</span></div>
        </div>
        <!-- Card 5 -->
        <div class="slider-card">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/78939e16b69f2e4811df38913e62da278996635e/castelobol.webp" alt="Castelo">
            <div class="card-overlay"><span class="card-title brand-font">Castelo Inflável</span></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const track = document.getElementById('infinite-catalog');
            let isPaused = false;
            let scrollSpeed = 1.2; // Velocidade ligeiramente aumentada para melhor fluidez

            // Multiplica os itens para garantir que o scroll nunca acabe
            const cloneSet = () => {
                const items = Array.from(track.children);
                items.forEach(item => track.appendChild(item.cloneNode(true)));
            };
            
            cloneSet(); // 10 itens
            cloneSet(); // 20 itens - Seguro para qualquer ecrã

            function step() {
                if (!isPaused) {
                    track.scrollLeft += scrollSpeed;
                    
                    // Se chegar a meio do conteúdo total, reseta suavemente
                    if (track.scrollLeft >= track.scrollWidth / 2) {
                        track.scrollLeft = 0;
                    }
                }
                requestAnimationFrame(step);
            }

            // CONTROLO DE INTERAÇÃO
            const pause = () => { isPaused = true; };
            const resume = () => { 
                // Pequeno delay para não dar um salto após soltar
                setTimeout(() => { isPaused = false; }, 1500); 
            };

            // Eventos de Rato
            track.addEventListener('mousedown', pause);
            window.addEventListener('mouseup', resume);
            
            // Eventos de Toque (Telemóvel)
            track.addEventListener('touchstart', pause, { passive: true });
            track.addEventListener('touchend', resume, { passive: true });

            // Garante que o scroll automático começa
            requestAnimationFrame(step);
        });
    </script>
</body>
</html>
