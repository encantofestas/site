<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Slider de Brinquedos - Encanto Festas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@700;800&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f8fafc;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            overflow: hidden;
        }
        .brand-font { font-family: 'Baloo 2', cursive; }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .scrollbar-hide { -ms-overflow-style: none; scrollbar-width: none; }
        
        /* CONTAINER DO SLIDER */
        .infinite-slider-track {
            display: flex;
            gap: 16px;
            overflow-x: auto;
            padding: 20px;
            -webkit-overflow-scrolling: touch;
            scroll-snap-type: x mandatory;
            width: 100vw;
        }

        /* CARTÃO DO BRINQUEDO - PROPORÇÃO AJUSTADA */
        .slider-card {
            flex: 0 0 280px; 
            min-width: 280px;
            height: 180px; /* Aumentado para ser menos horizontal */
            background: white;
            border-radius: 1.5rem;
            overflow: hidden;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            position: relative;
            border: 1px solid #f1f5f9;
            scroll-snap-align: center;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .slider-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            display: block;
            background-color: #e2e8f0;
        }

        /* RESPONSIVIDADE PARA DESKTOP */
        @media (min-width: 768px) {
            .slider-card { 
                flex: 0 0 400px; 
                min-width: 400px; 
                height: 260px; 
            }
        }

        /* TEXTO SOBRE A IMAGEM */
        .card-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0,0,0,0.7) 0%, transparent 60%);
            display: flex;
            align-items: flex-end;
            justify-content: center;
            padding-bottom: 16px;
        }

        .card-title {
            color: white;
            font-weight: 700;
            font-size: 1.1rem;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
    </style>
</head>
<body>

    <div id="infinite-catalog" class="infinite-slider-track scrollbar-hide">
        <!-- Card 1 -->
        <div class="slider-card">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/a720b1e6ac30fc028c9396ed923e43d0436a8b5c/minibaby.webp" alt="Mini Baby">
            <div class="card-overlay">
                <span class="card-title brand-font">Mini Baby Inflável</span>
            </div>
        </div>
        <!-- Card 2 -->
        <div class="slider-card">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/f0ea7af4a6e04cd75b86a553e57b76b013d87efc/aero.webp" alt="Air Hockey">
            <div class="card-overlay">
                <span class="card-title brand-font">Air Hockey (Aero)</span>
            </div>
        </div>
        <!-- Card 3 -->
        <div class="slider-card">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/78939e16b69f2e4811df38913e62da278996635e/camap.webp" alt="Cama Elástica">
            <div class="card-overlay">
                <span class="card-title brand-font">Cama Elástica P</span>
            </div>
        </div>
        <!-- Card 4 -->
        <div class="slider-card">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/78939e16b69f2e4811df38913e62da278996635e/piscina.webp" alt="Piscina">
            <div class="card-overlay">
                <span class="card-title brand-font">Piscina de Bolinhas</span>
            </div>
        </div>
        <!-- Card 5 -->
        <div class="slider-card">
            <img src="https://images.weserv.nl/?url=raw.githubusercontent.com/encantofestas/site/78939e16b69f2e4811df38913e62da278996635e/castelobol.webp" alt="Castelo">
            <div class="card-overlay">
                <span class="card-title brand-font">Castelo com Bolinhas</span>
            </div>
        </div>
    </div>

    <script>
        window.onload = function() {
            const track = document.getElementById('infinite-catalog');
            let isPaused = false;
            let scrollSpeed = 0.8; // Velocidade do movimento

            // Clona os itens para criar o loop infinito real
            const items = Array.from(track.children);
            items.forEach(item => track.appendChild(item.cloneNode(true)));
            items.forEach(item => track.appendChild(item.cloneNode(true)));

            function autoScroll() {
                if(!isPaused) {
                    track.scrollLeft += scrollSpeed;
                    
                    // Reseta para o início do loop sem o usuário perceber
                    if (track.scrollLeft >= (track.scrollWidth / 3) * 2) {
                        track.scrollLeft = track.scrollWidth / 3;
                    }
                }
                requestAnimationFrame(autoScroll);
            }

            // CONTROLES DE TOQUE / MOUSE
            // Pausa apenas quando o usuário toca ou clica no slider
            track.addEventListener('touchstart', () => { isPaused = true; }, {passive: true});
            track.addEventListener('mousedown', () => { isPaused = true; });

            // Retoma a reprodução após soltar (com um pequeno delay para suavidade)
            track.addEventListener('touchend', () => { 
                setTimeout(() => { isPaused = false; }, 1000); 
            }, {passive: true});
            
            track.addEventListener('mouseup', () => { 
                setTimeout(() => { isPaused = false; }, 1000); 
            });

            // Fallback se o mouse sair da área
            track.addEventListener('mouseleave', () => { isPaused = false; });

            // Inicia a animação imediatamente
            autoScroll();
        };
    </script>
</body>
</html>
