            overflow-x: hidden;

        /* Anima√ß√µes de Entrada */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        .slide-up { animation: slideUp 0.5s ease-out forwards; }
        
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* Estiliza√ß√£o dos Inputs */
        .input-group input:focus ~ label,
        .input-group input:not(:placeholder-shown) ~ label {
            top: -0.5rem;
            left: 0.8rem;
            font-size: 0.75rem;
            color: #2563EB;
            background-color: white;
            padding: 0 0.25rem;
        }
        
        /* Painel de Notifica√ß√µes */
        #notification-panel {
            z-index: 100;
            transition: transform 0.3s ease-out;
            position: fixed;
            top: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            max-width: 100vw;
            height: 100dvh;
            background-color: #2563EB;
        }
        
        #notification-content {
            height: 100%;
            display: flex;
            flex-direction: column;

        /* Estilo Espec√≠fico do Cat√°logo */
        .catalog-card {
            transition: transform 0.2s, box-shadow 0.2s;

        .catalog-card:active {
            transform: scale(0.98);
        }
        .catalog-image-container {
            position: relative;
            overflow: hidden;
        }
        .catalog-image-container::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 40%;
            background: linear-gradient(to top, rgba(0,0,0,0.3), transparent);
            pointer-events: none;
        }
        
        /* Skeleton Loading Animation */
        .skeleton {
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 200% 100%;
            animation: loading 1.5s infinite;
        }
        @keyframes loading {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>

        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        let app, db, auth;

        let isPanelOpen = false;
        let readNotificationsIds = new Set(JSON.parse(localStorage.getItem('encanto_read_ids') || '[]'));
        let notificationsData = [];
        let catalogData = []; 

        // Dados de Fallback (Caso o JSON falhe) - ATUALIZADO PARA O NOVO FORMATO
        const FALLBACK_CATALOG = [
          { "id": 1, "name": "Cama El√°stica Pequena", "image": "https://raw.githubusercontent.com/encantofestas/site/78939e16b69f2e4811df38913e62da278996635e/camap.webp", "measure": "2,44m" },

          { "id": 4, "name": "Piscina de Bolinhas", "image": "https://raw.githubusercontent.com/encantofestas/site/78939e16b69f2e4811df38913e62da278996635e/piscina.webp", "measure": "1,5 (descoberto) / 2m (coberto)" }

        window.switchAuthTab = function(tab) { /* Inoperante nesta p√°gina */ }

        // --- L√ìGICA DE LOGIN/PERFIL ---
        async function checkUserProfile() {

        }

        // --- CAT√ÅLOGO ---

        async function fetchCatalog() {
            const grid = document.getElementById('catalog-grid');
            const errorMsg = document.getElementById('catalog-error');
            
            try {
                // ATUALIZADO: Agora busca de calendario.json
                const response = await fetch('calendario.json');
                
                if (!response.ok) {
                    throw new Error('Falha ao carregar calendario.json');
                }
                
                const data = await response.json();
                
                if (Array.isArray(data) && data.length > 0) {
                    catalogData = data;
                    renderCatalog(catalogData);
                } else {
                    throw new Error('JSON vazio');
                }
                
            } catch (error) {
                console.warn("Erro ao carregar calendario.json, usando backup:", error);
                // Se falhar o JSON, usa o backup para n√£o deixar a tela vazia
                renderCatalog(FALLBACK_CATALOG);
            }
        }

        function renderCatalog(items) {
            const grid = document.getElementById('catalog-grid');
            grid.innerHTML = ''; 
            
            items.forEach((item, index) => {
                let badgeHtml = '';
                // Verifica campos antigos e novos para Destaques/Badge
                const badgeText = item.destaque || item.badge;
                
                if (badgeText) {
                    const isNew = badgeText.toLowerCase().includes('novo');
                    const badgeClass = isNew 
                        ? 'bg-secondary text-blue-900' 
                        : 'bg-white/90 text-blue-600 border border-blue-100 backdrop-blur-sm';
                        
                    badgeHtml = `
                        <div class="absolute top-2 right-2 px-2 py-1 rounded-full text-[10px] font-bold shadow-sm ${badgeClass}">
                            ${badgeText}
                        </div>
                    `;
                }

                const card = document.createElement('div');
                card.className = "catalog-card bg-white rounded-2xl shadow-sm hover:shadow-xl border border-gray-100 overflow-hidden flex flex-col slide-up";

                // Adapta√ß√£o para campos antigos (nome/imagem/medida) e novos (name/image/measure)
                const itemName = item.name || item.nome || 'Item sem nome';
                const itemImage = item.image || item.imagem || 'https://placehold.co/400x300/e2e8f0/1e293b?text=Sem+Foto';
                const itemMeasure = item.measure || item.medida || item.descricao || 'Tamanho padr√£o';

                card.innerHTML = `
                    <div class="catalog-image-container h-40 w-full bg-gray-100 relative">
                        <img src="${itemImage}" 
                             alt="${itemName}" 
                             class="w-full h-full object-cover transform hover:scale-105 transition duration-500"
                             onerror="this.onerror=null;this.src='https://placehold.co/400x300/e2e8f0/1e293b?text=Imagem+Indispon√≠vel'">
                        ${badgeHtml}
                    </div>
                    <div class="p-3 flex flex-col flex-grow text-center relative z-10">
                        <h3 class="font-bold text-gray-800 brand-font text-base leading-tight mb-1">${itemName}</h3>
                        <div class="flex items-center justify-center gap-1 mb-3">
                            <svg class="w-3 h-3 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path></svg>
                            <p class="text-xs text-gray-500 font-medium">${itemMeasure}</p>
                        </div>
                        <button onclick="window.location.href='calendario.html'" class="mt-auto w-full bg-secondary text-blue-900 font-bold py-2 rounded-xl text-sm hover:bg-yellow-300 transition-colors shadow-sm flex items-center justify-center gap-2 group">

                            <svg class="w-4 h-4 transform group-hover:translate-x-1 transition" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 8l4 4m0 0l-4 4m4-4H3"></path></svg>

                    </div>
                `;
                
                grid.appendChild(card);
            });
        }

        // --- MANUTEN√á√ÉO DE NOTIFICA√á√ïES ---

        function setupNotificationListener() { }
        function updateLocalCache() { localStorage.setItem('encanto_read_ids', JSON.stringify(Array.from(readNotificationsIds))); }

        window.markSingleAsRead = async function(e, notificationId) {
            e.stopPropagation();
            readNotificationsIds.add(String(notificationId));
            updateLocalCache();
            renderNotifications();
        }

        window.navigateTo = function(url) { if (url && url !== '#') window.location.href = url; }

        window.markAllAsRead = async function() {
            notificationsData.forEach(n => readNotificationsIds.add(String(n.id)));
            updateLocalCache();
            renderNotifications();
        }

        function updateNotificationCount(count) {
            const elements = document.querySelectorAll('.notification-counter');
            const markAllButton = document.getElementById('mark-all-button');
            if (markAllButton) markAllButton.disabled = count <= 0;
            elements.forEach(el => {
                if (count > 0) {
                    el.classList.remove('hidden');
                    el.innerText = count > 9 ? '9+' : count;
                } else {
                    el.classList.add('hidden');
                }
            });
        }

        function renderNotifications() {
            const panelList = document.getElementById('notification-list');
            const unreadItems = notificationsData.filter(n => !readNotificationsIds.has(String(n.id)));
            updateNotificationCount(unreadItems.length);
            if (!isPanelOpen) return;
            
            panelList.innerHTML = ''; 
            if (unreadItems.length === 0) {
                panelList.innerHTML = '<li class="p-8 text-center text-blue-200 text-sm italic">Parab√©ns! Voc√™ leu todas as suas notifica√ß√µes. üéâ</li>';
                return;
            }
            
            unreadItems.forEach(notificacao => {
                const li = document.createElement('li');
                const dateObj = new Date(notificacao.data);
                const dataFormatada = isNaN(dateObj) ? '' : dateObj.toLocaleDateString('pt-BR', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });
                const icon = notificacao.tipo === 'promocao' ? 'üéÅ' : notificacao.tipo === 'alerta' ? 'üö®' : '‚ú®';
                
                li.className = `p-5 border-b border-blue-800 transition bg-blue-700 hover:bg-blue-800 rounded-xl mb-3 text-white shadow-lg cursor-pointer transform`;
                if (notificacao.link) li.onclick = () => window.navigateTo(notificacao.link);
                
                li.innerHTML = `
                    <div class="flex flex-col items-center gap-2">
                        <div class="text-4xl mb-2">${icon}</div>
                        <div class="flex-grow text-center">
                            <h4 class="font-bold text-white text-lg leading-tight">${notificacao.titulo}</h4>
                            <p class="text-sm text-blue-200 mt-1">${notificacao.mensagem}</p>
                            <span class="text-xs text-blue-300 block mt-2">${dataFormatada}</span>
                        </div>
                        <button onclick="markSingleAsRead(event, '${notificacao.id}')" class="mt-3 bg-white text-blue-700 font-bold py-2 px-5 rounded-full text-sm hover:bg-blue-100 transition shadow-md z-10 relative">Marcar como Lida</button>
                    </div>
                `;
                panelList.appendChild(li);
            });
        }
        
        async function fetchNotifications() {
            try {
                const response = await fetch('notificacoes.json'); 
                if (response.ok) {
                    const data = await response.json();
                    notificationsData = data.map(item => ({ ...item, id: String(item.id || crypto.randomUUID()), data: item.data || new Date().toISOString() }));
                }
            } catch (error) { notificationsData = []; } 
            finally { renderNotifications(); }
        }

        window.toggleNotificationPanel = function() {
            const panel = document.getElementById('notification-panel');
            const overlay = document.getElementById('notification-overlay');
            isPanelOpen = !isPanelOpen;
            if (isPanelOpen) {
                panel.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                renderNotifications();
            } else {
                panel.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // --- INICIALIZA√á√ÉO ---
        async function initializeFirebaseAndAuth() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app); 

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) { await signInWithCustomToken(auth, __initial_auth_token); } 
                else { await signInAnonymously(auth); }
                
                onAuthStateChanged(auth, (user) => {
                    userId = user ? user.uid : null;
                    checkUserProfile();
                });
            } catch (e) { checkUserProfile(); }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchCatalog(); 
            fetchNotifications(); 
            initializeFirebaseAndAuth();
        });
    </script>
