    <!-- SCRIPT DO SISTEMA (SIMPLIFICADO PARA LOCALSTORAGE) -->
    <!-- As fun√ß√µes de autentica√ß√£o e notifica√ß√µes foram mantidas no script para evitar erros nas rotinas de inicializa√ß√£o -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, signInAnonymously, signInWithCustomToken, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { 
            getFirestore, collection, doc, onSnapshot, 
            writeBatch, Timestamp, setLogLevel
        } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";

        setLogLevel('silent');
        
        // Configura√ß√µes do Firebase (mantidas para gera√ß√£o do ID do usu√°rio)
        const appId = typeof __app_id !== 'undefined' ? __app_id : 'default-app-id';
        const firebaseConfig = JSON.parse(typeof __firebase_config !== 'undefined' ? __firebase_config : '{}');

        let app, db, auth;
        let userId = null;
        let isPanelOpen = false;
        let readNotificationsIds = new Set(JSON.parse(localStorage.getItem('encanto_read_ids') || '[]'));
        let notificationsData = [];
        
        // --- FUN√á√ïES DE UI E MENSAGENS (MANTIDAS) ---
        
        window.switchAuthTab = function(tab) {
            // Fun√ß√µes de UI removidas da tela, mas mantidas para compatibilidade.
        }
        
        function displayMessage(message, type = 'error') {
            // Fun√ß√µes de UI removidas da tela, mas mantidas para compatibilidade.
        }

        // --- L√ìGICA DE LOGIN/PERFIL (AGORA INOPERANTE NESTA P√ÅGINA) ---

        async function checkUserProfile() {
            // L√≥gica removida da exibi√ß√£o, mas mantida no script para evitar erros.
            const loadingState = document.getElementById('loading-state');
            if (loadingState) loadingState.classList.add('hidden');
        }

        window.handleRegister = async function(e) { /* Inoperante nesta p√°gina */ }

        window.handleLogin = async function(e) { /* Inoperante nesta p√°gina */ }

        window.handleLogout = async function(e) { /* Inoperante nesta p√°gina */ }

        // --- MANUTEN√á√ÉO DE NOTIFICA√á√ïES ---

        function setupNotificationListener() { /* Mantido para evitar erros */ }

        function updateLocalCache() {
            localStorage.setItem('encanto_read_ids', JSON.stringify(Array.from(readNotificationsIds)));
        }

        window.markSingleAsRead = async function(e, notificationId) {
            e.stopPropagation();
            const idStr = String(notificationId);
            readNotificationsIds.add(idStr);
            updateLocalCache();
            renderNotifications();
        }

        window.navigateTo = function(url) {
            if (url && url !== '#') { window.location.href = url; }
        }

        window.markAllAsRead = async function() {
            notificationsData.forEach(n => readNotificationsIds.add(String(n.id)));
            updateLocalCache();
            renderNotifications();
        }

        function updateNotificationCount(count) {
            const elements = document.querySelectorAll('.notification-counter');
            const markAllButton = document.getElementById('mark-all-button');
            if (markAllButton) {
                if (count > 0) {
                    markAllButton.classList.remove('opacity-50', 'pointer-events-none');
                    markAllButton.disabled = false;
                } else {
                    markAllButton.classList.add('opacity-50', 'pointer-events-none');
                    markAllButton.disabled = true;
                }
            }
            elements.forEach(el => {
                if (count > 0) {
                    el.classList.remove('hidden');
                    el.innerText = count > 9 ? '9+' : count;
                } else {
                    el.classList.add('hidden');
                }
            });
        }

        function renderNotifications() {
            const panelList = document.getElementById('notification-list');
            const unreadItems = notificationsData.filter(n => !readNotificationsIds.has(String(n.id)));
            updateNotificationCount(unreadItems.length);
            if (!isPanelOpen) return;
            
            panelList.innerHTML = ''; 
            if (unreadItems.length === 0) {
                panelList.innerHTML = '<li class="p-8 text-center text-blue-200 text-sm italic">Parab√©ns! Voc√™ leu todas as suas notifica√ß√µes. üéâ</li>';
                return;
            }
            
            unreadItems.forEach(notificacao => {
                const li = document.createElement('li');
                const bgClass = 'bg-blue-700 hover:bg-blue-800';
                
                const icon = notificacao.tipo === 'promocao' ? 'üéÅ' : notificacao.tipo === 'alerta' ? 'üö®' : '‚ú®';
                const hasLink = notificacao.link ? `cursor-pointer active:scale-[0.98]` : `cursor-default`;
                
                const dateObj = new Date(notificacao.data);
                const dataFormatada = isNaN(dateObj) ? '' : dateObj.toLocaleDateString('pt-BR', { day: 'numeric', month: 'short', hour: '2-digit', minute: '2-digit' });

                li.className = `p-5 border-b border-blue-800 transition ${bgClass} rounded-xl mb-3 text-white shadow-lg ${hasLink} transform`;
                if (notificacao.link) { li.onclick = () => window.navigateTo(notificacao.link); }
                
                li.innerHTML = `
                    <div class="flex flex-col items-center gap-2">
                        <div class="text-4xl mb-2">${icon}</div>
                        <div class="flex-grow text-center">
                            <h4 class="font-bold text-white text-lg leading-tight">${notificacao.titulo}</h4>
                            <p class="text-sm text-blue-200 mt-1">${notificacao.mensagem}</p>
                            <span class="text-xs text-blue-300 block mt-2">${dataFormatada}</span>
                        </div>
                        <button onclick="markSingleAsRead(event, '${notificacao.id}')" class="mt-3 bg-white text-blue-700 font-bold py-2 px-5 rounded-full text-sm hover:bg-blue-100 transition shadow-md z-10 relative">Marcar como Lida</button>
                    </div>
                `;
                panelList.appendChild(li);
            });
        }
        
        async function fetchNotifications() {
            try {
                const response = await fetch('notificacoes.json'); 
                if (!response.ok) {
                    console.warn("Arquivo notificacoes.json n√£o encontrado ou erro ao carregar. Usando lista de notifica√ß√µes vazia.");
                    notificationsData = [];
                } else {
                    const data = await response.json();
                    notificationsData = data.map(item => ({ 
                        ...item, 
                        id: String(item.id || crypto.randomUUID()), 
                        data: item.data || new Date().toISOString()
                    }));
                }
            } catch (error) { 
                console.error("Erro ao buscar ou processar notifica√ß√µes:", error);
                notificationsData = []; 
            } finally { 
                renderNotifications(); 
            }
        }

        window.toggleNotificationPanel = function() {
            const panel = document.getElementById('notification-panel');
            const overlay = document.getElementById('notification-overlay');
            isPanelOpen = !isPanelOpen;
            if (isPanelOpen) {
                panel.classList.remove('translate-x-full');
                overlay.classList.remove('hidden');
                renderNotifications();
            } else {
                panel.classList.add('translate-x-full');
                overlay.classList.add('hidden');
            }
        }

        // --- INICIALIZA√á√ÉO ---
        async function initializeFirebaseAndAuth() {
            try {
                app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app); 

                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) { await signInWithCustomToken(auth, __initial_auth_token); } 
                else { await signInAnonymously(auth); }
                
                onAuthStateChanged(auth, (user) => {
                    if (user) { 
                        userId = user.uid;
                        checkUserProfile(); // Chama o check, que agora √© uma fun√ß√£o vazia ou de limpeza de UI.
                    } else {
                        userId = null;
                        checkUserProfile(); 
                    }
                });
            } catch (e) { 
                console.error("Erro na inicializa√ß√£o do Firebase:", e); 
                checkUserProfile();
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchNotifications(); 
            initializeFirebaseAndAuth();
        });
    </script>
